---
layout: lexicon
title: Lexicon
---

<div class="list-group">
	  	{% assign sorted = site.lexicon | sort_natural %}
	  	{% for lemma in sorted %}
	  	<a href="{{ site.baseurl }}{{ lemma.url }}" class="list-group-item list-group-item-action">{{ lemma.name }}
  			{% assign def_per_lemma = site.definitions | where: 'lemma', lemma.name %}
  			({{ def_per_lemma | size }})
			</a>
		{% endfor %}
</div>
