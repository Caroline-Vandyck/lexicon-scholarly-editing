      "lexicon-critical-html": {
        "title": "critical",
        "author": "sahle ",
        "year": "2016 ",
        "category": "",
        "content": "Second: critical. To achieve a broad understanding of all kinds of scholarly editions, those that are out there now or which could possibly be created in the future, we have to start with an open and wide notion of critical. We cannot constrain our understanding to the most prominent exponent of criticism, which is textual criticism. Regarding editions, we have to take into account that there exist as well historic criticism, bibliographic criticism, material criticism, visual criticism and other forms of criticism. In short, criticism must stand for all processes that engage in a critical or reflective way—that is, on the basis of a scholarly agenda—with the material in question and help in ‘opening it up’. ",
        "url": "/lexicon-scholarly-editing/lexicon/critical.html"

      "lexicon-deciphering-html": {
        "title": "deciphering",
        "author": "gresillon biasi ",
        "year": "1994 2004 ",
        "category": "",
        "content": "Déchiffrement: opération de lecture par laquelle le généticien décode les brouillons manuscrits; le degré de difficulté dépend du tracé lui-même (il existe des écritures plus ou moins faciles à lire), du nombre de ratures, de l’état de la conservation (le crayon est toujours menacé d’effacement), etc. In textual genetics, deciphering accompanies each stage of research, from the first contact with a new manuscript dossier to the last corrections of detail in the edition and the critical study. To constitute a dossier and to authenticate, identify, specify, and classify its elements presupposes, to varying degrees, localized, partial, or exhaustive recourse to deciphering. Rapid explorations of the folios, precise forays in to the depths of the rough drafts, continuous deciphering of draft documents: geneticists spend the largest amount of research time reading the manuscripts, becoming familiar not only with the handwriting and its internal codes, but also with the way the author appropriates the medium. Authors individualize themselves by their form of writing, their particular use of abbreviations, their personal way of using the material space of the pages they write on, and their manner of progressively organizing the growing set of written pages.To read or to decipher is to reduce the illegible to the legible (using the appropriate technical and theoretical means), but it is also to reconstitute (on a given folio, or from one folio to another) the capricious and unpredictable line of microchronology of writing. Often the line is broken by cross-outs and suppressions or unsettled by a juxtaposition or divergence of additions … sometimes the very space is clogged by several rounds of corrections ",
        "url": "/lexicon-scholarly-editing/lexicon/deciphering.html"

      "lexicon-diffraction-html": {
        "title": "diffraction",
        "author": "contini contini stussi ",
        "year": "1986 1989 1994 ",
        "category": "",
        "content": "Si giunge a quella che qualcuno ha chiamato, traendo il termine dall’ottica, ‘diffrazione’, e di cui si può tracciare sommariamente la tipologia. La lezione originaria è surrogata (irregolarmente rispetto allo stemma) da varie lezioni per sé indifferenti, pur restando in parte della tradizione (diffrazione in presenza). Tuttavia la lezione originaria, assente (qui comincia la diffrazione in assenza), può essere stata surrogata variamente con lezioni in parte palesemente erronee. Lei sa che cos’è che io chiamo “diffrazione”? È questo: che un testo attestato da più manoscritti, nello stesso luogo presenta variazioni assai singolari, non dà la stessa lezione, anche si tratta di manoscritti eventualmente apparentati. La risposta semplice è che lì c’era una parola difficile, più difficile, difficilior, che è stata sostituita: si tratta di ricostruirla. Talvolta infine nessuna delle varianti attestate presenta requisiti per essere preferita ed accolta nel testo critico; allora conviene tentare di elaborare una lectio difficilior congetturale, tale cioè che spieghi, con la sua difficoltà, quella proliferazione di banalizzazioni ed errori che Contini ha chiamato diffrazione. ",
        "url": "/lexicon-scholarly-editing/lexicon/diffraction.html"
      }

      "lexicon-digitallibraryproject-html": {
        "title": "digital library project",
        "author": "price ",
        "year": "2007 ",
        "category": "",
        "content": "It is worthwhile to distinguish between the useful contributions made by large-scale digitization projects, sometimes referred to as digital library projects, and the more fine-grained, specialized work of an electronic scholarly edition. Each is valuable, though they have different procedures and purposes. The Wright American Fiction project can be taken as a representative digital library project. Such collections are typically vast. Wright American Fiction is a tremendous resource that makes freely available nearly 3,000 works of American fiction published from 1851 to 1875. This ambitious undertaking has been supported by a consortium of Big Ten schools plus the University of Chicago. As of September 2005 (the most recent update available) nearly half the texts were fully edited and encoded; the rest were unedited. “Fully edited” in this context means proofread and corrected (rather than remaining as texts created via optical character recognition (OCR) with a high number of errors). The “fully edited” texts also have SGML tagging that enables better navigation to chapter or other divisions within the fiction and links from the table of contents to these parts. Not surprisingly, Wright American Fiction lacks scholarly introductions, annotations, and collation of texts. Instead, the collection is made up of full-text presentations of the titles listed in Lyle Wright’s American Fiction 1851–1875: A Contribution Toward a Bibliography (1957; rev. 1965). The texts are presented as page images and transcriptions based on microfilm originally produced by a commercial firm, Primary Source Media. It is telling that the selection of texts for Wright American Fiction was determined by a pre-existing commercial venture and was not based on finding the best texts available or by creating a fresh “critical” edition. The latter option was no doubt a practical impossibility for a project of this scale. In contrast to Wright American Fiction’s acceptance of texts selected and reproduced by a third party, the editor of a scholarly edition would take the establishment of a suitable text to be a foundational undertaking. Moreover, as the MLA “Guidelines for Editors of Scholarly Editions” indicate, any edition that purports to be scholarly will provide annotations and other glosses ",
        "url": "/lexicon-scholarly-editing/lexicon/digitalLibraryProject.html"
      }

      "lexicon-draft-html": {
        "title": "draft",
        "author": "belleminnoel shillingsburg gresillon shillingsburg biasi biasi belleminnoel ",
        "year": "1972 1986 1994 1986 1996 1996 2004 ",
        "category": "",
        "content": "Brouillon(s): l’ensemble des écrits rédigés ‘en vue de’ l’ouvrage publié et qui conduisent à lui; la forme achevée en est le manuscrit. L’expression ‘en vue de’ doit ses guillemets au fait qu’elle ne prend sens que rétroactivement: à chaque instant de la rédaction, il y a déjà, pour celui qui rédige, oeuvre et non pas préparation à l’oeuvre; c’est par rapport à l’oeuvre publiée que les brouillons existent comme tels - comme résidus. A draft is a preliminary form of a version. Composition is often complex, sometimes tortured. Incomplete forms are often essayed by authors pursuing a coherent intention. Drafts of sentences, paragraphs, or scenes may be produced that cannot be thought of as belonging to completed versions of the work. Yet both critic and editor may well gather insight into the meaning or function of a version from acquaintance with false starts or experimental forms. Determining when a variant in a text is part of a draft and when it represents part of a new version may be difficult, but it is important to try to make that distinction, since one’s response to change may depend on whether it was produced by the same intentionality that produced its alternate form or whether sufficient time had passed to see the change as the product of a new effort. Drafts have the same ontological status as versions; they have no material existence. They are represented more or less well by the manuscripts containing them, but texts of drafts are also capable of misrepresenting the draft intention. Brouillon: manuscrit de travail d’un texte en train de se constituer; généralement couvert de ratures et réécritures. A draft is a preliminary form of a version. Composition is often complex, sometimes tortured. Incomplete forms are often essayed by authors pursuing a coherent intention. Drafts of sentences, paragraphs, or even scenes may be produced that cannot be thought of as belonging to completed versions of the work. Yet both critic and editor may well gather insight into the meaning or function of a version from acquaintance with false starts or experimental forms. Determining when a variant in a text is part of a draft and when it represents part of a new version may be difficult, but it is important to try to make that distinction, since one’s response to change may depend on whether it was produced by the same intentionality that produced its alternate form or whether sufficient time had passed to see the change as the product of a new effort. Drafts have the same ontological status as versions; they have no material existence. They are represented more or less well by the manuscripts containing them, but texts of drafts are also capable of misrepresenting the draft intention. According to the usual definition, a rough draft [brouillon] designates, very broadly, a working manuscript written with the intention of correcting it for use in the composition or final polishing of a text. To take only its literary sense, this definition has the advantage of having a wide application and, to make up for it, the defect, under such loose specifications, of a reduced intelligibility. This explains why the word is frequently used and why a certain embarrassment often accompanies this use for philologists and literary historians enamored of terminological rigor. The difficulty is all the more palpable in that a new breed of researchers–specialists in literary genetics–have recently brought the rough draft to center stage by emphasizing the remarkable benefit that the critical study of texts could derive by recourse to these genetic documents, in which the work of art becomes interpretable through the very movement that gave birth to it. The result of all this is that the meaning of the word ‘draft’ today has a broad margin of uncertainty. For the textual critic, concerned neither with manuscript nor with genetic development, the word continues to mean, according to its usual definition, a vague generic term designating the approximate and negligible domain of all that precedes the finished version of the text: a sort of opaque space in which the structures of signification and style are not yet in place and that remains resistant to interpretative designs upon it. For the literary genticist, on the contrary, whose time is devoted to understanding the pre-textual process, the rough draft is an essential link in the chain of transformations that have led from the project of the work to its definitive text: a crucial moment in the avant-texte stage. When chance first presented me with an opportunity to study the documents of a writer’s composition, I was embarrassed by a terminological difficulty. The French language gave me a choice between two words to designate these documents: le manuscrit [the manuscript], quite literally the sheets of paper covered with signs traced by the hand of the writer, and les brouillons [the rough drafts], that is, the materializations of an unfinished, prospective discourse, sometimes rejected but more often transformed through a process of development. The first word posed few problems; one could easily restrict its meaning to the tangible media of the writing process, those objects destined to be preserved by the generosity of authors and the admiration of lovers of belles-lettres. One could use the second term, it seemed to me, to qualify what was written on the manuscripts. Rough drafts would then include the following: 1) everything that had ever played a part in the composition of a work but had not attained publishable status: the preliminary dossier, the worksheets, and the portfolio of accessory notes; (2) the drafts properly so called, that is, the first draft and its metamorphoses (additions, corrections, erasures, and substitutions) up to the final state of first publication. This last state could again be transformed by print modifications, called “variants” [variantes]. [However, when I] considered the semantic and historical weight of of those two words “rough draft”–the ways they were historically and ideologically charged–it caused me to coin the term “avant-texte” as a substitute. ",
        "url": "/lexicon-scholarly-editing/lexicon/draft.html"
      }

      "lexicon-editingcritical-html": {
        "title": "editing (critical)",
        "author": "gabler shillingsburg kline kline gabler ",
        "year": "1995 1996 1998 1998 2010 ",
        "category": "",
        "content": "German perspectives maintain two distinct attitudes toward what it means ‘to edit the text.’ One, represented by Scheibe (and essentially shared by Zeller), organizes an edition hierarchically around the ‘Edited Text.’ The other, mainly postulated by Martens (whose views draw support from Cervenka’s as well as, mediately, Boetius’s theorizings) reverses the viewpoint and sees the apparatus as the center of a scholarly edition. One definition declares critical editing to be the process of reconstructing now lost texts. […] Another definition […] declares critical editing to be the process of identifying and correcting errors or stylistic lapses in the text being edited. [Yet] another definition [declares] critical editing to be the process of extracting from the plethora of authoritative evidence an intended text not yet realized. […] One thing most editors will agree about is that all three types of editing involve the exercise of critical judgment and, hence, could be called critical editing. Most would also agree that the term critical editing applies, whether an editor chooses to produce an emended text representing the critically derived or corrected text or chooses only to indicate those forms in notes or an apparatus for a text that faithfully reproduces its source. Critical or textual methods. Editorial practices employed when an editor plans to establish an authoritative text that does not reflect every element of any single surviving documentary source but, instead, embodies the editor’s critical judgment of what an author’s true intentions were. Textual editing. Critical editing. (see Critical or textual methods). To edit texts critically means, precisely, to construct them. Conversely, the constructed texts of editions are in essence the products of criticism. This is as true in the essentially two-dimensional medium of paper and the book as it is in the virtual, multi-dimensional digital medium. Therefore, in theorizing the digital edition of the future, we need to account, too, for the critical dimension, indeed the critical nature of the editorial enterprise and its outcome in the scholarly edition. ",
        "url": "/lexicon-scholarly-editing/lexicon/editingCritical.html"
      }

        "content": "Users need to realize which editorial measures come from the interpreter’s understanding of the text, and which are independent of the individuality of the editor. The subjective nature of editing shows itself in an extreme example such as the multiple textual forms given to the drafts of Hölderlin’s ‘Friedensfeier’ by various researchers; mere reference to previous editor’s misreadings of Hölderlin’s manuscripts exposed by Friedrich Beißner reminds us that the editor inevitably interprets, even during the process of deciphering manuscripts. Similarly, the way the editor organizes an edition strongly influences the overall picture of the author that emerges from it. […] The editorial activity takes place in a circle, so that one can say that literary criticism finds ‘its point of departure and its goal in the work on the text’ (Wehrli 1969, 33). The circle implies that editorial measures should be proper to their object and suitable to their social function; that editing presupposes the recognition of both its object and its goal. In spite of this, the texts of scholarly editions are largely understood and treated as if they were objective givens. The text and the apparatus of our editions and the philological methods from which they result are not, however, objective or secure, although they could be securer and more objective than in present practice. […] (Subjective and objective are used here as defined earlier: dependent on or independent of the individuality of the scholar and editor). De tendens om de willekeur van één enkele editeur te verwerpen loopt parallel met tendensen in de literaire kritiek, en is er volgens Ian Small waarschijnlijk uit voortgekomen. Small wijst er echter op dat de nagestreefde objectiviteit van archiefedities uiteindelijk een pretentie is. De euforie rond nieuwe hypermedia verandert niets aan het feit dat het nog altijd en zelfs meer dan ooit om een vorm van representatie gaat. Dat “documentary editions” of hypertext–archieven zoals dat van McGann minder inmenging van de editeur zouden vergen is slechts een indruk. Data moeten ingegeven worden; de keuze welke gegevens opgenomen worden en welke niet, en de manier waarop ze gepresenteerd zullen worden, is bepaald door de editeur. Bovendien is elke transcriptie op zich al een interpretatie. Dit alles impliceert een zekere vorm van kritische beoordeling. Daarom is er geen logische reden waarom een kritisch geëditeerde of gereconstrueerde tekst uit een elektronische editie geweerd zou moeten worden: “Critical editing is the natural complement to the presentation of documentary texts, and hypertext admirably supports both activities,” schrijft Tanselle. ",
        "url": "/lexicon-scholarly-editing/lexicon/editingObjectivity.html"
      }

      "lexicon-editionauthoritative-html": {
        "title": "edition (authoritative)",
        "author": "contini kline ",
        "year": "1986 1998 ",
        "category": "",
        "content": "Di un autografo (o suo equivalente) l’edizione interpretativa riproduce ciò che interessa e omette, intenzionalmente o spontaneamente, ciò che non interessa. In sostanza essa è la tradizione o adattamento di un sistema, storicamente individuato, in altro sistema; nulla di categoriale la distingue dalla traslitterazione, se non il fatto che per l’autore e per l’editore vige una stessa convenzione di base, non però assolutamente identica, ciò che rischia di sottrarre la coscienza delle differenze a un’assidua vigilanza. Authoritative edition. A qualitative term referring to the level of rigor reflected in an edition. Such an edition is a collection of accurate and reliable transcribed versions of those elements of the sources that can be either translated in to printed symbols or adequately described in editorial notes. ",

      "lexicon-editioncritical-html": {
        "title": "edition (critical)",
        "author": "contini contini contini contini shillingsburg  gabler shillingsburg bryant chiesa martin diorio diorio eggert sahle ",
        "year": "1942 1986 1986 1986 1986  1995 1996 2002 2002 2009 2010 2010 2013 2016 ",
        "category": "",
        "content": "Il difetto di Bédier è evidentemente quello di non accorgersi che un’edizione critica è, come ogni atto scientifico, una mera ipotesi di lavoro, la più soddisfacente (ossia economica) che colleghi in sistema i dati. edizione critica (testo incompiuto) La maggior difficoltà editoriale oggettiva è proposta da opere postume incompiute, che presentano frammenti e redazioni sostitutive o alternative, magari accompagnate da abbozzi di sommari non esaurienti o contraddittori. Sogliono invece essere oggetto di vituperio, o al minimo di serie riserve, i primi editori di capodopera moderna come le Grazie foscoliane, il libro linguistico manzoniano, i frammenti di Hölderlin o, più vicino a noi, certi inediti di Proust (Jean Santeuil, Contre Sainte- Beuve), i romazi di Kafka, la gran summa narrativa di Musil. Un’edizione assolutamente scientifica, quale è ovviamente augurabile, non però sempre necessariamente in prima istanza, paga un pedaggio di ‘illeggibilità’. Leggibilità e illeggibilità, quasi in una sorta di principio d’indeterminazione, corrispondono a funzioni diverse della fruizione letteraria. È comprensibile che chi si preoccupa della ‘vita’ di una scrittura, fino al punto di supplirvi, per incongrua generosità, con estratti dalla sua propria, respinga nel gelo del museo o nella polvere dell’archivio ciò che in qualche caso rischia di essere una caricatura della filologia. Edizione critica d’autore– Posta l’esistenza di un autografo o altro documento autorizzato, anche la sua riproduzione è critica. Ogni edizione è interpretativa: non esiste un’edizione-tipo, poiché l’edizione è pure nel tempo, aprendosi nel pragma e facendo sottostare le sue decisioni a una teleologia variabile. All’ambizione di un testo-nel-tempo corrisponde altresì l’elasticità d’un edizione-nel-tempo. Fredson Bowers has used “critical edition” to mean a text that derives from more than one source text. That is what I mean by the term as well. non si ripete mai abbastanza, visto che la questione non cessa di essere risollevata, che un’edizione critica è uno strumento di lavoro, fondata su un’ipotesi e per servire al riconoscimento di una situazione storica: che, nel caso di testi a tradizione non d’autore, mira alla ricostruzione di una realtà esistita, ma non esistente, sulla base dell’esistente, ossia dell’interpretazione dell’esistente come testimonianza dell’esistito, con razionale spiegamento di tutti i dati serviti a tale interpretazione in modo che possano essere utilizzati per un’interpretazione e ricostruzione diversa; nel caso di testi a tradizione d’autore, alla ricostruzione e all’interpretazione della tradizione stessa (con caratteristica identificazione dei due termini fondamentali del recupero storico di un prodotto letterario, storia della tradizione e critica del testo: la tradizione è il testo), rendendo conto della formazione ed elaborazione dell’opera, abbia questa avuto o no compimento. By English-language definition, the adjective critical refers to the establishment of the text, which in modern Anglo-American editing tends to mean that he or she establishes it eclectically from all evidence of authorial text (unrevised and revised) provided in the authoritative transmission. This procedure is recognizable as a special modification of the original endeavor of textual criticism as exercised upon classical and medieval texts to separate authentic text from textual corruption in the transmission. The German editorial mode derives from the same origins, as is quite explicit from its label for the ‘critical edition,’ which is historisch-kritische Ausgabe. Under the conditions of transmission of classical and medieval texts, to establish an edition text critically requires analyzing the transmission historically. That is common ground. The difference enters in the mode of application of the traditional approach to modern texts. What Anglo-American editing has upheld is the adjective , reapplying it to competing authorial variants and their treatment. The German type of scholarly edition, by contrast, has–in the face of modern texts–strengthened the adjective element historical (historisch). Concomitantly, the element critical (kritisch) is understood to apply not so much to the establishment of the text as to the analysis–the critique–of the text’s genesis and history. Fredson Bowers used critical edition to mean a text that derives from more than one source text. In general that is what I mean by the term as well, but enough disagreement has developed over the terms critical and scholarly to warrant a further analysis. The central controversy, which may be loosely defined as a conflict between intentionalists and materialists, is a debate over the validity of ‘the critical edition.’ General readers are likely to call a critical edition a ‘definitive’ text, established for all time by scholars, and complemented with notes and critical essays in the back. This is a double misconception: no edition, critical or otherwise, can be ‘definitive,’ and an edition is ‘critical’ not simply because publishers bind the primary text along with secondary criticism. The critical edition is a genre of scholarly editing in which a text is constructed usually after the inspection, and sometimes the conflation, of significant versions of the work; it is also a text that is invariably emended along certain principles so as to bring it closer to an announced notion of intentionality. This approach differs from diplomatic and facsimile editing, which attempts to reproduce, without conflation or emendation, a singular occurrence or physical version of a work, like a particular manuscript, or a first or revised edition so as to render the text as closely as possible to the historic original. La conclusione naturale di uno studio di critica testuale è la realizzazione di un’edizione critica. Si tratta di un’edizione ‘scientifica’ dell’opera, tale cioè che possa essere utilizzata dal lettore come testo ‘ufficiale’ e affidabile, e nella quale si affrontino i problemi posti da quello specifico testo in ordine al suo stato di conservazione e, ove necessario, alla sua ricostruzione. Essa può consistere nella riproduzione dell’originale, se è conservato; o in un’ipotesi di ricostruzione dell’originale, se esso non è conservato; o ancora nella pubblicazione comparativa di testi diversi, ognuno dei quali gode della qualifica di originale o è comunque importante ad illustrare il processo di sviluppo testuale. Con carácter general, puede definirse una edición crítica como la edición de un texto en la que el editor se sirve de todos los elementos que la tradición pone a su disposición haciendo un uso crítico de ellos, es decir, sopesando y valorando su importancia a la hora de fijar un texto en concreto, aceptando unos testimonios y lecturas y rechazando otros. Les éditions critiques traditionnelles publient la production d’un auteur en la divisant selon la typologie des documents: d’un côté les oeuvres, de l’autre côté les écrits posthumes, ensuite la correspondance (divisée souvent entre lettres envoyées et reçues), éventuellement des témoignages et des documents biographiques, et ainsi de suite. L’édition génétique, en revanche, rassemble et organise ces mêmes documents suivant la notion de dossier génétique. En effet, l’édition critique des auteurs anciens se propose de reconstruire un texte dont l’original est perdu à partir d’un ensemble de copies contenant des versions discordantes; dans le cas d’auteurs modernes, elle vise à établir le texte que l’auteur entendait publier en l’expurgeant des fautes intervenues lors de l’impression. This is the reason for the term “critical” edition. […] The business of determining what the author intended is inevitably a critical act, though in a critical edition its subjectivity is traditionally hedged in at every point by whatever can be ascertained or inferred about the history of the work’s writing and early production. Despite—or perhaps even because of—its relevance for many different subjects, there is no comprehensive definition for critical editions that would extend its validity beyond single genres, types of documents, transmission settings or methodological approaches. The idea of critical editing originates and has been most developed in literary studies of classical and medieval texts. Here, the attempt either to reconstruct a lost ‘original version’ (Urtext) from antiquity, or to realise the author’s will and intention for texts that have been contaminated and altered in the processes of transmission is central. Obviously, these ideas are bound to very specific settings of the creation and transmission of texts. They depend on particular theoretical assumptions and have been questioned in their goals ever since. The most prominent interpretation of critical editing as textual criticism thus seems rather narrow in a more global perspective. ",
        "url": "/lexicon-scholarly-editing/lexicon/editionCritical.html"
      }

      "lexicon-editiondefinitive-html": {
        "title": "edition (definitive)",
        "author": "shillingsburg shillingsburg kline ",
        "year": "1986 1996 1998 ",
        "category": "",
        "content": "definitive edition–a descriptive term that reached prominence in the 1970s to replace definitive text. It was meant to indicate that, taken as a whole–text and apparatus–a scholarly edition could represent definitive research which would never have to be done again, though the text itself might be re-edited according to differing principles. definitive edition. A descriptive term that reached prominence in the 1970s to replace definitive text. It was meant that, taken as a whole–text and apparatus–a scholarly edition could represent definitive research that would never have to be done again, though the text itself might be re-edited according to differing principles. Definitive edition. Once defined as an edition of an individual’s writings that was not only all-inclusive in scope but also so rigorous in textual methods that the reader would never have reason to consult the original materials on which those texts are based. Modern documentary editors are more realistic about the chances of achieving such perfection and usually use definitive as a synonym for authoritative. ",

      "lexicon-editiondigital-html": {
        "title": "edition (digital)",
        "author": "vanhoutte orlandi sahle sahle sahle sahle ",
        "year": "1998 2010 2 2 2016 2016 ",
        "category": "",
        "content": "De inhoud van een elektronische editie verschilt in weinig van die van een editie in hard-copy. Commentaar, apparaat en leestekst moeten ook in een elektronische editie te vinden zijn. Maar de inherente kwaliteit van de computer om met grote hoeveelheden data om te gaan, zorgt ervoor dat het apparaat niet meer selectief hoeft te zijn, en dat de problemen van de commentaar die meestal voortkomen uit de financiële onmogelijkheid om voor alle groepen lezers een aangepaste papieren editie te publiceren — “bieden we nu een commentaar voor een academisch publiek aan, of voor een leespubliek, of sluiten we een compromis” (wat altijd kwaliteitsverlies betekent) — verleden tijd zijn. Tegelijkertijd vervagen ook de concepten diplomatische editie, leeseditie en historisch-kritische editie. Dit zijn alleen nog maar output-resultaten van een volledige elektronische editie. In sostanza, per edizione critica digitale si deve intendere un ambiente nel quale l’editore svolge tutto il suo lavoro, il tradizionae lavoro de filologo editore, con strummenti digitali, e tale ambiente viene messo a disposizione dei fruitori, comprendendo sia la proposta di un testo ricostruito, sia la documentazione alla proposta. Come vedremo, queste procedure implicano anche la scissione del testo in differenti strati testuali, secondo quanto esposto nel capitolo I. Corollario essenzalie di tutto questo è che tutto il materiale è passibile a sua volta di ulteriori procedimenti elettronici, per i quali l’origine digitale delle analisi dovrà essere massimamente coretta e completa. Eine digitale Edition ist dadurch bestimmt, dass sie die allgemeinen Anforderungen an eine wissenschaftliche Edition durch die Berücksichtigung der gegenwärtigen technischen Möglichkeiten und ihrer methodischen Implikationen erfüllt. Sie folgt einem “digitalen Paradigma”. Wollte man dennoch versuchen, die “digitale Edition” auch in Bezug auf traditionelle gedruckte Editionen zu definieren, dann ließe sich sagen:Eine digitale Edition ist dadurch bestimmt, dass sie nicht ohne wesentliche Informations- und Funktionsverluste in eine typografische Form gebracht werden kann – und in diesem Sinne über die druckbare Edition hinausgeht. Labels are important when we try to come to a common understanding of the subjects we are talking about. Some talk about Scholarly Digital Editions (SDE), others Digital Scholarly Editions (DSE). Should we use two different labels, describe two different notions, identify two different concepts and thereby construct two different things here? Maybe there are indeed two different paths in the development and creation of critical editions. A Scholarly Digital Edition would emphasise that there is the phenomenon of digital publication and now is the time to care for its scholarly quality. This would mean to add the critical dimension to otherwise potentially uncritical publications. On the other hand, the Digital Scholarly Edition would refer to the tradition and methodologies of the scholarly edition and reflect its transformation into the digital realm. Since both should lead to the same result, they do not necessarily denote different things and, beyond the detailed discussion about approaches and perceptions, both may be used as synonyms. It can be said that digital editions follow a digital paradigm, just as printed editions have been following a paradigm that was shaped by the technical limitations and cultural practices of typography and book printing. With the mere digitisation of printed material, the implications of a truly digital paradigm cannot be realised.[…]A digitised edition is not a digital edition.As long as the contents and functionalities of a typographically born and typographically envisioned edition do not really change with the conversion to digital data, we should not call these derivate editions ‘digital’. It is the conceptual framework that makes the thing—not the method of storage of the information either on paper or as bits and bytes. We can make this more productive in a more definitional manner by stating that:A digital edition cannot be given in print without significant loss of content and functionality.[…]Scholarly digital editions are scholarly editions that are guided by a digital paradigm in their theory, method and practice. ",
        "url": "/lexicon-scholarly-editing/lexicon/editionDigital.html"
      }
      ,
    
      "lexicon-editiondiplomatic-html": {
        "title": "edition (diplomatic)",
        "author": "contini mordenti chiesa pierazzo ",
        "year": "1986 2001 2002 2011 ",
        "category": "",
        "content": "l’edizione diplomatica, utilissima un giorno, ha una sfera d’applicazione in diritto, se non in fatto, sempre più limitata. Essa rappresenta un puro aumento di leggibilità, e in realtà viene spesso giustapposta, passibile com’è oltre al resto di misurazioni topografiche, al facsimile fototipico, spesso trasparente solo dopo una lunga assuefazione. Al contrario, in una procedura ecdotica segnata dall’informatica la trascrizione da un manoscritto rappresenta il momento forte, anzi decisivo, non solo perché è il momento più costoso in termini di tempo/uomo ma soprattutto perché configura il momento crucialissimo della codifica, cioè dell’immissione nella macchina dell’informazione da cui dipenderanno tutti i successivi trattamenti e manipolazioni. Con il nome di edizione diplomatica si designa l’edizione che abbia per obiettivo quello di fornire un’immagine fedele di un determinato manoscritto, riproducendo per quanto possibile lo stesso aspetto fisico di quel testo. In un’edizione diplomatica pertanto non compariranno emendamenti dell’editore, che potranno magari essere relegati in un apparato; le eventuali abbreviazioni utilizzate dal copista non saranno sciolte, o lo saranno in forma tale da evidenziare la forma effettivamente attestata nel manoscritto; spesso verrà mantenuta la divisione delle righe presente nel manoscritto, con i medesimi ‘a capo’; verrà esplicitamente indicata la fine di ogni pagina; le grafie del manoscritto verrano rigorosamente rispettate; ecc. In un’edizione diplomatica il testo presenta spesso scarsa leggibilità, perché è continuamente interrotto da indicazioni di altro genere. According to its classic definition, a diplomatic edition comprises a transcription that reproduces as many characteristics of the transcribed document (the diploma) as allowed by the characters used in modern print. It includes features like line breaks, page breaks, abbreviations and differentiated letter shapes. ",
        "url": "/lexicon-scholarly-editing/lexicon/editionDiplomatic.html"
      }
      ,
    
      "lexicon-editiondocumentary-html": {
        "title": "edition (documentary)",
        "author": "van sahle pierazzo ",
        "year": "1998 1 2014 ",
        "category": "",
        "content": "De quasi-oneindige uitbreidbaarheid van elektronische edities heeft ertoe geleid dat editeurs zoals Jerome McGann een editie eerder zijn gaan opvatten als een archief en enkel een elektronische versie van het overgeleverde materiaal aanbieden, geen kritisch geëditeerde leestekst. McGann spreekt in dit verband van de gedecentreerde tekst en verwijst ter illustratie naar zijn eigen Rossetti Archive (een elektronische archiefeditie van Dante Gabriel Rossetti’s werk). Zulke edities noemt Tanselle “documentary editions”, in tegenstelling tot “critical editions”, die wel een editeerbare tekst aanbieden. Ihre Realisierung finden solche Überlegungen in sogenannten “dokumentarischen Editionen”, die versuchen, sich auf quellennahe Texte ohne übermäßige Eingriffe und vorgängige Interpretation zu konzentrieren. In der Regel werden dazu diplomatische Abschriften geboten, zu denen allenfalls in Kommentaren, Fußnoten oder textkritischen Apparaten editorische Zusatzinformationen enthalten sind. Verstehen sie sich nicht selbst schon - gewissermaßen in einem Zwischenschritt - als “typografische Faksimiles”, dann können diese Abschriften durch beispielhafte oder vollständige (fotografische) Faksimiles ergänzt, teilweise aber auch ersetzt werden. Insbesondere dann, wenn das Material in parallelen Formen (z.B. durch Transkription und Faksimile) gegeben wird und vielfältige Sekundärinformationen hinzugefügt werden, spricht man modellhaft von “Archivausgaben”. For the purposes of this discussion, I define a documentary edition as an edition of a text based on a single document, which attempts to reproduce a certain degree of the peculiarities of the document itself, even if this may cause disruption to the normal flow of the text presented by the document. It can assume different formats, by presenting the textual content of the document as semi-diplomatic, diplomatic, ultra-diplomatic, or even facsimile editions, which differentiate themselves by the level of editorial intervention, ranging from the largest to the smallest concession to the reading habits of the public of choice. The documentary edition differs from transcription in the sense that a documentary edition is meant to be publicly distributed, while a transcription represents the private first stage of the editorial work; a transcription can become a documentary edition in the moment its creator (the editor) decides it is accurate enough and follows accepted scholarly conventions well enough to be distributed publicly. ",
        "url": "/lexicon-scholarly-editing/lexicon/editionDocumentary.html"
      }
      ,
    
      "lexicon-editiondocumentarydigital-html": {
        "title": "edition (documentary digital)",
        "author": "pierazzo pierazzo ",
        "year": "2011 2014 ",
        "category": "",
        "content": "Perhaps we should just stop trying to map digital editions to printed ones and instead recognize that we are producing a different type of object, one that we can perhaps call a documentary digital edition. This new object necessarily comprises all three components of a digital publication–the source, the output, and the tools to produce and display it–and it is worth emphasizing again that all three are scholarly products that result from editorial practice.[…] From the discussion it follows that we could define this new type of editorial object the documentary digital edition, as the recording of as many features of the original document as are considered meaningful by the editors, displayed in all the ways the editors consider useful for the readers, including all the tools necessary to achieve such a purpose. Digital documentary editions (henceforth DDEs) have been defined as “the recording of as many features of the original document as are considered meaningful by the editors, displayed in all the ways the editors consider useful for the readers, including all the tools necessary to achieve such a purpose (Pierazzo 2011, 475)”. ",
        "url": "/lexicon-scholarly-editing/lexicon/editionDocumentaryDigital.html"
      }
      ,

      "lexicon-editionfacsimile-html": {
        "title": "edition (facsimile)",
        "author": "biasi kline ",
        "year": "1996 1998 ",
        "category": "",
        "content": "A. Grésillon propose tout d’abord, avec raison, de distinguer entre ‘l’édition fac-similé’ (celle qui ne contient aucune perspective génétique et se contente de publier des reproductions de manuscrits, dans la tradition des publications pour bibliophiles) et les éditions génétiques proprement dites. Facsimile edition. An edition that aims at reproducing precisely all of the details of the source text. This may be in the form of a duplicate image (photographic, microform, or digitally scanned), or, rarely, a typographic facsimile. ",
        "url": "/lexicon-scholarly-editing/lexicon/editionFacsimile.html"
      }

      "lexicon-editionfirst-html": {
        "title": "edition (first)",
        "author": "gresillon scheibe plachta ",
        "year": "1994 1995 1997 ",
        "category": "",
        "content": "Edition originale: première version imprimée d’un oeuvre. The version in which the author first made the work known to the public, that is, the first printing (or possibly the printer’s copy, if it exists), belongs no doubt, to the group of representative versions of the text. This is usually a version of the text whose textual form was authorized for a long period of time in the author’s mind. The first printing is a representative version of the text since it usually is the result of the author’s continuous labor on the work and since the author considered this version of the text worth sharing with a broader public. This version usually contains the least degree of intervention by other people, and as a rule a significant part of the work’s influence originated with it. The most extensive discussion concerning the work was probably sparked by this version of the text, and it probably is the version that was the most widely reviewed. This version is important to the reception history of the work, and therefore it should, as a general principle, be reproduced in an edition. Editio princeps Erstausgabe. ",
        "url": "/lexicon-scholarly-editing/lexicon/editionFirst.html"
      }

      "lexicon-editiongenetic-html": {
        "title": "edition (genetic)",
        "author": "gresillon gresillon biasi biasi kline van bryant vanhulle crasson diorio gil ",
        "year": "1994 1994 1996 1996 1998 1998 2002 2004 2010 2010 2011 ",
        "category": "",
        "content": "On entend par le terme ‘édition génétique’ une édition qui présente exhaustivement et dans l’ordre chronologique de leur apparition les témoins d’une génèse. Dans la conception française, il ne s’agit pas d’établir une édition synoptique (qui réunit plusieurs couches en une seule), mais de reproduire un à tous les manuscrits de l’avant-texte. Edition Génétique: édition qui présente, sous forme imprimée et dans l’ordre chronologique du processus d’écriture, l’ensemble des documents génétiques conservés d’un oeuvre ou d’un projet; exemple: l’édition génétique d’Un coeur simple de Flaubert, établie par G. Bonaccorso. Voir ‘transcription diplomatique’. Pourtant, même lorsqu’elle ressemble de très près à une édition textuelle, l’édition d’un manuscrit appartient à un autre univers éditorial. Elle ne donne pas à lire une oeuvre, mais ce qui se trouve à son amont: un certain état, inachevé et encore virtuel, de l’écriture. Elle n’établit pas un texte, mais cherche à rendre intelligible une étape de sa genèse ou le processus qui lui à donné naissance. Bref, de l’une à l’autre, ce n’est ni tout à fait le même objectif, ni vraiment le même objet. En résumé, l’édition génétique a pour objet le manuscrit proprement dit et se différencie des éditions d’inspiration génétique qui restent centrées sur le texte. Vis-à-vis de son objet, l’édition génétique pratique un véritable travail éditorial et se distingue donc des publications de simples fac-similés. Genetic-text edition. Textual edition that tries to offer the reader access to more than one level of textual creation within a single page. Voor de ideale genetische editie verwijzen deze Franse genetici naar Duitse historisch-kritische edities zoals de Hölderlin-uitgave van D.E. Sattler en de jongste editie van Kafka’s Process door Roland ReuG, die beide worden uitgegeven door Stroemfeld/Roter Stern en die geen citeerbare of definitieve tekst aanbieden, maar enkel facsimile’s en transcripties. There are subgenres of critical editing, such as […] the ‘genetic edition,’ which integrates coded, sequentialized variants into the reading text. The genetic edition in the true sense of the word, according to Grésillon (1994, 198), should contain the reproduction of all the genetic documents, bibliographical descriptions, and an introduction regarding the location of the manuscript and the general history of its genesis, comprising letters and other relevant evidence. Une édition électronique de genèse serait ainsi un ensemble de documents dont la description et l’annotation permettent de créer des ‘représentations’ d’un avant-texte impossible à matérialiser dans un autre forme que numérique; elle est donc le résultat de la dématérialisation du support analogique qui lui permet de s’actualiser en représentations virtuelles. Son aboutissement se constitue d’images décrites vectoriellement, de transcriptions textuelles enrichies d’une base de connaissance, et de relations entre ces ressources qui servent à décrire. L’ambition d’une édition génétique est de publier l’oeuvre d’un auteur de manière à représenter et à rendre intelligible la genèse de ses projets d’écriture ou de création artistique. La plupart des spécialistes s’accordent à reconnaître que seuls les supports et les technologies numériques peuvent permettre la réalisation d’une véritable édition génétique et garantir sa diffusion auprès du public. En effet, la publication sur papier est souvent frustrante ou simplement impossible quand il s’agit d’éditer des dossiers génétiques concernant les arts de la performance: oeuvres musicales, théâtrales, ou cinématographiques. Si la tâche de l’édition génétique, comme Walter Benjamin le disait de l’histoire matérialiste, consiste à « prendre possession de la mémoire, dans le cillement d’un éclair au moment du danger3 » – en l’occurrence une suite d’actes poétiques réalisés par Aimé Césaire et ses collaborateurs4 – alors il nous faut une édition qui puisse : 1) isoler ce que Jerome McGann5 appelle le code linguistique (les mots) et le code bibliographique (l’arrangement, la typographie, le support matériel, etc.) de façon à ne pas déstabiliser leur équilibre délicat6 ; 2) représenter de façon dynamique la trajectoire et l’interrelation entre les éléments des différents états du texte, afin de nous permettre de recréer le long processus génétique de l’archive. L’absence de coordination entre ces deux fonctionnalités a imposé jusqu’à aujourd’hui une séparation entre les outils d’analyse et la représentation des textes en ligne. Pour nous, l’avenir de l’édition génétique suppose la capacité de joindre l’analyse à la représentation. Les ressources technologiques n’ont pas encore permis de concrétiser toutes nos intentions, mais notre but est de faire reculer les limites actuelles. ",
        "url": "/lexicon-scholarly-editing/lexicon/editionGenetic.html"
      }

      "lexicon-editionhistoricalcritical-html": {
        "title": "edition (historical-critical)",
        "author": "gabler gabler zeller plachta italia italia van ",
        "year": "1995 1995 1995 1997 2010 2010 1998 ",
        "category": "",
        "content": "The aim of a German edition is not to establish a text in the sense of critically shaping it. An edition provides as its edited text, rather, a segment or slice from the text’s history. In practical terms, an edition commonly prints, or reprints, an historically defined version of the work as edited text. Around and toward it, the edition organizes the entire textual history in apparatus form. License to modify the edited text is restricted to an absolute minimum, emendation functioning exclusively to remove the textual error, or ‘textual fault’ (Textfehler), with debates of definition over what should be allowed as Textfehler. By its historicist allegiance, the German scholarly edition endeavors to do justice to the text so conceived. It is aimed less at the reader than at the user of the edition. It bases its claim to being a scholarly edition on how well it encodes the text in the history of its material writing and transmission by an appropriate and adequate apparatus format. First of all the historical-critical edition in its entirety (edited text and apparatus) must reproduce all authorized states of the text with historical exactitude. Hence, the various states must be kept distinct and must not be mixed in the text or in the apparatus. For example, only one specific version, one specific witness document which, as the carrier of a particular state of the work, represents a unique historical moment or a discrete stage in the development of the work and the author, forms the basis of the edited text. Since–and insofar as–punctuation and spelling are inseparable from the historical situation, this conceptual approach does not pose the question of modernization or normalization. The conception excludes correcting an authorized document from another witness document. The result would be a contaminated text. Historisch-kritische Ausgabe Nach Grundsätzen der Textkritik und Editionstechnik erarbeitete Ausgabe eines Textes oder Werkes, die einen authentischen, von Fehlern bereinigten Text enthält und sämtliche überlieferte Varianten der Textgenese dokumentiert. Ergänzt wird die Textdokumentation durch eine Darstellung der Text- und Entstehungsgeschichte, der Wirkungsgeschiehte zu Lebzeiten des Autors und durch texterschließende Erläuterungen. Se nella filologia della copia allestire un’edizione critica significa ottenere un testo che si avvicini nel modo più convincente possibile all’originale perduto, nella filologia d’autore significa invece decidere la lezione da mettere a testo e ricostruire, attraverso opportuni sistemi di rappresentazione, le correzioni intervenute durante la gestazione o la revisione dell’opera.Di fronte a un testo perciò il lavoro del filologo è rivolto a due aspetti:– stabilire il testo critico, ovvero decidere la lezione da mettere a testo;– ricostruire e rappresentare nel modo più chiaro e razionale il processo correttorio del testo stesso. L’edizione tedesco-italiana tende invece a dare maggiore importanza al processo correttorio di cui la lezione a testo costituisce il prodotto finale e considera quindi solo la parte dell’avantesto che ha una relazione diretta con tale “prodotto”.L’edizione critica (o critico-genetica) focalizza quindi l’attenzione sul percorso genetico o evolutivo del testo, ossia sul movimento variantistico che porta dalle lezioni registrate in apparato a quelle poste a testo (o viceversa).La caratteristica peculiare di un’edizione critica di filologia d’autore di tipo italiano, perciò, consiste nel mettere subito il lettore davanti a un doppio organismo testuale, che occupa anche due zone tipografiche diverse: il testo e l’apparato, dove il secondo è sempre subordinato al primo: al piede della pagina, alla fine del testo, o in un volume a parte. I materiali che non hanno una diretta relazione con il testo non vengono compresi nell’edizione, ma pubblicati solitamente in una posizione subordinata (in appendice o, nel caso di materiali particolarmente numerosi, in un volume a parte). Een traditionele historisch-kritische editie maakt gebruik van allerlei diakritische tekens om te verwijzen naar commentaar of naar andere manuscripten. Zeker als het gaat om moderne teksten met een overvloed aan genetisch materiaal kan dat ertoe leiden dat een editie onhandzaam wordt. Zelfs in de Pléiade-editie van Prousts A la recherche du temps perdu, die dan nog maar een semi-kritische editie is, heeft de lezer meer dan vijf vingers aan een hand nodig om alle verwijzingen naar eindnoten, schetsen of commentaar te kunnen opzoeken. Door bepaalde woorden of passages via “hyperlinks” met commentaar, annotaties of andere documenten te verbinden, kan de e-editeur dit probleem elegant oplossen. In combinatie met andere hulpmiddelen zoals de zoekfunctie, is een dergelijke elektronische hypertekst een handig werkinstrument voor linguïstisch of letterkundig onderzoek. ",
        "url": "/lexicon-scholarly-editing/lexicon/editionHistoricalCritical.html"
      }

        "content": "Un’edizione critica, si presenta quindi come un’iperedizione, perché sfrutta tutte le possibilità della lettura non sequenziale. A parte elementi accessori, come studi preparatori sulla tradizione dell’opera, sulla biografia dell’autore ecc. (oltre, ovviamente alle concordanze), il testo critico può essere accompagnato dalla trascrizione di tutti i testimoni. Ciò consente di eliminare dall’apparato le varianti non significative alle quali il lettore ha accesso diretto mediante un sistema in grado di collegare un certo segmento del testo critico a quello corrispondenti nei vari testimoni. if “hypertext edition of a classical work” simply means a digitised text version supplied with a few relevant external hyperlinks, then there can be no telling how many hypertext editions are currently out there online. But if we by hypertext edition mean a digital edition, composed for scholarly uses and needs, of a particular classical work, presenting some or all of the differing textual versions of the work and interconnecting them using hypertextual links, then the supply is scarce. ",

      "lexicon-editionintentionalist-html": {
        "title": "edition (intentionalist)",
        "author": "bryant ",
        "year": "2002 ",
        "category": "",
        "content": "For intentionalists, a critical edition may be designed to approximate a writer’s intentions at a given moment in the writing process and is itself the end product of a process of historical ‘construction.’ Once editors decide to make a critical edition of a work, they will first collate all of the relevant historical versions of that work and assemble a list of the variant texts (or textual fluidities) found throughout the versions. And there can be many such variants due to various reasons: the accidents of printers, the censorings of publishers, or the revisions of the writer. The critical editor’s role is to judge which of these variants is authorial or otherwise, and which to showcase. On the basis of some given criterion of intentionality, the editor will also select one complete version of the work (let’s say, a set of corrected page proofs or the first printed edition to be a copy-text. This is a version one chooses because one can argue that it more reliably represents the writer’s intentions than the others, and it is the one upon which the editor bases the edition. ",
        "url": "/lexicon-scholarly-editing/lexicon/editionIntentionalist.html"
      }

      "lexicon-editionscholarly-html": {
        "title": "edition (scholarly)",
        "author": "shillingsburg shillingsburg kline price gabler eggert sahle kelly sahle ",
        "year": "1986 1996 1998 2007 2010 2013 2014 2015 2016 ",
        "category": "",
        "content": "I should like to use the name scholarly edition for editions which preserve or rescue a work of artistic, social, intellectual, or historical importance as an artifact. I should like to use the name scholarly edition for editions that preserve or rescue a work of artistic, social, intellectual, or historical importance as an artifact. Scholarly edition. An edition with texts established and verified according to the standards of the academic community. Such editions are also often referred to as authoritative. By scholarly edition, I mean the establishment of a text on explicitly stated principles and by someone with specialized knowledge about textual scholarship and the writer or writers involved. An edition is scholarly both because of the rigor with which the text is reproduced or altered and because of the expertise brought to bear on the task and in the offering of suitable introductions, notes, and textual apparatus. Mere digitizing produces information; in contrast, scholarly editing produces knowledge. In general outline, a scholarly edition is the presentation of a text – literary, historical, philosophical, juridical – or of a work (mainly, a work of literature) in its often enough several texts, through the agency of an editor in lieu of the author of the text, or work. We see the editor as ‘agency’, functionary and guardian of the lifeline between work (or text) and author.[…] The base line of my understanding of the scholarly edition is that it is a web of discourses. These discourses are interrelated and of equal standing. They are constituted, as discourses, by the editor, or team of editors, who provide as well as guarantee the edition’s coherence and intellectual focus. With their name or names, too, the editor or editors publicly assume responsibility for the construct of the edition as a whole.Not an overly spectacular definition, perhaps. Yet looked at closely, it may be seen to turn the traditional sense of editions on its head by making not author and text, but the editor pivotal to an edition. It is worth noting, however, that the term “scholarly edition” is a wider one [than [“critical” edition]. It also embraces editions that exclude critical determination in favor of reproducing uncritically the texts of existing documents. A scholarly edition is an information resource which offers a critical representation of (normally) historical documents or texts. A scholarly edition is a publication that provides an important work of literature or historical document that has been prepared by experts in the field. These can be in print or digital forms (or a combination of the two). An example of a scholarly edition in print would be a volume of a play by Shakespeare that includes a long introduction, lots of footnotes or endnotes and variants of the text. Scholarly editions in digital form generally serve the same purpose as the print editions but can provide other features such as including digitised images of original manuscript documents, a search functionality and it can have interactive elements such as maps and videos. Digital editions have less restrictions in terms of space, so they can sometimes include a large collection of texts at which point it may be called a digital archive. As previously mentioned, in collecting and cataloguing scholarly editions to serve as an empirical basis for deeper analysis, I have been working with my own definition for many years now. This definition simply reads:Edition ist die erschließende Wiedergabe historischer Dokumente.In German, this works quite well. Unfortunately, however, it relies on the central, yet untranslatable, term erschließen, which encompasses any activity that increases the amount of information concerning a specific object and thus enhances its accessibility and usability. Depending on context, words such as develop, open up, deduce or infer may be used to render this concept in English. They do not cover the wider notion intended here, however. To capture the basic idea that all of these processes involve making thoughtful, reflective and reasonable judgments about the objects of study, the word critical may not only be an approximation but an even better label for the concept. Thus, I propose the following definition:A scholarly edition is the critical representation of historic documents. ",

      }

        "content": "By editor I mean anyone - friends, family, professional and scholarly editors, publishers, even adapters - who in the course of the history of a given work lay hands upon that text to shape it in new ways. By making this extension into what is now referred to as the social text, I do not want to diminish the exciting creative impulses of the individual writers as manifest in their manuscripts or authorized print-text revisions; I simply want to expand the horizon of creativity, normally a preserve for the writers who originate literary works, to include those readers who also materially alter texts. ",

      "lexicon-editorscholarly-html": {
        "title": "editor (scholarly)",
        "author": "martens martens martens scheibe bruning ",
        "year": "1995 1989 1995 1995 2013 ",
        "category": "",
        "content": "Examining more closely the editorial consequences of this extension of the concept of text, we conclude that the editor must structure a scholarly edition in ways that articulate both aspects of a literary text: the static and the dynamic, the fixedness and the breaking up of this fixedness. On the one hand, the text should be constituted as an established historical sign, as a meaningful historically determined relational structure. Yet the interpreting subjectivity of the editor always already plays a part here and is bound up into the seemingly objective historical form of the edited text. This indicates that a transgression of the determinacy of the sign is already inherent in the edition’s phenotext. But these are not the grounds for the tendency of editing to force open the historically defined sign. On the contrary, the editor must endeavor to pursue authenticity in the constitution of the text and in its historical and materially oriented determinacy, in order not to sacrifice prematurely that anchorage underneath the text’s dynamic turbulence. The dialectics of the determination of the text and the disintegration of the sign scarcely become accessible in the constitution of a single textual version. It is only recent literature that, on account of the prevailing nature of the transmission–the accessibility of drafts showing the flow of writing, the existence of different versions of a work, and the availability of extensive documentation of the textual genesis in plans, sketches, and variant fair copies–holds out the opportunity to make the unity of opposites within a text manifest in an edition. Wenn wir nunmehr die editorischen Konsequenzen dieser Erweiterungen des Textbegriffs näher betrachten, so wird deutlich, daß der Herausgeber eine wissenschaftlich fundierte Edition so anlegen muß, daß sie den beiden einen literarischen Text kennzeichnenden Bestrebungen, der Statik und der Dynamik, der Fixiertheit und dem Aufreißen dieser Fixiertheit, Ausdruck verleihen muß. Der Text ist zum einen als historisch festgelegtes Zeichen, als sinnvoller geschichtlich determinierter Bedeutungszusammenhang zu konstituieren. Daß hier schon immer die deutende Subjektivität des Editors hineinspielt und in die objektiv erscheinende historische Form des edierten Textes rückgebunden wird, verweist darauf, daß bereits im ‘Phäno-Text’ der Edition die Überschreitung der zeichenhaft festgelegten Grenzen angelegt ist. Dennoch liegt nicht darin die eigentliche, das historisch definierte Zeichen aufsprengende Tendenz der Edition; im Gegenteil, der Herausgeber wird darum bemüht sein müssen, die Authentizität der Textkonstitution, ihre historische und materialorientierte Gebundenheit so weit wie nur möglich zu betreiben, um den Gegenpol zur dynamischen Bewegtheit des Textes nicht vorzeitig aufs Spiel zu setzen. Die Dialektik von Textfixierung und Zeichenauflösing läßt sich in der Konstitution einer einzelnen Textfassung editorisch kaum greifen, erst die Art der Überlieferung neuerer Literatur – die Einsicht in die den Schreibstrom unmittelbar abbildenden Konzepte, die Kenntnis verschiedener Fassungen eines Werkes oder gar die weitgehende Dokumentation der Textgenese in Plänen, Entwürfen, varierenden Reinschriften – bieten die Chance, die Einheit von Gegensätzen innerhalb eines Textes in einer Edition sinnfällig zu machen. Examining more closely the editorial consequences of this extension of the concept of text, we conclude that the editor must structure a scholarly edition in ways that articulate both aspects of a literary text: the static and the dynamic, the fixedness and the breaking up of this fixedness. On the one hand, the text should be constituted as an established historical sign, as a meaningful historically determined relational structure. Yet the interpreting subjectivity of the editor always already plays a part here and is bound up into the seemingly objective historical form of the edited text. This indicates that a transgression of the determinacy of the sign is already inherent in the edition’s phenotext. But these are not the grounds for the tendency of editing to force open the historically defined sign. On the contrary, the editor must endeavor to pursue authenticity in the constitution of the text and in its historical and materially oriented determinacy, in order not to sacrifice prematurely that anchorage underneath the text’s dynamic turbulence. The dialectics of the determination of the text and the disintegration of the sign scarcely become accessible in the constitution of a single textual version. It is only recent literature that, on account of the prevailing nature of the transmission–the accessibility of drafts showing the flow of writing, the existence of different versions of a work, and the availability of extensive documentation of the textual genesis in plans, sketches, and variant fair copies–holds out the opportunity to make the unity of opposites within a text manifest in an edition. An editor’s capability manifests itself in the ability (which is also a duty) to envisage a manuscript covered with corrections in its pristine condition, as a blank sheet of paper, in order to recognize and establish as far as possible how this sheet was, step  by step, covered with letters and symbols, with “text,” and how and why some parts of this text changed and others remained constant. The editor must therefore see the concrete development process–that is, be able to retrace and comprehend it; the editor must also interpret it–that is, be able to describe and present it. Following Zeller, it is the task of the editor to document manuscripts as objectively as possible and to give an editorial interpretation of them in the form of a well-defined representation of the text and of the genetic process that led to its present form (Zeller 1995, 44). In the German tradition of textual scholarship, observance of this distinction has proven to be the touchstone for editions claiming to attain the highest scholarly standards available. ",
        "url": "/lexicon-scholarly-editing/lexicon/editorScholarly.html"

      "lexicon-eliminatiocodicumdescriptorum-html": {

      "lexicon-errorconjunctive-html": {
        "title": "error (conjunctive)",
        "author": "maas chiesa ",
        "year": "1958 2002 ",
        "category": "",
        "content": "It can be proved that two witnesses (B and C) belong together as against a third (A) by showing an error common to B and C of such a nature that it is highly improbable that B and C committed it independently of each other. Such errors may be called ‘conjunctive errors’ (errores coniunctivi). In pratica, le innovazioni che effettivamente servono alla ricostruzione dello stemma sono quelle che identificano i gruppi in modo univoco. Quelle che possono essere poligenetiche non realizzano questa condizione perché la stessa innovazione può riferirsi a più di un gruppo; quelle che possono essere reversibili non la realizzano perché anche testimoni che non le riportano possono far parte del gruppe.Le innovazioni che soddisfodano il primo requisito vengono anche chiamate Bindefehler, o, in italiano, errori congiuntivi, in quanto tutti i testimoni che presentano l’innovazione risultano uniti, derivando necessariamente dall’unico testimone in cui essa è stata introdotta. Le innovazioni che soddisfodano il secondo requisito vengono anche chiamate Trennfehler, o errori separativi, in quanto quelli che non la presentano non appartengono alla famiglia di coloro che la presentano, e ne sono dunque separati. ",
        "url": "/lexicon-scholarly-editing/lexicon/errorConjunctive.html"
      }
      ,
    
      "lexicon-errorindicative-html": {
        "title": "error (indicative)",
        "author": "maas chiesa chiesa ",
        "year": "1958 2002 2002 ",
        "category": "",
        "content": "n geology those fossils which are characteristic of certain epochs of the earth’s history are denoted in German by the technical term Leitfossilien (index fossils); I have similarly employed the term Leitfehler (indicative errors, errores significativi) for errors which can be utilized to make stemmatic inferences. Si è visto dunque come un’esatta comprensione dei rapporti fra i testimoni di un’opera conduca alla semplificazione del lavoro editoriale, e costituisca anzi un presupposta indispensabile per la ricostruzione del testo; la recensio si propone appunto di chiarire tali rapporti. A tal fine, il metodo più efficace, l’unico in grado di dare risultati sicuri, è quello tradizionalmente chiamato degli errori-guida (o, con parola tedesca, dei Leitfehler), che è una componente essenziale del metodo stemmatico.Il principio su cui si basa il metodo degli errori-giuda è il fatto che la parentela fra due testimoni non è indicata dalla loro coincidenza in lezioni esatte (cioè corrispondenti a quelle presenti nell’originale), ma al contrario dalla loro coincidenza in lezioni erronee (cioè generatesi in qualche passaggio della trasmissione successivo all’originale) Il termine errore-guida (traduzione del tedesco Leitfehler), che è quello comunemente usato dalla critica testuale dell’Ottocento e della prima metà del Novecento ed è in certa misura tradizionale, si presta a qualche fraintendimento. Non è detto infatti che le modifiche introdotte dal copista siano vero e proprio ‘errori‘, cioè sbagli inconsapevoli: spesso queste modifiche saranno state volontarie. […] parlare di ‘errore’ rischia di generare equivoci, perché in realtà di operazioni del tutto consapevoli si tratta: la modifica, in sostanza, è ‘errore’ dal punto di vista di chi, come noi, la misura rispetto all’originale, ma non è affato ‘errore’ dal punto di vista di chi l’ha introdotta, che l’ha fatto volontariamente. Oggi si usa di preferenza il termine neutro di innovazione, che può valere tanto a indicare un vero e proprio errore, quanto una modifica volontaria; ma la terminologia tradizionale basata sul termine ‘errore’ è ancora ampiamente utilizzata. ",
        "url": "/lexicon-scholarly-editing/lexicon/errorIndicative.html"
      }
      ,
    
      "lexicon-errormonogenetic-html": {
        "title": "error (monogenetic)",
        "author": "contini stussi ",
        "year": "1986 1994 ",
        "category": "",
        "content": "Se la recensione di una tradizione svela opposizioni non solo di varianti adiafore ma di veri e propri errori, s’intende di tipo monogenetico, l’edizione dovrà essere depurata di errori (sanati se si può, altrimenti contrassegnati dalla crux interpretum), mentre la scelta delle lezioni indifferenti prudenzialmente dovrà portare sempre, organicamente verso la fonte. ll’opposto, è monogenetico l’errore che, ricorrendo identico in due o più copie della stessa opera, ha caratteri tali da rendere inverosimile l’ipotesi che un copista lo abbia compiuto indipendentemente dall’altro. Tale sarebbe, facendo un esempio puramente teorico, l’omissione (lacuna), non spiegabile per saut du même au même, di un medesimo verso tra i 14.233 della Commedia da parte di due diversi copisti: la probabilità statistica di indipendente coincidenza è irrelevante, una rispetto a 14.233 al quadrato. L’errore monogenetico mette dunque in sicura relazione i testimoni nei quali compare, così come in un processo i testimoni diventano sospetti di collusione quando si scopre che dicono una menzogna identica e tanto caratteristica da far pensare ad accordo preventivo, non a coincidenza fortuita. Sarebbe invece insufficiente prova di collusione constatare che dicono la verità o che le loro testimonianze coincidono in banali inesattezze. ",
        "url": "/lexicon-scholarly-editing/lexicon/errorMonogenetic.html"
      }
      ,
    
      "lexicon-errorpolygenetic-html": {
        "title": "error (polygenetic)",
        "author": "pasquali stussi chiesa ",
        "year": "1952 1994 2002 ",
        "category": "",
        "content": "Dunque : per l’Apologetico la natura peculiare della tradizione, due redazioni che risalgono all’autore, esclude l’archetipo ; le corruttele comuni a tutta la tradizione, talmente ovvie che possono essersi prodotte indipendentemente anche in mss. indipendenti, per « poligenesi », non lo richiedono. Gli errore finora esaminati sono di vario tipo, ma hanno in comune la caratteristica che ciascuno di loro potrebbe essersi prodotto indipendentemente presso copisti diversi in differenti condizioni di spazio e di tempo, potrebbe insomma essere poligenetico. Non hanno perciò valore di guida (o ne hanno in misura molto limitata) le innovazioni che possono essere poligenetiche, ossia che possono essersi prodotte in linea indipendente in diversi testimoni. ",

      "lexicon-errorseparative-html": {
        "title": "error (separative)",
        "author": "maas chiesa ",
        "year": "1958 2002 ",
        "category": "",
        "content": "We can prove that a witness (B) is independent of another witness (A) by finding in A as against B an error so constituted that our knowledge of the state of conjectural criticism in the period between A and B enables us to feel confident that it cannot have been removed by conjecture during that period. Errors of this kind may be called ‘separative errors’ (errores separativi). In pratica, le innovazioni che effettivamente servono alla ricostruzione dello stemma sono quelle che identificano i gruppi in modo univoco. Quelle che possono essere poligenetiche non realizzano questa condizione perché la stessa innovazione può riferirsi a più di un gruppo; quelle che possono essere reversibili non la realizzano perché anche testimoni che non le riportano possono far parte del gruppe.Le innovazioni che soddisfodano il primo requisito vengono anche chiamate Bindefehler, o, in italiano, errori congiuntivi, in quanto tutti i testimoni che presentano l’innovazione risultano uniti, derivando necessariamente dall’unico testimone in cui essa è stata introdotta. Le innovazioni che soddisfodano il secondo requisito vengono anche chiamate Trennfehler, o errori separativi, in quanto quelli che non la presentano non appartengono alla famiglia di coloro che la presentano, e ne sono dunque separati. ",

      "lexicon-exemplar-html": {
        "title": "exemplar",
        "author": "rizzo stussi andre ",
        "year": "1973 1994 1998 ",
        "category": "",
        "content": "EXEMPLAR (EXEMPLARIUM)Nell’antichità può significare sia genericamente ‘libro, codice’, sia ‘modello, esemplare’ da cui viene tratta una copia, sia la copia stessa (Thes. l. L. V 2, 1324, 31ss.). Nell’uso umanistico ricorrono assai spesso i due primi significati, del terzo non ho trovato esempi. Si usa spesso antigrafo nel senso di copia da cui ne viene tratta un’altra (sebbene significhi etimologicamente il contrario) oppure esemplare “copia che serve da modello”, ma anche “copia” in genere. Au XIIIe siècle, selon Jean Vezin […], le développement des universités nécessita de multiplier les copies (peciae, pièces) d’un même texte original, appelé exemplar. Une commission était chargée de s’assurer de l’intégrité de l’exemplaire et de sa correction et laissait une indication sur la copie (corr.). ",

      "lexicon-exogenetics-html": {
        "title": "exogenetics",
        "author": "biasi ",
        "year": "1996 ",
        "category": "",
        "content": "Exogenetics designates any writing process devoted to research, selection, and incorporation, focused on information stemming from a source exterior to the writing. Handwritten or not, any documentary notes or copies, any quoted or intertextual matter, any results of inquiries or observations, any evidence of iconographic matter (that gives rise to a written transposition), and generally any written or text-image documentation, belongs by nature to the exogenetic category. Comments on things seen, on overheard or reported speech, sketches and drawings made of the subject in hand, friends’ letters giving useful information or anecdotes, reading notes, investigatory notebooks, newspaper cuttings, typescripts of interviews or conversations, printed textual fragments and marginalia, bibliographical references, confessions, essays and reports, and so on. The exogenetic empire knows almost no bounds, unless they could be said to be the limits that, in good methodological faith, ought to confine it to what is written and depicted (when what is depicted gives rise to a written transposition). ",
        "url": "/lexicon-scholarly-editing/lexicon/exogenetics.html"
      }
