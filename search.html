      "lexicon-facsimile-html": {
        "title": "facsimile",
        "author": "gresillon zeller plachta sahle ",
        "year": "1994 1995 1997 2016 ",
        "category": "",
        "content": "Fac-similé: technique de reproduction qui respecte les propriétés essentielles de l’original; inventée à la fin du XVIIe siècle, la lithographie permettait d’établir dès le début du XIXe siècle des reproductions de manuscrits de grande qualité; aujourd’hui, c’est la photographie qui produit les meilleurs fac-similés. If the descriptive information given by means of typography is inadequate, it may be supplemented (but not replaced) by a photomechanical reproduction. Such photoreproduction does not make the descriptive details of the typographical representation superfluous, as has been thought. The more complicated and ambiguous the manuscript and the more intricate its graphical appearance, the more important a typographical reproduction is for the user. It is true that at the same time it becomes more difficult to use such a reproduction by itself, but the descriptive and interpretative presentation in print becomes necessary for the purpose of orientation. The descriptive details, then, differ in their function: If the representation in print is the only means of documentation, then it alone argues and justifies the interpretation of the manuscript; if the representation in print is supported by a photographic reproduction, then the detailed descriptive information serves to guide the user. It makes the identification of variants in the printed and in the photographical reproduction easier, or sometimes even possible at all. In complicated situations the photoreproduction does not render the detailed typographical representation superfluous, but requires it both as interpretation and as documentation. Faksimile (lat. fac simile ‘mach ähnlich’) Fotomechanische Reproduktion eines Originals (Handschrift oder Druck). In the world of printed books, it has always been easier to give a transcription than a facsimile, and accordingly text was seen as the primary form of representation, with images of documents as mere illustrations. ",
        "url": "/lexicon-scholarly-editing/lexicon/facsimile.html"
      }
      ,
    
      "lexicon-faircopy-html": {
        "title": "fair copy",
        "author": "gresillon biasi ",
        "year": "1994 2004 ",
        "category": "",
        "content": "Copie au net: état manuscrit d’un texte qui ne comporte en principe plus de ratures; établi par l’auteur ou un copiste. Above all, the collector’s manuscript used to be the Manuscript of the work: the definitive manuscript, the one the author recopied at the end of the writing process in order to provide a readable version for the copyist or the printer (or even to offer a “nice” manuscript to an admirer). Yet the manuscript of most interest to the researcher in textual genetics, the manuscript-object of study, is not usually this definitive lear copy. Although it can be beautiful, precious, and moving, most often it offers a very fixed image of the work. Rather, it is in the rough drafts, the handwritten documents of the writing process, that one concretely glimpses writing in the act of being born. ",
        "url": "/lexicon-scholarly-editing/lexicon/fairCopy.html"
      }

      "lexicon-filologiadautore-html": {
        "title": "filologia d'autore",
        "author": "stussi stussi italia italia ",
        "year": "1994 1994 2010 2010 ",
        "category": "",
        "content": "Con «filologia d’autore» si designa l’insieme di metodi e problemi relativi all’edizione di opere conservate da uno o più manoscritti (o idiografi), oppure da stampe sorvegliate dall’autore e ci si sposta, questa volta, su testi prevalentemente moderni e contemporanei. Essa concentra la sua attenzione sul momento creativo e formula ipotesi, in base ai materiali conservati, sul rapporto tra autore e testo sia nella fase di gestazione, sia nella fase spesso tormentata che, dopo la prima pubblicazione, porta talvolta a rifacimenti più o meno numerosi e complessi. La filologia d’autore, secondo la fortunata formula coniata da Isella, si distingue dalla filologia della copia perché prende in esame le varianti introdotte dall’autore stesso sul manoscritto o su una stampa; varianti che testimoniano dunque una sua diversa volontà, un cambiamento di prospettiva, più o meno ingente, rispetto a un determinato testo. L’oggetto di studio della filologia d’autore, quindi, è costituito da un lato dallo studio dell’elaborazione di un testo di cui ci è giunto l’autografo e che reca in sé tracce di correzioni e revisioni d’autore (opus in fieri), dall’altro dall’esame delle diverse redazioni, manoscritte o a stampa, di un’opera. Per la filologia d’autore e la critica delle varianti, infatti, la poeticità del testo non è un “dato”, un “valore” stabilito, ma come si è già detto, una “approssimazione al valore”, che comprende ed è il risultato di tutti i testi che l’hanno preceduto, di tutti gli avantesti. ",
        "url": "/lexicon-scholarly-editing/lexicon/filologiaDAutore.html"
      }

        "year": "1990 1994 1995 1995 1996 1996 1996 1998 2004 2004 2013 ",
        "category": "",
        "content": "The whole operation [critique génétique] is best described as “genetic” criticism, for it is concerned with literary genesis (even though the term implies a kind of teleology), the whole process of giving birth to the text when finally the obstetrician takes over from the geneticist, to recall a nice distinction Guy Rosa has a good deal of telling fun with. Telle une ‘philosophie spontanée’, n’ayant apparemment ni Dieu ni maître, la critique génétique est venue occuper, au cours des années 70, une place nouvelle dans la recherche littéraire française. S’opposant à la fixité et à la clôture textuelle du structuralisme, dont elle a néanmoins hérité les méthodes d’analyse et les réflexions sur la textualité, donnant la réplique à l’esthétique de la réception en définissant les axes de l’acte de production, la critique génétique instaure un nouveau regard sur la littérature. Son objet: les manuscrits littéraires, en tant qu’ils portent la trace d’une dynamique, celle du texte en devenir. Sa méthode: la mise à nu du corps et du cours de l’écriture, assortie de la construction d’une série d’hypothèses sur les opérations scripturales. Sa visée: la littérature comme un faire, comme activité, comme mouvement. la critique génétique privilégie les transformations de contenus, notamment dans le cas où l’on peut suivre l’œuvre de l’écrivain à travers des phases successives nettement distinctes dans leur globalité, ou même à travers des mouvements d’élaboration macroscopiques ; la critique des variantes étudie d’habitude les variantes apportées à un texte au cours de sa rédaction ainsi que les retouches visant à améliorer le texte achevé. La critique génétique nous mène donc soit aux brouillons, ou à des rédactions et essais précédant la forme définitive et publique du texte littéraire, soit à des rédactions ou réelaboratoins publiées en succession ; la critique des variantes travaille tout près du texte, sur les retouches qui précèdent immédiatement sa mise au net, sa publication ou sa réédition. The historian of science Alexandre Koyré described the transformation that occurred in the move from a pre-Copernican image of a closed world to that of an infinite universe. Genetic criticism corresponds to a trend that is in many ways similar. In the past, editors aimed to establish a text in what they hoped would be a definite edition; genetic critics have put the text back into motion, opening it to the moving constellations that presided at its genesis. The textual ne varietur has been shaken up by an e pur si muove. La critique génétique s’est donné pour objectif d’établir des éditions génétiques et des lectures critiques portant sur l’avant-texte des oeuvres, sans exclure de son corpus les documents préparatoires des oeuvres inachevées ou les notes de travail qui ne sont liées à aucune rédaction particulière. La critique génétique à donné sa légitimité au projet d’éditer et d’interpréter les manuscrits littéraires dans le but d’élucider, de l’intérieur, le travail de l’écrivain, le processus de l’écriture et la genèse des oeuvres, sans accorder un statut privilégié au texte final dans lequel on pourra, lorsqu’il existe, ne voir qu’un dérivé ultime des précédentes métamorphoses ou une entité extérieure à la sphère de l’avant-texte. In Frankrijk ligt de nadruk veeleer op het onderzoek naar de genese van literaire werken als vorm van literaire kritiek (critique génétique) dan als ondergeschikte discipline die enkel bestaansrecht zou hebben in functie van een editie. While textual criticism is concerned with repetition (it studies the ways in which one stage in the writing process develops, with varying degrees of accuracy, in to the next one), genetic criticism could be defined as the study of textual invention, and thus it is concerned precisely with what is not repetition. Such a statement must be immediately qualified: there can be no such thing as pure invention (if there were, it would lie outside the scope of any science or criticism), so genetic criticism actually confronts a dialectic of invention and repetition. To put it simply, a textual critic will tend to see a difference between two states of a work in terms of accuracy and error or corruption, whereas a genetic critic will see meaningful variation. Although both scholarly activities deal with manuscripts and textual versions, their aims are quite different. Rather than trying to establish texts, genetic criticism actually destabilizes the notion of “text” and shakes the exclusive hold of the textual model. One could even say that genetic criticism is not concerned with texts at all but only with the writing processes that engender them. From this point of view, texts could be compared provocatively to the ashes remaining when a fire is consumed or to the footprints on the ground after a dance is over. But there is nothing mystical in the activities of genetic criticism, which pursues an immaterial object (a process) through the concrete analysis of the material traces left by that process. Defining its research domain as one of systematically studying manuscripts to restore the genesis of written works, textual genetics does not claim in any way to be a substitute for different critical approaches to the text. […] It is in fact essential to distinguish the genetic from the critical dimension: both claim to use scientific procedures and therefore to be complementary but not competitive or mutually exclusive.Textual genetics does not in itself have a criterion of critical evaluation. It has a double objective that consists, on the one hand, of rendering technically readable and analyzable the before-the-text [antérieur-du-texte], its evolution, and its internal workings up to the definitive form. On the other hand, it must reconstruct the logic of this genesis. For the first aspect of the genetic objective, one must adopt a specific technique for internal and external manuscript analysis. For the second, the study of a text’s genesis or, if one prefers, the attempt to establish an avant-texte, one can only succeed if one applies a selective critical procedure. This procedure will reconstruct the genesis from a chosen point of view, for example, desire (psychoanalysis), inscription of sociality (sociocriticism), or the very conditions of its own poetics (narratology). Critique génétique, which is interested in the genetic processes that lead to (modern) literary works. ",
        "url": "/lexicon-scholarly-editing/lexicon/geneticCriticism.html"
      }

      "lexicon-geneticdossier-html": {
        "title": "genetic dossier",
        "author": "gresillon biasi biasi biasi ",
        "year": "1994 1996 1996 2004 ",
        "category": "",
        "content": "Dossier génétique: ensemble de tous les témoins génétiques écrits conservés d’une oeuvre ou d’un projet d’écriture, et classés en fonction de leur chronologie des étapes successives. Synonyme: ‘avant-texte’. Bref, un dossier de genèse se présente comme une pile de dossiers contenant différentes liaises de manuscrits rangés dans une certain ordre: cette image matérielle peut servir à construire la structure abstraite d’un modèle. […] Pour que ce classement local puisse être établi, il faut d’abord que le corpus des manuscrits de l’écrivain étudié ait été répertorié aussi complètement que possible et ordonné en une série d’entités chronologiques et génétiques, intitulées dossiers de genèse. Ces dossiers de genèse pourront concerner, selon les cas, des notes de travail ou ébauches d’écriture n’ayant conduit directement à aucune réaction proprement dite, les documents préparatoires d’une oeuvre inachevée, les manuscrits de travail d’une oeuvres aboutie mais restée inédite, ou enfin les documents de genèse des oeuvres publiées. I will define the collection of genetic documentation [dossier de genèse] as the whole body of known, classified, and transcribed manuscripts and documents connected with a text whose form has reached, in the opinion of its author, a state of completion or near completion. When fairly complete, the genetic documentation of a published work generally exhibits four main phases that I have entitled the precompositional, compositional, prepublication and publication phases. The dossier of manuscripts of a work can include, besides documentation gathered by the writer, a more or less diverse series of draft documents that bear witness to the evolution of the work: there are outlines [plans], scenarios [scénarios], sketches [ébauches], rough drafts [brouillons], edited clear copies [mise au net], a final manuscript [manuscrit définitif], corrections on proofs, etc. In sum, there is a whole history from which the work issues and whose aesthetic culmination it appears to be, but this history is sometimes so different from the definitive result that one must also see it in a dimension of the work ",
        "url": "/lexicon-scholarly-editing/lexicon/geneticDossier.html"
      }

      "lexicon-handwrittentextrecognition-html": {
        "title": "handwritten text recognition",
        "author": "silfverberg tappert ",
        "year": "2007 2007 ",
        "category": "",
        "content": "In handwriting recognition (HWR) the device interprets the user’s handwritten characters or words into a format that the computer understands (e.g., Unicode text). The input device typically comprises a stylus and a touch-sensitive screen. There are many levels of HWR, starting from the recognition of simplified individual characters to the recognition of whole words and sentences of cursive handwriting (Chap. 6). Offline handwriting recognition, often referred to as optical character recognition, is performed after the writing is completed by converting the handwritten document into digital form. The advantage of offline recognition is that it can be done at any time after the document has been written, even years later. The disadvantage is that it is not done in real time as a person writes and therefore not appropriate for immediate text input. ",
        "url": "/lexicon-scholarly-editing/lexicon/handwrittenTextRecognition.html"
      }

      "lexicon-header-html": {

        "category": "",
        "content": "Further, while usage is by no mean fixed in this matter, it is probably better to restrict the term “hand” to the work of a specific scribe, and “script” to a style of writing identifiable in a particular place or period. Thus, a manuscript may be written in several “hands,” all belonging to basically the same “script”; conversely, a particular scribe may be able to write in more than one script. Een TEI-conform document onderscheidt zich van een gewoon SGML document door de aanwezigheid van een header die door de core tag sets wordt opgelegd. The TEI-header is de eerste poging om documentatie over een elektronische tekst in-file vast te leggen zodat het door dezelfde software behandeld kan worden die ook de tekst behandelt. De header moet metadata bevatten die van belang zijn voor o.a. bibliothecarissen die de elektronische tekst willen catalogiseren en voor wetenschappers die met het document willen werken. De header bestaat uit vier delen waarvan de eerste in elke header moet voorkomen en de drie andere delen optioneel zijn: [file description, encoding description, profile description,and revision description]. HeaderIn the TEI context refers to all the metadata associated with a corpus or document. ",
        "url": "/lexicon-scholarly-editing/lexicon/header.html"

      "lexicon-history-html": {
        "title": "history",
        "author": "bryant ",
        "year": "2002 ",
        "category": "",
        "content": "At this juncture it is worth recalling that what we call history is not the same as what we call the past. History is a writing up of the past, based on documents. Although it may appear to be a primary artifact, a critical edition is essentially a history, or ‘write up’ of the primary document in question. The clear reading text is the crafted rendering of a past moment of intentionality; the editorial notes and apparatus are a narrative of the crafting. It goes without saying that such narrative constructs are necessarily subjective. ",
        "url": "/lexicon-scholarly-editing/lexicon/history.html"

        "content": "Autographe: écrit de la main de l’auteur; s’oppose à des documents écrits par des secrétaires ou copistes. Voir ‘allographe’. Autograph (griech. autographos ‘eigenhändig geschrieben’) Eigenhändige Niederschrift eines Textes. Holographic. Handwritten by the author. la filologia d’autore si occupa dell’edizione dell’originale, ossia del manoscritto redatto direttamente dall’autore (autografo) o sotto la sua diretta sorveglianza ma da mano diversa (idiografo), e delle stampe curate dall’autore.[…] Naturalmente diversa è la situazione dell’autografo, che rappresenta direttamente gli usi grafici e fonetici dell’autore, da quella dell’idiografo, dove la mediazione del copista può avere introdotto innovazioni o normalizzazioni estranee all’uso dell’autore. ",

        "content": "In verse the scribe‘s copying unit tends to be the line or half-line, so that verbal similarities at line-end (homoeoteleuton) or line-beginning (homoearchon)~19~ are particularly likely to mislead him.[…]19 The terms are applicable to any pair of words or phrases, not only to lines of verse. For ‘homoearchon’ some use the equally correct formation ‘homoearcton’. ‘Homoeomeson’, coined by Housman, has established itself as a useful addition to the group. Homœoteleuton (“eyeskip” or “saut du même au même,” the same word repeated within a short space and consequent omission of the space, or omission of an entire line). Quando salto da membro a membro esso è provocato dal ricorrere di parole con terminazioni uguali, come nell’esempio sopra citato, viene chiamato anche omoteleuto o omeoteleuto; quando la confusione avviene perché è uguale l’inizio delle parole, si parla invece di omeoarco. ",

      "lexicon-hypertext-html": {
        "title": "hypertext",
        "author": "nelson gresillon kline van orlandi sahle ",
        "year": "1967 1994 1998 1998 2010 2016 ",
        "category": "",
        "content": "Hypertext is the combination of natural-language with the computer’s capacities for interactive, branching or dynamic display, when explicitly used as a medium. Or, to define it more broadly, ‘hypertext’ is the generic term for any text which cannot be printed (or printed conveniently) on a conventional page, or used conveniently when bound between conventional covers. ‘Non-linear text’ might be a fair approximation. Hypertexte: ensemble de documents écrits reliés informatiquement par des réseaux de relations; les différents documents génétiques peuvent être établis en ensemble hypertextuel . Hypertext. System for computerized storage and manipulation of text and graphic elements; characterized by “links,” by which parts of a document can be connected to different parts of the same or other documents. Ted Nelson bedacht in 1965 ook als eerste de term “hypertext”. De idee achter dit begrip “hypertext” is echter al ouder. Tijdens de Tweede Wereld- oorlog had Vannevar Bush de leiding over de Office of Scientific Research and Development, een Amerikaans centrum dat de bevindingen van 6000 wetenschappers coördineerde met het oog op praktische toepassingen voor oorlogsvoering. Net na de oorlog deed hij in een intussen beroemd artikel (“As We May Think”) een oproep om die uitwisseling van inzichten te onderhouden en om te blijven zoeken naar oplossingen om de steeds sneller toenemende massa wetenschappelijke gegevens de baas te blijven. Hij formuleerde meteen een voorstel, een gemechaniseerde privé-bibliotheek waarin gegevens opgeslagen, opgeroepen en met elkaar verbonden konden worden, een soort prothese voor het geheugen die hij Memex (Memory Extension) noemde. Dankzij de ontwikkelingen van de informatica kon Ted Nelson dit principe ook op de computer toepassen en aldus de eerste “elektronische memex” ontwerpen. L’ipertesto può essere visto come l’esplicitazione della libertà del lettore di ricreare il testo. Hypertext is another buzzword from the dawn of electronic textuality. With the World Wide Web and its underlying technologies, the complex and advanced theory of hypertextuality has been reduced to the practice of simple links. However, even these hyperlinks are very momentous and mark an important difference between printed and digital texts. While the former always included rather implicit links and references, the hyperlinks of the latter restructure the contents of editions, open up new and manifold paths of reception and blur the boundaries between an edition and its contexts. ",
        "url": "/lexicon-scholarly-editing/lexicon/hypertext.html"
      }
      ,
    
      "lexicon-idiograph-html": {
        "title": "idiograph",
        "author": "stussi chiesa ",
        "year": "1994 2002 ",
        "category": "",
        "content": "Il testo originale, materialmente inteso, può essere scritto dall’autore (autografo) o sotto sua sorveglianza (idiografo), oppure può essere un’edizione a stampa da lui controllata e approvata. Il procedimento più comune di produzione del testo, per molti secoli, fu quello in cui l’autore dettava oralmente la sua opera a un segretario, e successivamente ne riguardava la stesura; o ancora quello in cui egli componeva le parti successive dell’opera su supporti provvisori e destinati poi alla distruzione – come frammenti di carta o pergamena, o tavoletta di cera -, e poi le affidava da ricopiare a uno scriba. Nell’uno e l’altro caso, neppure la prima trascrizione continua dell’opera – quella che oggi chiameremmo la ‘minuta’ – era in senso stretto autografa; ma era pur sempre controllata dall’autore, che la rileggeva e vi apportava correzioni e integrazioni. Il valore di questi manoscritti, chiamati idiografi, è analogo a quello degli autografi, perché essi contengono un testo autorizzato dallo scrittore e corrispondente alla sua volontà; ma in essi possono ritrovarsi errori di vario genere, introdotti dal copista e sfuggiti poi all’autore nella fase di controllo. ",
        "url": "/lexicon-scholarly-editing/lexicon/idiograph.html"
      }

        "content": "Variante d’écriture: réécriture qui intervient au fil de la plume, immédiatement; elle est identifiable grâce à un critère de position: sa place est directement à droite de l’unité biffée, sur la même ligne. Sofortkorrektur Korrektur, die bei der unmittelbaren Niederschrift erfolgt ist, und zwar noch vor der Niederschrift des auf die Sofortkorrektur folgende Textes. Le varianti immediate sono quelle correzioni apposte all’atto stesso della stesura: si riconoscono dal fatto che sono prevalentemente in rigo, ovvero dal fatto che l‘autore ha cassato il testo che aveva appena scritto, sostituendolo nella stessa riga con un testo diverso, per poi continuare a scrivere nella medesima riga. ",

      "lexicon-intentionality-html": {
        "title": "intentionality",
        "author": "shillingsburg zeller shillingsburg bryant price crasson ",
        "year": "1986 1995 1996 2002 2007 2010 ",
        "category": "",
        "content": "Questions concerning authorial intention fall into two closely related categories–one for those about the nature and recoverability of intention and the other for those about the ontological status of works of art which embody authorial intention. The latter category involves the definition of “work of art” and the nature of the materials containing the evidence of authorial intentions. […] Perhaps we need a new word to  distinguish these two fundamentally different concepts of intention: the intention to mean and the intention to do. […] From this point on, then, when I use the word intention, I mean the author‘s intention to do–to record a specific sequence of words and punctuation that he thinks verbalize his meaning (whether premeditated or newly discovered). It is this concept of authorial intention which drives editors and critics to continue to use the word intention when dealing with the authority inherent in the initiator of utterance or discource. The corollary is that from here on I will not use intention to indicate the author’s intended meaning–which, if not irrelevant to critical and editorial concerns, is in any case irrecoverable with certainty. A principle such as authorial intention cannot serve as a central criterion for the constitution of a text, if in the end the editor can apprehend it only through artistic intuition (Fränkel) or through the intimacy of personal association (Brod) or direct revelation (Hebling). The author‘s intention, which changes over time, may only speculatively be established on the basis of the written record (or indeed against the written record). In addition, the problem is thus merely shifted from the philological to the psychological plane. We cannot even easily determine our own ‘actual wills’, still less our former intentions. Questions concerning authorial intention fall into two closely related categories: one for those about the nature and recoverability of intention and the other for those about the ontological status of works of art that embody authorial intention. The latter category involves the definition of work of art and the nature of the materials containing the evidence of authorial intentions. […] It seems to me useful to distinguish two fundamentally different concepts of intention: the intention to mean and the intention to do. […] From this point on, then, when I use the word intention, I mean the author‘s intention to do–to record a specific sequence of words and punctuation that he thinks verbalize his meaning (whether premeditated or newly discovered). It is this concept of authorial intention that drives editors and critics to continue to use the word intention when dealing with the authority inherent in the initiator of utterance or discource. The corollary is that from here on I will not use intention to indicate the author’s intended meaning–which, if not irrelevant to critical and editorial concerns, is in any case irrecoverable with certainty. I have also found that one cannot talk about fluid texts without some consideration of intentionality. This, of course, is heresy. […] It is, of course, a truism that we cannot retrieve the creative process, nor, according to the ‘intentional fallacy,’ can we use some magically derived sense of an [sic] writer’s intentions as a validation of or substitute for an interpretation of a text. But in the past century, some advocates of this tenet have grown so doctrinaire as to commit what might be called the Intentional Fallacy Fallacy, which is essentially to imagine that because intentions have no critical relevance they are not even discussable. [The concept of] textual fluidity offers a more focussed perspective on intentionality that allows us to sharpen the dimensions of speculation. Fluid texts are the material evidence of shifting intentions. Indeed, the fact of revision manifests the intent to alter meaning. A great deal of twentieth-century editing — and, in fact, editing of centuries before —as G. Thomas Tanselle notes, was based on finding an authoritative text based on “final intentions” (Tanselle 1995: 15–16). Ordinarily editors emphasized the intentions of the “author” (a contested term in recent decades) and neglected a range of other possible collaborators including friends, proofreaders, editors, and compositors, among others. A concern with final intentions makes sense at one level: the final version of a work is often stronger — more fully developed, more carefully considered, more precisely phrased — than an early or intermediate draft of it. But for poets, novelists, and dramatists whose work may span decades, there is real question about the wisdom of relying on last choices. Are people at their sharpest, most daring, and most experimental at the end of life when energies (and sometimes clarity) fade and other signs of age begin to show? Further, the final version of a text is often even more mediated by the concerns of editors and censors than are earlier versions, and the ability of anyone to discern what a writer might have hoped for, absent these social pressures, is open to question. interfaces (des vues qui s’enchaînent par des actions de souris ou de clavier). ",
        "url": "/lexicon-scholarly-editing/lexicon/intentionality.html"
      }

      "lexicon-interpretation-html": {
        "title": "interpretation",
        "author": "martens martens vanhoutte ",
        "year": "1989 1995 1998 ",
        "category": "",
        "content": "Aus diesen Ausfüringen wird nun auch ersichtlich, daß sich die deutende Tätigkeit des Editors auf zwei verschiedene Bereiche erstreckt: Zum einen meint sie die Erfassung des Textsinns; ohne Sinnentwurf können die einzelnen ‘Buchstaben und Zeichen’ auf dem Blatt nicht gelesen und – vor allem – nicht als zugehörig zu einem (alle Einzelzeichen in sich vereinigenden) Text festgestellt werden. Lesen als ein Wahrnehmen des Textes ist – aus der Sicht des Rezipienten – nichts anderes als Sinnzuweisung; nur mit diesem Akt kann der Herausgeber z. B. zu verschiedenen Werken gehörende Texte auf einem Blatt voneinander scheiden. Zu dieser grundlegenden Wahrnehmung der Sinndimension tritt nun in der editorischen Analyse eines Zeugen als zweites die genetische Deutung des Gelesenen: Der Entwicklungsprozeß des Textes wird vom Textologen bestimmt, indem er nicht nur das Syntagma eines einzelnen Textzustandes, zu dem sich einzelne ‘Buchstaben und Zeichen’ auf dem Blatt zusammenschließen, sondern auch das ‘paradigmatische’ Nach- und Zueinander der Varianten, die räumliche Konstellation und die chronologische Folge der sich verändernden Fassungen desselben Textes auf dem Zeugen wahrnimmt. Und wie nun Sinndeutung und genetische Interpretation des Editors einen unauflösbaren Zusammenhang bilden, sind auch des einzelnen Stadien, des Schichten und Stufen, nur Aspekte eines umfassenderen editorischen Textbegriffs. Such reasoning also makes clear that the interpretative activity of the editor extends over two different areas. First, it means the comprehension of the textual meaning; without attempts at interpretation the individual “letters and symbols” on the sheet cannot be read and–above all–cannot be determined as belonging to one text combining all individual signs in itself. From the point of view of the recipient, reading as a perception of the text is nothing other than an assigning of meaning; only through this act can the editor separate texts on one sheet as belonging to different works, for example. Secondly, in the editorial analysis of a witness document, genetic interpretation of what has been read now joins this fundamental perception of the dimension of meaning. The development process of the text is determined by the textual critic who not only perceives the syntagma of an individual textual state formed by the individual “letters and signs” on the page, but also the “paradigmatic” succession and correlation of the variants, that is, the spatial constellation and the chronological sequence of the changing versions in the witness document. And just as the editor’s interpretation of meaning and genetic interpretation of the writing are indissolubly linked, so the individual stage in the work’s genesis, namely the version, and the succession of these individual work stages, the layers and levels, are both aspects of a comprehensive editorial concept of text. Doordat de ontwerper van een SGML document zelf beslist over wat getagged wordt, is markup altijd de expressie van een interpretatie die discutabel is, maar het is alleen discutabel omdat het zo expliciet is. Niemand kan nog zeggen: Dat bedoelde ik niet. ",
        "url": "/lexicon-scholarly-editing/lexicon/interpretation.html"
      }

      "lexicon-macrogenesis-html": {
        "title": "macrogenesis",
        "author": "biasi werner ",
        "year": "1996 2007 ",
        "category": "",
        "content": "Microgenetic analysis, which sets up and interprets the total compositional development of a short textual fragment, stands in contrast to macrogenetic research, which looks at one or several complete collections of genetic documentation, studying large-scale phenomena. The two approaches will not necessarily work with the same conception of the ‘rough draft.’ […] Macrogenetics, more sensitive to the diversity of genetic ingredients, attentive to pre-textual structuration problems, and studying objects of vast dimension (thousands of pages long, for example), will tend to privilege a tighter definition of the rough draft, conceiving of it exclusively as the compositional space, completely distinct, for example, from manuscripts concerned with the initial planning, the structuring of the scenario, or documentary research. All of the primary materials in the archive—fragments and related texts—are organized for full electronic search and analysis, and all are embedded in a complex hypertextual environment that makes possible the study of macrogenetic phenomena (that is, phenomena occurring across the documents in the archive) and the analysis of microgenetic details (that is, the salient features of individual documents). ",
        "url": "/lexicon-scholarly-editing/lexicon/macrogenesis.html"
      }

      "lexicon-manuscript-html": {
        "title": "manuscript",
        "author": "belleminnoel gresillon zeller plachta biasi ",
        "year": "1972 1994 1995 1997 2004 ",
        "category": "",
        "content": "Manuscrit: l’état d’un écrit à partir duquel se fait l’impression. Pratiquement, c’est l’ultime étape des brouillons, et le moment où l’oeuvre achevée devient ouvrage. Manuscrit: tout document écrit à la main; par extension, on y inclut parfois des documents dactylographiés ou imprimés (‘le fonds manuscrit de Proust à la Bibliothèque nationale comporte des carnets, des cahiers de brouillons, des cahiers de mise au net, des dactylographies et des épreuves corrigées’). The manuscript is not the text; it holds, it signifies the text. What we ‘have’ is the manuscript alone. We use it as a starting point to arrive at the text, and we go back to it to verify the text we have attained (by interpreting the manuscript). The manuscript record is in its contingency irrelevant for the text itself, but essential for the constitution of the text. Manuskript (lat. manu scriptum ‘mit der Hand Geschriebenes’) Handschriftliche Fixierung eines Textes. A work’s manuscripts are clearly distinct from the text; although they lead to the text, they also keep reminding us that they are prior and external to it. To grasp the vast movement that, with increasing precision, produces the final text, without covering up the many divergences operaring inside its transformation–such is the critical work of manuscript analysis. This means changing the critical status of the holograph dossier from undifferentiated “manuscripts of the work” to “avant-texte.” Following from a good deal of other preparatory work, this operation represents the essential stakes of the scientific bet introduced by “genetic” textual criticism. ",
        "url": "/lexicon-scholarly-editing/lexicon/manuscript.html"
      }

      "lexicon-markup-html": {
        "title": "markup",
        "author": "coombs coombs burnard sperberg vanhoutte schmidt ",
        "year": "1987 1987 1991 1991 1998 2010 ",
        "category": "",
        "content": "Whenever an author writes anything, he or she “marks it up.” For example, spaces between words indicate word boundaries, commas indicate phrase boundaries, and periods indicate sentence boundaries. This fact is widely ignored: indeed, markup is usually treated as an unfortunate requirement of using electronic text-processing systems, that is, as something to be avoided. A careful analysis, however, reveals that authors regularly use two types of markup in their manuscripts: punctuational, for example, placing periods at ends of sentences; and presentational, for example, numbering pages. Thus, markup cannot be escaped because our writing systems require it. With the advent of text-processing systems came new types of markup and new types of processing. When prepared for reading, either on screen or on paper, documents are marked up scribally. But, when stored in electronic files, documents may be marked up scribally or with special electronic types of markup designed for processing by computer applications. One uses procedural markup to indicate the procedures that a particular application should follow (e.g., .sk to skip a line), descriptive markup to identify the entity type of the current token (e.g. &amp;lt;p&amp;gt; for paragraphs), referential markup to refer to entities external to the document (e.g. — for an em dash), and metamarkup to define or control the processing of other forms of markup (e.g. &amp;lt;! ENTITY dem “Association for Computing Machinery”&amp;gt; to define the referential markup &amp;amp;acm;). The word markup was originally used to describe annotation or other marks within a text intended to instruct a compositor or typist how a particular passage should be printed or laid out. Examples, familiar to proofreaders and others, include wavy underlining to indicate boldface, special symbols for passages to be omited or printed in a particular font, and so forth. As the production of texts was automated, the term was extended to cover all sorts of special “markup codes” inserted into electronic texts to govern formatting, printing, or other processing.Generalizing from that sene [sic], we define markup, or (synonymously) encoding, as any means of making explicit an interpretation of a text. At a banal level, all printed texts are encoded in this sense: punctuation marks, use of capitalization, disposition of letters around the page, even the spaces between words, might all be regarded as a kind of markup, the function of which is to help the human reader determine where one word ends and another begins, or how to identify gross structural features such as headings, and syntactic units such as dependent clauses or sentences. Encoding a text for a computer processing is in principle, like transcribing a manuscript from scriptio continua, a process of making explicit what is conjectural or implicit. It is a process of directing the user as to how the content of the text should be interpreted. The term ‘markup’ appears to be a neologism, derived from the ‘mark-up’ instructions inserted by designers into manuscripts intended for printing (OED). Contrary to this etymology, Coombs et al. (1987), Sperberg-McQueen (1991) and Raymond et al. (1992) all claim that markup has been with us for centuries in the form of spaces between words and punctuation. By this they appear to mean that spaces and punctuation are a kind of markup distinct from markup in its purely computational sense. In XML, markup is clearly distinguished form the text: everything between and including pairs of angle brackets, and the white space used to format it, constitutes markup, while the rest oft he document is content (Bray et al. 2008, Ch. 2.4). But they are also aware of the more formal definition: ‘Markup is the use of embedded codes, known as tags, to describe a document’s structure, or to embed instructions that can be used by a layout processor or other document management tools.’ (Raymond et al., 1992, p. 1). ‘By markup I mean all the information in the document other than the ‘contents’ of the document itself’. Markup (alle additionele informatie die aan een tekst wordt toegevoegd) expliciteert voor de computer wat de menselijke lezer impliciet leest, en is dus noodzakelijk voor de creatie van een machine-readable tekst. Historisch gezien werd het woord markup gebruikt om annotaties of andere tekens binnen een tekst te benoemen die de scriptor, “componist” of typist duidelijk maakte hoe de tekst gedrukt, getypt of gelay-out moest worden. Met de automatisering van het tekstbedrijf werd het woord overgenomen voor alle specifieke codering die het uitzicht van een tekst bepaalt. Although Renaer appears to reject Coombs’s idea that punctuation is a kind of markup, he still sees it as embodied in the formatting information inserted by WYSIWYG word-processors (Renaer, 1997, p. 109). But here, too, a distinction must be drawn between the data structures employed by word processor programs, which use text ranges with standoff binary attributes, and explicit markup languages such as HTML, in which the formatting codes are embedded directly in the text. In the early 90s humanists may be preferred a more expanded definition of markup because they needed to overcome their colleagues’ resistance to its use, by arguing that it was only a variation on something they already used, such as punctuation and spaces, or word-processors. Since the historical discussion that follows is not bound by this constraint, this article will revert to the original definition of markup, like that provided by the OED, as embedded textual codes. References to ‘markup’ without further qualification also assume that markup is embedded in the text that it describes. ",
        "url": "/lexicon-scholarly-editing/lexicon/markup.html"
      }
      ,
    
      "lexicon-markupdescriptive-html": {
        "title": "markup (descriptive)",
        "author": "coombs barnard ",
        "year": "1987 1988 ",
        "category": "",
        "content": "Descriptive. Under the descriptive system of markup, authors identify the element types of text tokens. In Figure 1 the tag  identifies the following text as a long quotation, and the tag  identifies the end of the quotation.Authors who are accustomed to procedural markup often think of descriptive markup as if it were procedural and may even use tags procedurally. The primary difference is that procedural markup indicates what a particular text formatter should do; descriptive markup indicates what a text element is or, in different terms, declares that a portion of a text stream is a member of a particular class. When a text formatter generates the presentational copy of a descriptively marked-up document, it first reads in a set of rules, written in a procedural markup system, that establish what it should do for each occurrence of each element type. By adjusting this set of rules, the author (or support person) establishes a presentational markup design that will be executed automatically and consistently. Moreover, should there be reason to modify the design, only the rules will require editing: the document files remain intact. Not only will the author be relieved of painful and monotonous hours of mechanical editing, the text will not be exposed to corruption. Descriptive markup shows the logical structure of the document. A document is viewed as a structure of various types of elements: a book is organized into chapters that contain paragraphs and figures; a magazine is organized into articles that contain paragraphs and photographs, and so on. The user describes what is to be processed rather than how it is to be processed (Coombs et al., 1987). The user of a descriptive markup system need only identify each significant element of the document (such as heading, paragraph, highlighted phrase), assign a mnemonic name (generic identifier) to it, and mark the element in the document using this name. The resulting document will contain information about the component elements and their structural relation. ",
        "url": "/lexicon-scholarly-editing/lexicon/markupDescriptive.html"
      }
      ,
    
      "lexicon-markupexposed-html": {
        "title": "markup (exposed)",
        "author": "coombs ",
        "year": "1987 ",
        "category": "",
        "content": "Markup is exposed when the system shows the markup as it occurs in the source file, that is, without performing any special formatting. Exposed markup is typical in systems that consist of separate editors and formatters. Many of the so-called WYSIWYG (“what you see is what you get”) programs do not so much format for editing as expose the scribal markup they elicit and store. Such systems typically expose any electronic markup they elicit as well. WordStar, a sophisticated example of this category, exposes the “new page” command .pa, but also displays a line of hyphens to represent the page break. ",
        "url": "/lexicon-scholarly-editing/lexicon/markupExposed.html"
      }
      ,
    
      "lexicon-markuppresentational-html": {
        "title": "markup (presentational)",
        "author": "coombs ",
        "year": "1987 ",
        "category": "",
        "content": "Presentational. In addition to marking up lower level elements with punctuation, authors mark up the higher level entities in a variety of ways to make the presentation clearer. Such markup –presentational markup– includes horizontal and vertical spacing, folios, page breaks, enumeration of lists and notes, and a host of ad hoc symbols and devices. For example, an author marks the beginning of a paragraph by leaving some vertical space and perhaps horizontal space as well. Occasionally, authors even number their paragraphs. Similarly, chapters often begin on new pages, may be enumerated in a variety of styles, and may even be explicitly labeled ‘Chapter’. ",
        "url": "/lexicon-scholarly-editing/lexicon/markupPresentational.html"
      }
      ,
    
      "lexicon-markupprocedural-html": {
        "title": "markup (procedural)",
        "author": "coombs vanhoutte ",
        "year": "1987 1998 ",
        "category": "",
        "content": "Procedural. In many text-processing systems, presentational markup is replaced by procedural markup, which consists of commands indicating how text should be formatted. […] Procedural markup is characteristically associated with batch text formatters, such as nroff/troff and TEX. Word processors like WordStar, however, supplement their presentational editing commands with “dot commands.” For example, they use editing commands to center lines (Ctr1 – OC), but include markup in the files for user-specified page breaks (.pa). Elke tekstverwerker werkt met een markup-formaat dat alleen geldt voor dat bepaalde programma. Die markup (of encoding) is procedureel: het documenteert hoe een bepaalde tekst er op het scherm of op papier moet uitzien (soort en grootte van de font, vet, onderlijnd, cursief, paginagrootte, marges…). Het is dus prescriptief. Wat ik intyp (de tekst) en de informatie over hoe ik zou willen dat de tekst er uitziet (de markup) vormt een eenheid in tekstverwerkers, wat meteen verklaart waarom het soms moeilijk is om teksten tussen tekstverwerkers uit te wisselen zonder verlies aan informatie of zonder conversieproblemen. ",
        "url": "/lexicon-scholarly-editing/lexicon/markupProcedural.html"
      }
      ,
    
      "lexicon-markuppunctuational-html": {
        "title": "markup (punctuational)",
        "author": "coombs ",
        "year": "1987 ",
        "category": "",
        "content": "Punctuational. Punctuational markup consists of the use of a closed set of marks to provide primarily syntactic information about written utterances. Punctuation has been under study for hundreds of years and is considered part of our writing system. Because punctuation is relatively stable, generally familiar to authors, and very frequent in documents, the usual expectation is that authors will punctuate their document files just as if they were typing. ",
        "url": "/lexicon-scholarly-editing/lexicon/markupPunctuational.html"
      }
      ,
    
      "lexicon-markupreferential-html": {
        "title": "markup (referential)",
        "author": "coombs ",
        "year": "1987 ",
        "category": "",
        "content": "Referential. Referential markup refers to entities external to the document and is replaced by those entities during processing. We have already noted the use of referential markup for device-dependent punctuation (e.g., — for an em dash). Another characteristic use if for abbreviations, such as &amp;amp;acm; for “Association for Computing Machinery.” Referential markup might also refer to entities stored in a separate file or even on a diferent computing system.Most text formatters that support procedural markup offer referential functionality through user-defined “variables” and file imbed or include commands. For the most part, however, referential markup is associated with descriptive markup systems, primarily SGML. ",
        "url": "/lexicon-scholarly-editing/lexicon/markupReferential.html"
      }
      ,
    
      "lexicon-markupstandoff-html": {

      "lexicon-objectivity-html": {
        "title": "objectivity",
        "author": "zeller van ",
        "year": "1995 1998 ",
        "category": "",
        "content": "Users need to realize which editorial measures come from the interpreter’s understanding of the text, and which are independent of the individuality of the editor. The subjective nature of editing shows itself in an extreme example such as the multiple textual forms given to the drafts of Hölderlin’s ‘Friedensfeier’ by various researchers; mere reference to previous editor’s misreadings of Hölderlin’s manuscripts exposed by Friedrich Beißner reminds us that the editor inevitably interprets, even during the process of deciphering manuscripts. Similarly, the way the editor organizes an edition strongly influences the overall picture of the author that emerges from it. […] The editorial activity takes place in a circle, so that one can say that literary criticism finds ‘its point of departure and its goal in the work on the text’ (Wehrli 1969, 33). The circle implies that editorial measures should be proper to their object and suitable to their social function; that editing presupposes the recognition of both its object and its goal. In spite of this, the texts of scholarly editions are largely understood and treated as if they were objective givens. The text and the apparatus of our editions and the philological methods from which they result are not, however, objective or secure, although they could be securer and more objective than in present practice. […] (Subjective and objective are used here as defined earlier: dependent on or independent of the individuality of the scholar and editor). De tendens om de willekeur van één enkele editeur te verwerpen loopt parallel met tendensen in de literaire kritiek, en is er volgens Ian Small waarschijnlijk uit voortgekomen. Small wijst er echter op dat de nagestreefde objectiviteit van archiefedities uiteindelijk een pretentie is. De euforie rond nieuwe hypermedia verandert niets aan het feit dat het nog altijd en zelfs meer dan ooit om een vorm van representatie gaat. Dat “documentary editions” of hypertext-archieven zoals dat van McGann minder inmenging van de editeur zouden vergen is slechts een indruk. Data moeten ingegeven worden; keuze welke gegevens opgenomen worden en welke niet, en de manier waarop ze gepresenteerd zullen worden, is bepaald door de editeur. Bovendien is elke transcriptie op zich al een interpretatie. Dit alles impliceert een zekere vorm van kritische beoordeling. Daarom is er geen logische reden waarom een kritisch geëditeerde of gereconstrueerde tekst uit een elektronische editie geweerd zou moeten worden: “Critical editing is the natural complement to the presentation of documentary texts, and hypertext admirably supports both activities,” schrijft Tanselle. ",
        "url": "/lexicon-scholarly-editing/lexicon/objectivity.html"
      }

      "lexicon-orientationaesthetic-html": {
        "title": "orientation (aesthetic)",
        "author": "shillingsburg shillingsburg ",
        "year": "1986 1996 ",
        "category": "",
        "content": "The aesthetic orientation is, in some ways, the least “historical” alternative. This may explain why scholarly editors seldom appeal overtly to it as an editorial principle. […] Nonetheless, a great many emendations are made on the basis of an aesthetic orientation. Editors generally appeal to it when they declare their objective to be the preparation of the “best” text of a work. Commercial editors, literary agents, and other merchandisers of literary works unashamedly adopt the aesthetic orientation when they “improve” the work of their authors. Aesthetics being primarily a matter of taste, of course, it is possible to label any editor’s aesthetic orientation in any number of ways–some are crassly commercial, some are coterie eccentrics, and so on. The point is merely that an editorial concern for the “best” text is always an appeal to an aesthetic orientation towards forms. […] Likewise, appeals to the needs of modern readers for language that follows the conventions to which those readers are accustomed is a preference for currently aesthetic over historical forms. When an editor makes alterations which he defends as being more consistent than the source text forms, he is imposing an aesthetic over a historical form. Authority for the aesthetic orientation resides in a concept of artistic forms–either the author’s, the editor’s or those fashionable at some time. The aesthetic orientation is, in some ways, the least “historical” alternative, which may explain why scholarly editors seldom appeal overtly to it as an editorial principle. […] Nonetheless, a great many emendations are made on the basis of an aesthetic orientation. Editors generally appeal to it when they declare their objective to be the preparation of the “best” text of a work. Commercial editors, literary agents, and other merchandisers of literary works unashamedly adopt the aesthetic orientation when they “improve” the work of their authors. Aesthetics being primarily a matter       "lexicon-orientationauthorial-html": {
        "title": "orientation (authorial)",
        "author": "shillingsburg shillingsburg ",
        "year": "1986 1996 ",
        "category": "",
        "content": "Both the authorial and the sociological orientations are more “historical” than the aesthetic. The authorial orientation usually leads to the selection of authorial forms over nonauthorial forms. The authorial orientation is probably the most important in our time, though it has been under challenge in critical circles for years. Most editorial principles which discuss authorial intentions, whether “original” or “final,” reveal an authorial orientation. Phrases such as “the text the author wanted his readers to have,” “the author’s final intentions,” his “artistic intentions,” “the product of the creative process,” or even “what the author did” reveal an authorial orientation. Authority for the authorial orientation resides with the author, though editors do not agree on what that means. Both the authorial and the sociological orientations are more “historical” than the aesthetic. The authorial orientation usually leads to the selection of authorial forms over nonauthorial forms. The authorial orientation is probably the most important in our time, though it has been under challenge in critical circles for years. Most editorial principles which discuss authorial intentions, whether “original” or “final,” reveal an authorial orientation. Phrases such as “the text the author wanted his readers to have,” “the author’s final intentions,” the “artistic intentions,” “the product of the creative process,” or even “what the author did” reveal an authorial orientation. Authority for the authorial orientation resides with the author, though editors do not agree on what that means. ",

      "lexicon-orientationdocumentary-html": {
        "title": "orientation (documentary)",
        "author": "shillingsburg ",
        "year": "1996 ",
        "category": "",
        "content": "The documentary orientation (called the historical orientation in the first two editions of this book), is founded on a sense of the textual integrity of historical moments and physical forms. Without necessarily valuing early forms over later ones, the documentary orientation frowns on the mixture of historically discrete texts. […] While most scholarly editors have a genuine respect for historical documents, and though all “scholarly editors” appeal to “historical principles,” few are strictly governed by the historical orientation. In fact, most of the other formal orientations used in scholarly editing are appealed to in order to “correct” historical forms. Insofar as editorial work is designed to eliminate errors and “textual corruption,” its purpose is to mitigate the “ravages” or the “accidents” of history. Authority, for the historical orientation, usually resides in the historical document, warts and all. ",

      "lexicon-orientationsociological-html": {

        "author": "shillingsburg shillingsburg ",
        "year": "1986 1996 ",
        "category": "",
        "content": "Both the authorial and the sociological orientations are more “historical” than the aesthetic. […] Some representatives of the sociological orientation seem to adopt the authorial orientation, for they, too, speak of “the text the author wanted his public to have.” But when they say these words, they mean that authors do not usually want the public to read a manuscript and therefore willingly enter into working agreements with publishers and editors–indeed some employ wives, mistresses, and secretaries to help transform manuscripts into published forms for the public. […] The sociological orientation is revealed when the help given the author is noted as a social phenomenon, of interest and importance in itself, which is integral to the creative process. Social institutions, and perhaps the historical fact of collaborative production of literary works, take precedence over the author. […] The historical orientation is not a sufficient editorial principle, the sociologist insists, because unfinished works require the “actualizing” agency of publishing that the author would have initiated had the work been finished. Authority for the sociological orientation resides in the institutional unit of author and publisher. Both the authorial and the sociological orientations are more “historical” than the aesthetic. […] Some representatives of the sociological orientation seem to adopt the authorial orientation, for they, too, speak of “the text the author wanted his public to have.” But, when they say these words, they mean that authors do not usually want the public to read a manuscript and therefore willingly enter into working agreements with publishers and editors–indeed some employ wives, mistresses, and secretaries to help transform manuscripts into published forms for the public. […] The sociological orientation is revealed when the help given the author is noted as a social phenomenon, of interest and importance in itself, and integral to the creative process. Social institutions, and perhaps the historical fact of collaborative production of literary works, take precedence over the author. […] The documentary orientation is not a sufficient editorial principle, the sociologist insists, because unfinished works require the “actualizing” agency of publishing that the author would have initiated had the work been finished. Authority for the sociological orientation resides in the institutional unit of author and publisher. ",

      "lexicon-original-html": {
        "title": "original",
        "author": "contini stussi chiesa ",
        "year": "1986 1994 2002 ",
        "category": "",
        "content": "Dall’attestazione unica si risale verso l’equivalente dell’originale attraverso eventuali incoerenze e discontinuità di certezza avvertite nel suo interno. La critica interna, applicandosi a quella ‘proiezione sul piano’ che è il manoscritto unica, ne ricava uno spazio e ricostruisce, detto anche con altra metafora, una ‘diacronia’. (È acquisito il parallelismo della critica testuale alla linguistica comparata ed è razionale proseguire il parallelismo fino alla linguistica strutturale, visto che la ricostruzione dell’originale è il rintracciamento di uno stato sincronico e l’abbandono del manoscritto unico significa ricavare dati diacronici, a ritroso, dalle disuguaglianze, che sempre ci sono in lingua, di uno stato sincronico, per ricavare uno stato sincronico più arretrato. La ricostruzione dell’originale è formalmente assimilibile alla ricostruzione dell’indoeuropeo meno in Bopp che in Saussure). Il ricostruito è più vero del documento. Il testo originale, materialmente inteso, può essere scritto dall’autore (autografo o sotto sua sorveglianza (idiografo, oppure può essere un’edizione a stampa da lui controllata e approvata. Fra tutte, però, la nozione che per i testi medievali appariva più ambigua era quella principale, cioè quella di originale. Essa era stata considerata a lungo intuitiva: si trattava del testo creato dalla penna dell’autore, che doveva essere restaurato eliminando incrostazioni e degenerazioni che l’avevano via via corrotto nel corso del tempo. Per i testi classici, una simile definizione appariva sufficientemente adeguata: la dicotomia fra ‘originale’ e ‘copia’ traeva consistenza dal divario temporale che in genere le separava. ",
        "url": "/lexicon-scholarly-editing/lexicon/original.html"
      }

      "lexicon-overlap-html": {
        "title": "overlap",
        "author": "barnard derose bauman bauman schmidt ",
        "year": "1988 2004 2005 2005 2010 ",
        "category": "",
        "content": "Sometimes, however, the same document conforms to several overlapping structures, and its processing varies according to the particular structure considered. A Shakespearean play, for example, can be viewed as a structure of acts, each of which is made up of scenes, each of which is in turn composed of speeches and stage directions. But it is also sometimes useful to regard scenes as collections of verse lines. These two views of a scene cannot be fitted into the same hierarchical structure: speeches may contain several lines of verse, but lines of verse can also contain more than one speech. […] As we noted above, this kind of non-hierarchical structure constitutes a problem for an SGML-based encoding system for literary texts: SGML is not designed to accommodate overlapping structural elements. “Overlap” describes cases where some markup structures do not nest neatly into others, such as when a quotation starts in the middle of one paragraph and ends in the middle of the next. As a theoretical problem, overlap is an intriguing issue for the markup community generally. For ma[n]y users of the TEI (Text Encoding Initiative) Guidelines (TEIP4), however, it is particularly urgent and more practical. Because TEI users are typically transcribing texts rather than authoring them, they must accurately capture the features of their sources, even if these involve overlapping hierarchies. And since the TEI community so often creates digital texts that must serve a multidisciplinary audience, they must often mark many different types of textual features, which often tend to overlap, in a single text. overlapping elementstwo (or more–eek!) encoded textual objects that do not properly nest, i.e. a textual object that starts in one element but ends in another. The origin of the overlap problem is simply that humanists are trying to represent what they all agree are non-hierarchical structures using a container whose primary structure is a tree. This seems to apply to all markup languages that are embedded in the text, not only those based on XML. ",
        "url": "/lexicon-scholarly-editing/lexicon/overlap.html"
      }

        "year": "2013 ",
        "category": "",
        "content": "However revolutionary the ‘performative turn’ may have been, the ‘text’ never vanished from the field. Instead, the relationship between texts produced in oral performances and the co-texts with all of their diverse contexts came into focus (e.g. Silverstein &amp;amp; Urban 1996; Foley 2002). Analysis shifted concentration to the meanings conferred on performances and the traditions realized by the performers themselves and the listeners or participants of those emergent performances. The focus shifted from the historically ‘original’ text to the event and the emergent nature of folklore. This shift in focus was partly due to technological developments that made it easy and practical to record the audio and visual aspects of performances without isolating and objectifying the text that was realized in performance. However, the reactive aspect of the performative turn was not without consequences. On the one hand, it also produced an exaggerated concentration on certain performances over others, and on the other hand, it exaggerated the emphasis on the importance of first-hand fieldwork materials as opposed to archival sources. Although this turn opened many significant new insights, perspectives and understandings, it was simultaneously characterized by narrowing focus in the opposite direction of historical comparative studies, and such narrowing was not necessarily entirely fruitful. ",
        "url": "/lexicon-scholarly-editing/lexicon/performativeTurn.html"
      }

      "lexicon-portability-html": {
        "title": "portability",
        "author": "coombs ",
        "year": "1987 ",
        "category": "",
        "content": "The ability to “port” or send one’s documents to other scholars and to publishers has always been a major concern for scholars. When typewriters ruled the industry, we ported our documents in the form of typescripts and photocopies. Since there were no alternatives, people were generally satisfied with this procedure.In the last five years, however, more and more authors have shelved their typewriters and converted to electronic document development. Now we can send documents form our homes across the continent and around the world, often receiving acknowledgement of receipt within a few hours. Our colleagues, with our source files on their own machines, can use programs to search for keywords and can integrate our contributions into collaborative documents, free of the normal retyping or cutting and pasting. Moreover, publishers can use our files as a source for typesetting, eliminating the need for rekeying documents; and once the rekeying process is eliminated, so is the danger of textual corruption as well as the need to read proofs. ",
        "url": "/lexicon-scholarly-editing/lexicon/portability.html"

      "lexicon-principleoftheearlyversion-html": {
        "title": "principle of the early version",
        "author": "scheibe vanhulle ",
        "year": "1995 2004 ",
        "category": "",
        "content": "This principle, which I call the principle of the “early version,” refers to versions in which an author‘s changed attitude to a work becomes recognizable or visible for the first time. If there are several phrases of working and reworking that lead to fundamentally different textual versions of a work, then each such version in which this takes place or first becomes visible to the editor is among the “early textual versions.” […] Thus I advocate the principle of the “early version” for the editorial constitution of the text. “Early version” does not necessarily mean the first printing of a work, to which the notion is sometimes inadmissibly restricted. Rather, it implies the selection and reproduction of early versions from the various phases of the author’s labor on the work, in which fundamental revisions in the process of production may be grasped. “Early version” is thus a category determined by the author and his or her work methods: It depends upon the degree of revision of the author’s conceptions of and intentions for a work. If the author changes the intention for a work in the later years of a life, and if this process becomes visible for the editor only in the so-called “final revised edition,” then the text of this edition forms the “early version” for this specific phase of production. Thus the editor’s decision about the edited text should be based on the fundamental revisions that the author made to the work during the process of production, and the edition should reflect the important stages in this process by reprinting the relevant versions in their entirety. Since the discoveries by Grumach had discredited the concept of the author‘s will as the basis for the edited text, Scheibe noticed a new tendency toward the principle of the early version, or frühe Hand (“Grundprinzipien” 35), that is, the version that most closely corresponds to the author’s intentions during or just after the working process and that shows the direct result of this process. Nevertheless, Scheibe realized that a systematic preference for first editions would contradict his own starting point of the fundamental equivalence of all versions. He therefore added that, if necessary, the editor should not hesitate to print more than one version. This illustrates how Scheibe’s editorial concepts waver between static and dynamic representations. ",
        "url": "/lexicon-scholarly-editing/lexicon/principleOfTheEarlyVersion.html"
      }

      "lexicon-proofs-html": {
        "title": "proofs",
        "author": "belleminnoel gresillon andre ",
        "year": "1972 1994 1998 ",
        "category": "",
        "content": "Épreuves: cas particulier d’un ouvrage que, une fois imprimé, son auteur traite non plus comme une oeuvre achevée, mais comme un (nouveau) brouillon. Epreuve: première forme imprimée d’un texte; le texte est composé et soumis en général à l’auteur pour ‘correction d’épreuves’. Un texte, une fois composé, est imprimé en un exemplaire (épreuve). Un correcteur signale alors les fautes en indiquant  dans la colonne du texte lui-même (ici la colonne centrale) l’endroit où faire la correction (à l’aide de signes comme « / » qui veut dire « à la place du signe barré », « /–/ » qui veut dire « à la place des signes barrés » ou ʎ qui signifie « insérer ici », etc.) ;  dans la marge (ici colonne de droite) la correction à faire ; celle-ci reprend le signe de localisation (/ ou ʎ) suivi (ou, comme ici, précédé) de la modification à faire : des lettres ou signes indiquent les caractères à insérer ou remplacer, ou indiquent d’autres actions (retourner un caractère, supprimer un ou plusieurs signes, permuter un ou plusieurs signes, etc.). ",

      "lexicon-representation-html": {
        "title": "representation",
        "author": "sahle ",
        "year": "2016 ",
        "category": "",
        "content": "First: representation. Representation means the recoding of a document or an abstract work and its transformation in the same or another kind of media. This is usually done on the visual layer by image reproduction or on the more abstract textual layer by transcription. Representation spans a wide scale between materially oriented reproductions of documents and the constitution of new readings of a text—e.g. in the attempt to reconstruct and realise a lost original or an author’s intention. Representations try to capture objects in their entirety and can be further transformed into publications. This already indicates a possible distinction between representation and presentation which will be discussed later. For the moment it is important that representation is a necessity for an edition. Critical engagement without representation is not an edition—but an examination, a catalogue or a description. ",
        "url": "/lexicon-scholarly-editing/lexicon/representation.html"
      }
