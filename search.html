      "lexicon-text-html": {
        "title": "text",
        "author": "adelung richardson larousse belleminnoel shillingsburg martens martens martens martens pichler segre contat shillingsburg van vanhoutte deppman vanhulle orlandi sahle burnard sahle ",
        "year": "1786 1837 1876 1972 1986 1989 1989 1995 1995 1995 1995 1996 1996 1998 1998 2004 2004 2010 2 2014 2016 ",
        "category": "",
        "content": "Die Worte eines Schriftstellers, zum Unterschiede zu der Auslegung derselben […] in welchem Verstande besonders die biblischen Stellen über welche gepredigt wird, Texte heissen. A composition in writing, opposed to the notes or annotations. […] Text is technically applied to any passage quoted from the text of Scripture, as a subject of discourse or sermon. Propres paroles d’un auteur par opposition aux commentaires […]. Le texte de l’Ecriture Sainte […]. Restituer un texte. Texte: 1) par rapport à l’avant-texte, c’est le texte ‘définitif‘ ou plus exactement le dernier état d’une élaboration, signé par l’écrivain. Il fonctionne comme le terme — mais non le but — d’une suite de transformations matérielles, terme décidé (tranché) par le mouvement de l’écriture. En fait, n’étant encore lui-même qu’une étape aléatoire, il ne saurait récuser l’avant-texte comme ‘non-texte’.2) par rapport à l’oeuvre ou au poème, c’est l’écrit en tant que matérialisation, support et foyer d’une écriture et d’une lecture, considéré en dehors de toute référence au ‘sujet’ producteur, au ‘sujet’ consommateur et aux conditions de publication (un recueil, un genre, voire l’ensemble de la Littérature). Par définition le texte sera ici un écrit qiu se replie sur lui-même, lieu de rencontre de deux opérations, écriture et lecture, qui le constituent conjointement. C’est un ensemble de signes qui ne ‘renvoient’ qu’à eux-mêmes et à leur organisation hic et nunc. Contrairement au poème qui est un repaire de contextes, le texte n’a pas de contexte — à l’exception peut-être de son avant-texte, dans la mesure où celui-ci se trouve suffisamment hors de lui pour être avec lui. Le texte n’est pas un objet, posé là une fois pour toutes, pourvu d’une finalité précise, habité par un sens qui l’aurait déterminé totalement: il serait plutôt un moment, instable, et un lieu, provisoire; ou encore un point stratégique dont le prix tient aux conditions de son occupation et dont les coordonnées varient selon la conjoncture. Le penser — en fait: le traverser, le manipuler, car il n’est guère ‘pensable’, — exige qu’on passe d’une doctrine rationaliste de type mécaniste-positiviste à une attitude phénoménologique et dialectique, selon laquelle il fonctionne comme ‘pratique‘, se constituant et se transformant sans cesse, n’ayant d’autre origine ni d’autre existence que le procès même de sa constitution-transformation. Qu’il soit un lieu circonscrit ne l’empêche pas d’être indéfiniment parcouru. On a dit qu’il n’existait pas pour son auteur ni pour quelque ‘archilecteur’ en tant que sujets (psychologiques): scripteur et lecteur sont des positions de part et d’autre d’une série de structures fermées. Dans les faits, chaque lecteur (ré)active un modèle de fonctionnement à un niveau déterminé. The series of words and pauses recorded in a document. Führte der Herausgeber einer wissenschaftlichen Edition bislang nur ‘Lesarten‘ an, um den Lesern zumindest im ‘Apparat‘ die Möglichkeiten an die Hand zu geben, seine textkritischen Entscheidungen zu überprüfen, hatte er nunmehr die Aufgabe, ‘Varianten‘ darzustellen, um die Entwicklung und Veränderungen eines Werkes zu dokumentieren. Was war nun in dieser neuen editorischen Situation ‘Text’? Konnte man noch an dem überkommenen vortheoretischen Gebrauch des Wortes festhalten oder mußte man nunmehr vom alltäglichen Verständnis abgehen und sich um einen schärferen, editionstheoretisch fundierten Begriff bemühen? Bis heute ist die Diskussion kontrovers, und es sind vor allem zwei Positionen, die sich in der jüngsten Auseinandersetzung gegenüberstehen: Zum einen wird Text als einheitliches, in sich abgeschlossenes Sprachgebilde und damit als etwas Feststehendes aufgefaßt; ‘Varianten’ gehören — anders als ‘Lesarten’ — nach diesem Verständnis nicht zum Text, sondern sind als Abweichungen von diesem Text einem weiteren Text desselben Werkes zuzuordnen. Zum anderen wird Text als Komplex aller zu einem Werk gehörenden Fassungen und Abweichungen verstanden. Dem auch außerhalb der Textphilologie verbreiteten Begriff der ‘Textfassungen‘ (= verschiedene Fassungen eines Textes) liegt genau diese Auffassung zugrunde: Varianten konstituieren demnach nicht verschiedene Texte, sondern verschiedene Fassungen eines Textes; der Prozeß der Veränderungen –soweit in der Überlieferung dokumentiert — ist somit in diesem Textbegriff mit eingeschlossen, die dynamische Charakteristik gehört zum Wesen des Textverständnisses. Für die Bestimmung eines editorischen Begriffes Text bedeuten diese überlegungen, daß die Frage, ob Begriff (1) oder Begriff (2) für die Aufgaben der Editionsphilologie leitend ist, falsch gestellt ist: Die beiden Auffassungsweisen schließen sich nicht aus, sondern bilden als solche eine spannungsreiche Einheit; erst ein komplexer Textbegriff, der das Zusammenwirken von Festgefügtheit und entgrenzender Bewegung, von syntagmatischer Geschlossenheit und paradigmatischer Polyvalenz faßt, vermag dem Kunstcharakter eines Textes gerecht zu werden. If a scholarly edition hitherto only offered “readings” in order to give the reader the possibility of verifying textual-critical decisions, now the editor had the task of representing “variants” in order to document the development and change of a work. What was a “text” in this new editorial situation? Could one still hold on to the customary pretheoretical usage, or must one at this point depart from the everyday understanding of the word and strive for a sharper, theoretically grounded editorial concept? The discussion is controversial, and two main positions confront one another in the current debate: (1) For one group, “text” is understood as a unified and closed linguistic object and thereby something fixed. According to this notion, “variants,” unlike readings, do not belong to the text but, as deviations from it, are considered part of a further text of the same work. (2) For the other group, “text” is understood as a complex of all the versions and deviations belonging to a work. Precisely this second notion underlies the concept of “textual versions” (= differing versions of one text) as current also outside of editorial theory: it defines variants not as constituting different texts, but different version of a text. The revision process–insofar as it is documented in the received records–is hence incorporated, and a dynamic component is thus essential to this group’s conceptualization of text. These reflections mean that, with regard to defining a concept of text for the purposes of editing, the question of choosing between the first or second notion of text is not properly posed. Neither conception precludes the other; together they form a unity in tension. Only a complex concept of text that expresses the combination of fixedness and unlimited motion, of syntagmatic closure and paradigmatic polyvalence, can do justice to the artistic nature of a text. Machine-readable versions make it more clear to us what texts are and what text editing means: Texts are not objectively existing entities which just need to be discovered and presented, but entities which have to be constructed. They are products of both the author and the reader. Tout brouillon ou première rédaction est, du point de vue de la Textlinguistik, un texte, avec sa propre cohérence. Même si l’on classe selon leur ordre chronologique tous les brouillons et les rédactions antérieures d’une œuvre, on n’obtient pas une diachronie, mais une série de synchronies successives. Quand un manuscrit a été corrigé plusieurs fois, à des époques différentes, il serait correct de le considérer comme une superposition de synchronies, et de textes. The text is not as hale and hardy as it once was; it has lost the reliability, the stability that allowed the virtuosos of interpretation to use it as a safe landing place for their high-flying hermeneutical acrobatics. It has become difficult to claim it as solid ground, dangerous to lean on it; it is a precarious foundation on which to build a theory. With genetic criticism, the text has become considerably less “established,” and the distinction between “hard” and “soft” copy fades away or, at the very least, the former is no longer the one that is automatically preferred. The moment of application cannot be taken for granted, from the moment that a text has ceased to be identical to itself on all point. The series of words and pauses recorded in a document.\ De tekst van een literair werk is een opeenvolging van woorden en interpunctie (op papier, gesproken op band, of bewaard in een andere fysieke vorm). Deze tekst is het resultaat van de poging om een versie van een werk in een tastbaar medium om te zetten. […] Een tekst is materieel, een versie niet; een tekst kan ongeautoriseerde delen bevatten (als de auteur of iemand anders een fout maakt bij het omzetten van de versie in een tastbare vorm). Voor een machine is een tekst een consecutieve opeenvolging van karakters (een spatie is ook een karakter) die in een bepaald formaat, afhankelijk van de gebruikte tekstverwerker wordt opgeslagen. The decisive fertilizing influence (and necessary foil) was the complex conception of text introduced by structuralism and poststructuralism in the 1960s and 1970s. Emphasizing the textile etymology of textus over and against associations with the sacred or profane authority of the immutable written word, theorists such as Roland Barthes and Jacques Derrida saw texts as mobile, multistranded, and overflowing with referential codes. Barthes suggestively described a text as “held in language,” a “methodological field,” a “weave” of signifiers, a “network,” a “force of subversion,” “plural,” and “caught up in a discourse” in contrast to the literary “work” as “held in the hand,” a “fragment of substance,” and an “object of a science of the letter, of philology” [1986, 57-61]. Genetic criticism took up the notion of writing’s mobility but observed that a text conceived as methodologically separate from its origins and from its material incarnation can lead to a paradoxical sacralization and idealization of it as The Text. According to Hay, what we are actually confronted with is “not The Text, but texts” [1998, 73].The idea that many texts exist within any text is clearly reminiscent of the postructuralist idea that all texts are fields of free-playing signifiers. Hay and most other geneticists do not unqualifiedly endorse that view, however, for they privilege historical development and context in contrast to a conception of a synchronous or timelessly present text. Like New Historicism, French genetic criticism attempts to restore a temporal dimension to texts; it does so not only by looking for the influence of external social, economic, and cultural circumstances on the text, but also by reading the text’s own history, a history that takes into account those external forces and the way they interact–differently in every case–with the text’s development.Thus, for geneticists, instead of a fixed, finished object in relation to which all previous states are considered, a given text becomes–or texts become–the contingent manifestations of a diachronous play of signifiers  (Deppman et al. 2004, 5). Texts that in previous centuries would have been considered rough drafts are now presented and published as literary products in their own right (for instance by Francis Ponge). This does not imply that the notion of text no longer exists, but that it becomes increasingly difficult to define it in absolute terms. Il testo, che nella sua globalità è il prodotto di queste attività [linguistica], si presenta al lettore sotto la forma di rappresentazione di un’espressione linguistica, e poiché l’attività linguistica è multiforme, potrà essere una rappresentazione puramente mentale, astratta, ovvero fonica (verbale), ovvero grafica.Il testo è dunque, dal nostro punto di vista, un fenomeno complesso e soprattutto dinamico, in quanto composto di molti elementi che concorrono alla sua realizzazione, e mutevole nella sua materializzazione, e pertanto, sempre ai nostri fini, lo consideriamo come un sistema al cui funzionamento concorrono più sottosistemi. Di questi sarà sufficiente (e necessario) in questa sede prendere in considerazione quelli linguistico, ortografico e grafico. Selbst ein vorwissenschaftliches Textverständnis integriert bereits drei konstitutive Hauptaspekte des Textes: (1.) Gedanken werden (2.) sprachlich formuliert und (3.) medial ausgeformt. Daraus lassen sich drei fundamentale Sichten auf den Text ableiten: Text als Inhalt (Idee, Gedanke, Intention), Text als sprachliche Äußerung und Text als Dokument (mediale Ausformung). Wenn man hier nun jeweils Zwisschenpositionen (Verbindungspositionen) berücksichtigt, dann lassen sich ingesammt sechs Textbegriffe bestimmen, die im Weiteren zur besseren Unterscheidung durch Indizes bzw. Denominatoren gekennzeichnet werden sollen. In Ergänzung zum indexfreien “Text” als Bezeichnung eines konkreten Textes ohne explizite Angabe des dahinterstehenden Textverständnisses und zum TextM als dem Metabegriff des “Text als Reden über den Begriff des Textes” kämen dann…zunächst als Hauptperspektiven:  TextS – Der Text als sprachliches Gebilde, als sprachliche Äuserung.  TextI – Der Text als Inhalt, Idee, Intention.  TextD – Der Text als Dokument, als Materialisierung in einem Medium.und dann als Zwisschenpositionen:  TextW – Der Text als Werk, als sprachlich variable, aber bereits strukturierte Ausdruckformen eines Gedankens.  TextF – Der Text als einzelne textliche Fassung, als medial fixierte Äußerung.  TextZ – Der Text als visuelles Phänomen, als zeichenhafter Ausdruck, als nicht-nur-sprachliche Äuserung. The TEI emphasizes what is common to every kind of document, whether physically represented in digital form on disk or memory card, in printed form as book or newspaper, in written form as manuscript or codex, or in inscribed form on stone or wax tablet. This continuity facilitates the migration of text from older manifestations such as print or manuscript to newer ones such as disk or display. Hence, the TEI view of what text actually is is largely conditioned by what text has been in the past, without however compromising too greatly what text may become in the future. It attempts to treat all kinds of digital document in the same way, whether they were ‘born digital’ or not. At the heart of the edition there is still the text. But what is that text which the edition presents? In contrast to the one-text paradigm of the print edition, the digital edition shows a strong tendency towards multiple texts. As has been said, the digital facsimile, which is a representation of the text, is already a common starting point nowadays. But even the text as a linguistic entity represented by transcription is manifold. Often, editions offer a diplomatic version and a critically treated constituted edited or reading text. Sometimes texts are additionally given in translation and semantic information is pulled out and organised in a database or presented by indices. From a systematic point of view, it can be said that the representation of text is locatable on a scale of possible treatments and steps of processing of a document and its transcription. This spectrum reaches from positions that are close to the document (like image) to positions that are close to the user (like reading text), since they apply and add ever more interpretative and processing steps to the text. ",

        "content": "Transcription for the computer is a fundamentally interpretative activity, composed of a series of acts of translation from one system of signs (that of the manuscript) to another (that of the computer). Accordingly, our transcripts are best judged on how useful they will be for others, rather than as an attempt to achieve a definitive transcription of these manuscripts. Will the distinctions we make in these transcripts and the information we record provide a base for work by other scholars? How might our transcripts be improved, to meet the needs of scholars now and to come? Transcription is both decoding and encoding; the text in the computer system will not be the same as the text of the primary source.Accordingly, transcription of a primary textual source cannot be regarded as an act of substitution, but as a series of acts of translation from one semiotic system (that of the primary source) to another semiotic system (that of the computer). Like all acts of translation, it must be seen as fundamentally incomplete and fundamentally interpretative. Transcription. In textual or scholarly editing, translation of a source text into typescript or machine-readable form. More generally, transcriptions are copies made substantially later than a document‘s composition. First, however, we must make clear that by “transcription” we mean the effort to report—insofaras typography allows—precisely what the textual inscription of a manuscript consists of.Obviously a transcription cannot exactly reproduce the relative precision or carelessness withwhich handwritten letters are formed, or their relative sizes, or the amount of space betweenwords and lines; but it can aim to record every ink or pencil marking of textual significance on themanuscript—all letters, punctuation, superscripts, canceled matter, lines linking or excisingpassages, and so on. Judgment is necessarily involved in deciding what is in fact present, as whenan ambiguously formed character resembles two different letters; but the transcriber’s goal is tomake an informed decision about what is actually inscribed at each point. This definition oftranscription will seem obvious to many people; the reason we make a point of insisting on it isthat numerous discussions of the subject, including some of the most influential, allow for makingcertain classes of alteration when transcribing manuscript texts, as if a conscious program of alteration iscompatible with the concept of transcription. Transcription is the seemingly simple conversion of handwriting into print, a presumably mechanical matter. But the manuscript text before mee soon became an object that defied perception. Such a vexatious ‘not-me’ challenges our self-satisfied assurances that text-objects are definable, much less interpretable. […] In deciphering this and other scribbles, one has no recourse but to speculate upon intended meanings, to take leaps. Not only did I find that I had to take leaps to identify words, I also found myself hypothesizing about hidden words suggested by ‘false starts’ or partially executed words on the manuscript page, and partially or totally obscured words lurking beneath cancellation lines. And with a myriad of cancellations and insertions on each manuscript page, aI also confronted the issue of revision and the sequence of Melville’s revisions. The difficulty of ‘mere’ transcription gave me new insight into the problematic physicality of words. Transcription is the clear (and publishable) transposition of deciphered, “restored” manuscripts and their major characteristics. It is accomplished thanks to a code that allows the situation (linear, interlinear, marginal, etc.) to appear along with the status (written, added, crossed out, added and then crossed out, etc.). To use the TEI approach you need to believe in transcription. It is impossible for a transcription to reproduce the original object; it is always a selection of features from that object: the words but not their size on the page or the depth of the chisel marks, major changes in type style but not variations in the ink’s darkness from page to page or over time. Features that seem essential for a particular transcription can be encoded; what’s impossible is notating everything. And it may be that the creation of a digital description of a feature has little value for analysis: what you really want may just be the opportunity to see an image of the original, if the limitations of digital images are less damaging in your case than the limitations of transcription. A transcription might be regarded more as an index of words in page images than as a reasonable working representation of the text in works intended as mixtures of words and images and in very complex draft manuscripts where the sequence of text or inscription is difficult to make. Cela dit, nous considérons qu’il est très souhaitable de doter une édition génétique de transcriptions pour les trois raisons suivantes: 1) dans les cas des manuscrits d’écrivains, souvent mal calligraphiés, la transcription diplomatique ou linéarisée est une ‘stratégie de facilitation’, un instrument qui permet un accès plus confortable au texte, même s’il ne dispense pas du recours ou fac-similé pour appréhender les éléments graphiques (tracé, disposition de l’écriture sur la page, dessins, etc.) qui peuvent contribuer à expliquer la genèse; 2) l’existence d’une transcription linéarisée permet d’exploiter toutes les possibilités de recherche textuelle, depuis la simple recherche de mots jusqu’aux recherches sémantiques de type linguistique, génétique ou autre, surtout dans le cas où le texte transcrit a été balisé de manière appropriée; 3) d’un point de vue théorique il me semble souhaitable que, en plus du fac-similé et d’une transcription diplomatique, l’édition génétique offre également non seulement une transcription linéarisée, mais un véritable texte critique. As already discovered by Huitfeldt and Sperberg-McQueen (2008, 296) the term transcription has been used to denote both an act (the act of transcribing) and also ‘the product of that act, that is, a document‘, or even ‘the relationship between documents – one document may be said to be a transcription of another document’. This ambiguity has lead to some confusion in the literature. Meulen and Tanselle (1999) have used the word transcription in opposition to critical text as possible parts of an edition (203). Similarly Gabler (2007) seems to imply that transcriptions and diplomatic editions are the same thing, speaking as he does of ‘diplomatic transcription‘ (204). In contrast, it is argued here that the terms transcription and diplomatic edition identify two different objects: one a derivative document that holds a relationship with the transcribed document, and the other a formal (public) presentation of such a derivative document. The editor will first transcribe a primary source, thereby creating a transcription; this transcription will be corrected, proofread, annotated, and then prepared for publication. Once published, this new object will become a diplomatic edition. The two products will possibly contain the same text, but while the first will be a private product, the latter will be a publicly published one. These two objects therefore represent two different stages of the same editorial process, although the first can exist without the second. ",

        "content": "If asked what is really the gist of the matter in our still ongoing change from analogue to digital media—what ‘the real revolution’ is—my answer, at least, would be transmedialisation. The shift from media orientation to data orientation with its focus on abstraction, modelling and multi-purpose representations can be shown particularly clearly for the field of scholarly editions. Here we see a transition from the edition as a media product to the edition as a modelled information resource that can be presented in media but is about the abstract representation of knowledge in the first place. ",
