      "lexicon-dtd-html": {
        "title": "DTD",
        "author": "burnard vanhoutte vanhoutte ",
        "year": "2014 1998 2004 ",
        "category": "",
        "content": "A DTD performs a function analogous to that of a grammar: it formally defines what are the legal productions of a given markup language. Of course, DTDs can be as lax or as restrictive as any other kind of grammar: the designer of  a DTD generally has to trade off generality of use with accuracy of error detection. The simplest kind of DTD would be one which did no more than specify a set of tag names, requiring only that every element tagged in a document use one of them. Such a DTD would of course be unable to detect errors such as &amp;lt;name&amp;gt;s occurring within &amp;lt;name&amp;gt;s or within &amp;lt;date&amp;gt;s, nor to prohibit such errors as register entries appearing other than inside registers. Creating correctly encoded texts with such a DTD would be rather like trying to speak a foreign language with the aid of a lexicon of the language, but no idea of its syntax. In een formal element declaration in de DTD wordt de naam of Generic Identifïer (GI) van een element vastgelegd, geven de mimimization rules aan of het element al dan niet afgebakend moet worden door een start- en een end-tag, en beschrijft een content model in welke context een element kan voorkomen. SGML and XML define the rules and procedures to specify the vocabulary and the syntax of a markup language in a formal DTD. Such a DTD is a formal description of, e.g., names for all elements, names and default values for their attributes, rules about how elements can nest, and names for re-usable pieces of data (entities). The TEI created not just one DTD, but a collection of tag sets (also known as elements sets or DTD fragments) which combine to one or more DTDs. Some of these tagsets are required, some are basic, and some are optional. The users of the TEI can select the convenient tagsets for inclusion in their DTD(s). ",
        "url": "/lexicon-scholarly-editing/lexicon/DTD.html"
      }

      "lexicon-horse-html": {

        "category": "",
        "content": "In HORSE, a content object which is likely to overlap another XML element is used normally whenever it doesn’t cause an overlap problem, and is encoded using the same element type, but with an improved version of the typed segment-boundary delimiter method whenever it does. Thus:&amp;lt;l&amp;gt;I found at a conference C M Sperberg-McQueen&amp;lt;/l&amp;gt;&amp;lt;l&amp;gt;Sang &amp;lt;q&amp;gt;closing, keynoting, I&#39;m speaking&amp;lt;/q&amp;gt;&amp;lt;/l&amp;gt;&amp;lt;l&amp;gt;And I said to him, &amp;lt;q sID=&quot;q2&quot;/&amp;gt;Superman, have you not seen,&amp;lt;/l&amp;gt;&amp;lt;l&amp;gt;The embarrassment havoc I&#39;m wreaking?&amp;lt;q eID=&quot;q2&quot;/&amp;gt;&amp;lt;/l&amp;gt;Here the existence of the sID= attribute indicates that the 2nd occurrence of the &amp;lt;q&amp;gt; element is actually a segment-boundary delimiter, the start of what would be a normal &amp;lt;q&amp;gt; element if it could. The Trojan (i.e., same name) typed segment-boundary delimiter elements (indicated by the existence of sID= and eID=) at the start and end of all but one of a set of overlapping elements. ",

      "lexicon-item-html": {
        "title": "ITEM",
        "author": "biasi ",

        "category": "",
        "content": "Since a great portion of the studies in textual genetics emanates from the academic sector, it would be impossible to overstate the importance that the 1976 foundation by the CNRS of the Centre d’Analyse des Manuscrits (CAM)-transformed into a laboratory in 1982 under the name Institut des Textes et Manuscrits Modernes (ITEM)-has had on originating and developing these research projects. Growing out of work begun as early as 1968 by the “Heine team,” this research structure developed very rapidly under the impetus of Louis Hay, who directed it until 1986. In 1987 the results of work undertaken at CAM were already sufficiently convincing for the writer Louis Aragon to donate all his manuscripts to the state on the condition that their scientific analysis be entrusted to that group. Today, ITEM acts as a coordinating, centralizing structure for some 120 researchers (mostly university-based) who work in the framework of about a dozen different teams. ",

      "lexicon-leg-html": {
        "title": "LEG (Langage d'encodage génétique)",
        "author": "diorio ",
        "year": "2010 ",
        "category": "",
        "content": "Le ‘Langage d’encodage génétique’ (LEG, anciennement ‘HyperNietzsche Markup Language’, HNML) est une déclinaison du langage XML conçue pour encoder des manuscrits. Il permet d’encoder les caractéristiques matérielles de l’écrit, comme la couleur, le type d’instrument d’écriture utilisé, le type d’alphabet, ainsi que les processus génétiques de l’écriture, comme l’ajout, la rature, la surcharge. Il dispose en outre d’un ensemble de balises pour marquer les interventions de l’éditeur scientifique dans le cas d’une édition critique des manuscrits, comme la résolution des abréviations, les corrections orthographiques, les commentaires. Les caractéristiques principales du LEG sont: la simplicité, qui permet de maîtriser l’extrême complexité des phénomènes génétiques, où chaque mot ou même chaque lettre est susceptible d’être encodé; la capacité de gérer des structures imbriquées, ce qui est indispensable pour encoder les procédés de révision présents dans les manuscrits des écrivains quand, par exemple, un mot souligné a été ensuite remplacé par un autre mot souligné et écrit avec une encre différente; et la possibilité d’encoder les strates d’écriture, c’est-à-dire de marquer un ensemble de modifications génétiquement liées qui appartiennent à la même phase de révision ou à la même campagne d’écriture. ",
        "url": "/lexicon-scholarly-editing/lexicon/LEG.html"
      }

      "lexicon-lmnl-html": {

        "author": "derose ",

        "content": "LMNL (the Layered Markup and Annotation Language […]) overcomes the limitations of marking up non-hierarchies in XML, except that it steps entirely outside the XML paradigm to do so. It can represent unlimited overlap of all kinds. In principle LMNL is a data model, not a syntax with an implied data model as SGML was, and as XML was until DOM and the Infoset added models.LMNL does provide a syntax, which is similar to MECS in that it does not require pure nesting like well-formed XML. Components are allowed to overlap arbitrarily, except that self-overlap requires co-indexing (as seems inherantly [sic] necessary for a flat syntax to support structures such as overlap and DAGs, that unlike trees cannot be traversed with merely a stack). ",

      "lexicon-lachmannmethod-html": {
        "title": "Lachmann method",
        "author": "bowman chiesa chiesa ",
        "year": "1990 2002 2002 ",
        "category": "",
        "content": "[T]he Lachman [sic] method […], defining how to detect scribal errors and then to construct stemma of versions – rather like the stemma of languages derived from an Ur-Sprache – in order to discover which text was the earliest and hence the best. Una modifica della situazione si verificò fra la fine del Settecento e la prima metà dell’Ottocento grazie ad alcuni filologi che si resero conto che il problema centrale non era quello di confrontare a caso le singole varianti dei manoscritti, ma quello di capire preliminarmente quale fosse il valore e l’affidabilità dei testimoni che le riportavano. […] Vari studiosi impegnati in queste ricerche vennero lentamente elaborando un metodo scientifico per vagliare l’affidabilità dei testimoni e per potere, attraverso questa via, ricostruire in modo più oggettivo l’originale. Questo metodo è noto come metodo del Lachmann, dal nome del filologo tedesco Karl Lachmann (1793-1851), il più celebre e autorevole fra quelli che contribuirono alla sua elaborazione. In realtà, come hanno dimostrato recenti ricerche, questo nome è largamente improprio, essendosi il metodo formato e successivamente affinato grazie a numerosi filologi, spesso indipendenti l’uno dall’altro, o anche in polemica fra loro, ed essendo il contributo del Lachmann alla sua elaborazione soltanto parziale; noi lo chiameremo metodo stemmatico, avvertendo che i due termini sono nel linguaggio filologico corrente avvertiti più o meno come sinonimi. Fra le possibili denominazioni alternative a metodo del Lachmann, quelle di metodo stemmatico e di metodo genealogico sono chiare e inequivoche, ma comprendono a rigore soltanto una parte dei casi, cioè quelli in cui è effettivamente possibile ricostruire una genealogia o uno stemma dei testimoni (se ne parlerà fra poco); mentre la denominazione di metodo del Lachmann è in realtà più ampia, comprendendo anche la preliminare distinzione fra recensio e constitutio textus, che rimane fondalmentamente valida anche quando lo stemma non sia ricostruibile. ",

      "lexicon-antigraph-html": {
        "title": "antigraph",
        "author": "chiesa ",
        "year": "2002 ",
        "category": "",
        "content": "Quando un testimone x viene utilizzato come esemplare per ricavarne una copia y, si dice che esso è antigrafo di y; al contrario, si dice che y è apografo di x. I termini antigrafo e apografo hanno senso solo all’interno di una relazione: anche se tutti (tranne gli originali) sono storicamente apografi, perché hanno sempre avuto un antigrafo dai quali sono stati ricavati, il termine acquista significato solo in quanto si mettono in relazione due testimoni, esistenti o perduti. Lo stesso so vale per il termine antigrafo, anche se in questo caso non tutti i testimoni sono storicamente antigrafi (non lo sono tutti quelli che non sono mai stati utilizzati come esemplari di copiatura). I termini antigrafo e apografo indicano una relazione diretta: non si possono utilizzare per due testimoni che discendano uno dall’altro attraverso uno o più passaggi intermedi. ",

      "lexicon-apparatuscritical-html": {
        "title": "apparatus (critical)",
        "author": "colwell gresillon plachta chiesa kelemen sperberg gabler italia italia ",
        "year": "1964 1994 1997 2002 2009 2009 2010 2010 2010 ",
        "category": "",
        "content": "apparatus criticus (a collection of variant readings). Appareil critique: partie d’une édition critique qui contient l’histoire de la genèse, les notes expliquant l’établissement du texte, l’appareil de variantes, les extraits d’autre versions du texte, etc. Apparat (lat. apparatus ‘Zurüstung, Ausstattung’) Der Apparat im engeren Sinne (apparatus criticus) verzeichnet die Varianten aus der Überlieferungs - bzw. Entstehungsgeschichte - eines Textes in historisch-kritischen Editionen. Im weiteren Sinne enthält er als separat gedruckter Teil im Anschluß an einen Edierten Text insbesondere bei Editionen von Texten der neueren Literature die Beschreibung aller Textträger, die Begründung für die Wahl der Textgrundlage, die Entstehungsgeschichte, das Variantenverzeichnis, Begründungen zur Textgestalt, u. U. eine Dokumentation der Quellen und der Textrezeption zu Lebzeiten des Autors sowie Erläuterungen. Si è detto all’inizio che un edizione critica è un’edizione di studio, non destinata alla divulgazione, ma alla ricerca. Nella sua forma più tipica, essa presenta una struttura caratteristica, nella quale il testo critico che costituisce l’oggetto della pubblicazione è accompagnato da un apparato critico – di solito collocato al piede della pagina, più raramente al termine del testo critico – nel quale trovano posto le varianti che l’editore non ha ritenuto di accogliere, per ognuna delle quali vengono indicati i testimoni che la riportano. Ovviamente, a seconda degli scopi dell’edizione e della natura del testo pubblicato, l’apparato può contenere materiali diversi. […]Nell’apparato critico l’editore dà conto della ricerca da lui effettuata e fornisce gli strumenti per la sua verifica: grazie al materiale in esso contenuto, successivi studiosi possono discutere ed eventualmente contestare le scelte dell’editore e proseguire nella ricostruzione e nell’analisi dell’opera, formulando nuove ipotesi. Per questa ragione, è importante che l’apparato critico sia il più possibile chiaro e preciso.Secondo la terminologia tradizionale, si parla di apparato critico positivo quando esso riporta indicazione, oltre che dei testimoni che attestano la variante scartata, anche di quelli che attestano quella accolta; di apparato critico negativo quando sono indicati solo i testimoni della variante scartata, e quelli della variante accolta si ricavano per sottrazione. apparatus Elements of a critical edition that support the text, such as the textual introduction, textual notes, and lists of variants. The apparatus criticus serves as a constant reminder that the text is a historical artifact, the variants as an invitation to consider alternatives to the reading text and to check the editor’s work in establishing that text. What apparatuses take care of, is comprehensively speaking textual material – or, let me better say: material text. Provided for users of the edition as edition, they contain the editor’s ammunition (as it were) for establishing the edited text in that editorial ‘agency’ endeavour of strengthening the author-text lifeline. Se l’apparato, come abbiamo visto, è la concreta applicazione dell’ipotesi rappresentata dal testo, ne discende che, a seconda della decisione che prenderemo sul testo, avremo un conseguente tipo di apparato. In particolare, come si è detto, tale scelta è strettamente legata alla nostra decisione di mettere a testo o meno l’ultima volontà dell’autore e di presentare il percorso correttorio del testo in modo genetico o in modo evolutivo. Con apparato si intende una parte di testo in rapporto di subordine grafico (a piè di pagina) e tipografico (in corpo minore) rispetto al testo, subordine che può diventare anche estrema sudditanza quando l’apparato viene relegato in fondo al volume, oppure assurgere a una maggiore dignità quando vi si dedica un intero volume e un corpo tipografico identico a quello del testo (come nel caso dell’edizione Isella del Fermo e Lucia). ",
        "url": "/lexicon-scholarly-editing/lexicon/apparatusCritical.html"
      }

      "lexicon-apparatusevolutionary-html": {
        "title": "apparatus (evolutionary)",
        "author": "italia italia italia ",
        "year": "2010 2010 2010 ",
        "category": "",
        "content": "nel caso del Giorno di Parini, Isella introduce la distinzione tra apparati genetico ed evolutivo in calce allo stesso manoscritto, l’uno a raccogliere l’elaborazione genetica precedente al testo di base (pur a sua volta provvisorio, ma giunto a uno stato stabile di definizione), l’altro ad attestare quelle varianti che muovono verso un suo superamento, ma senza cristallizzarsi in una revisione compiuta e coerente, e testimoni dunque di una fase di ricerca radicalmente diversa da quella rappresentata dal successivo stato redazionale. [Il filologo] Potrà cioè decidere di trascrivere la lezione base, ovvero la prima stesura del testo, e rappresentare in apparato le varianti poste successivamente, dalla prima all’ultima (apparato evolutivo) o, invece, mettere a testo l’ultima lezione ricostruibile dal manoscritto e rappresentare in apparato le correzioni attraverso le quali si è giunti al testo finale, dall’ultima alla prima (apparato genetico). L’apparato evolutivo registra invece le varianti successive allo stadio che abbiamo deciso di riprodurre a testo, ossia quelle che appartengono non a una fase di genesi di ciò che deve ancora diventare testo, ma all’evoluzione di ciò che testo lo è già. Anche l’apparato evolutivo non è una riproduzione fedele dello stato del manoscritto, ma l’interpretazione del filologo dell’evoluzione del testo, dalla fase documentata a testo all’ultima lezione ricavabile dal manoscritto stesso. ",
        "url": "/lexicon-scholarly-editing/lexicon/apparatusEvolutionary.html"
      }

      "lexicon-apparatusgenetic-html": {
        "title": "apparatus (genetic)",
        "author": "italia italia italia ",
        "year": "2010 2010 2010 ",
        "category": "",
        "content": "nel caso del Giorno di Parini, Isella introduce la distinzione tra apparati genetico ed evolutivo in calce allo stesso manoscritto, l’uno a raccogliere l’elaborazione genetica precedente al testo di base (pur a sua volta provvisorio, ma giunto a uno stato stabile di definizione), l’altro ad attestare quelle varianti che muovono verso un suo superamento, ma senza cristallizzarsi in una revisione compiuta e coerente, e testimoni dunque di una fase di ricerca radicalmente diversa da quella rappresentata dal successivo stato redazionale. [Il filologo] Potrà cioè decidere di trascrivere la lezione base, ovvero la prima stesura del testo, e rappresentare in apparato le varianti poste successivamente, dalla prima all’ultima (apparato evolutivo) o, invece, mettere a testo l’ultima lezione ricostruibile dal manoscritto e rappresentare in apparato le correzioni attraverso le quali si è giunti al testo finale, dall’ultima alla prima (apparato genetico). L’apparato genetico è una rappresentazione grafica delle correzioni che si sono depositate successivamente su un testo manoscritto (o su una stampa con correzioni manoscritte, o ancora, nel caso di test novecenteschi, su un testo dattiloscritto con correzioni manoscritte); un sistema, cioè, che dia conto in modo sintetico e standardizzato della genesi del testo, dalla sua prima stesura fino a quella che riteniamo possa rappresentare l’ultima sua forma compiuta e che decidiamo di riprodurre a testo. Ogni apparato genetico – come si è detto – non è una fotografia del testo, ma un’ipotesi dello studioso sui modi e sui tempi della sua elaborazione. ",

      "lexicon-apparatusintegral-html": {
        "title": "apparatus (integral)",
        "author": "zeller gabler ",
        "year": "1995 1995 ",
        "category": "",
        "content": "The proposal that the text be marked and an apparatus of suggested emendations be provided under the text responds to the consensus that text and apparatus in modern edition form, or should form, an integrated whole. Yet users tend not to consult the apparatus to the extent that each editor considers absolutely necessary even just for the due use of the edited text. Markings in the text and the emendation apparatus cancel again the spatial and factual separation of text and apparatus that had become necessary because of the wealth of material of authorized versions which needed to be coped with, but which had also encouraged the delusion that the edited text was an objective entity that one could use as a stable basis for further research. The integral apparatus is a mode of text presentation incorporating variance into the invariant context. Conceptually, the idea of the integral apparatus–whatever its actual design–has gone beyond the notion of the apparatus as a textual and typographical adjunct to the edited text of a scholarly edition. Instead, the integral apparatus is, or represents, the text itself as multilayered, multiple factored, and multiply generated. It is the text that literary theory today recognizes as emanating from authorial writing and from socially and culturally conditioned transmission. ",
        "url": "/lexicon-scholarly-editing/lexicon/apparatusIntegral.html"
      }

      "lexicon-apparatuslinear-html": {
        "title": "apparatus (linear)",
        "author": "italia ",
        "year": "2010 ",
        "category": "",
        "content": "Apparato orizzontale o lineare. L’apparato orizzontale consiste invece nella distinzione tra testo e apparato, che vengono separati topograficamente e graficamente. Nella parte superiore del foglio si trova il testo, in basso, in una fascia al piede della pagina, si trova l’apparato, in cui vengono elencate le varianti, una di seguito all’altra. Mentre nell’apparato in colonna la verticalità rappresenta la temporalità, in questo tipo di apparato la temporalità è rappresentata orizzontalmente. Il punto di riferimento al testo è segnato da una porzione del testo stesso che viene ripresa in apparato, seguita da una parentesi quadra, seguita a sua volta dalla variante (tutto ciò che precede la parentesi quadra, quindi, coincide con la lezione a testo). ",
        "url": "/lexicon-scholarly-editing/lexicon/apparatusLinear.html"
      }

      "lexicon-apparatussymbol-html": {
        "title": "apparatus (symbol)",
        "author": "italia ",
        "year": "2010 ",
        "category": "",
        "content": "Mentre l’apparato verticale non ha bisogno di abbreviazioni e simboli, perché affida la rappresentazione della diacronia correttoria alla verticalità delle varianti in colonna, l’apparato orizzontale necessita di indicazioni e simboli per evitare di spiegare verbalmente e analiticamente ogni variante. Un apparato funzionale deve essere razionale e sintetico, a cominciare dalla rappresentazione uniforme degli stessi fenomeni grafici con opportuni indicatori. Tali indicatori possono essere dati in forma abbreviata o in forma simbolica, da cui la distinzione tra:– apparato parlato: quando vengono utilizzate abbreviazioni a significare fenomeni correttori omogenei;– apparato simbolico: quando al medesimo scopo vengono utilizzati simboli. ",

      "lexicon-apparatusvertical-html": {
        "title": "apparatus (vertical)",
        "author": "italia ",
        "year": "2010 ",
        "category": "",
        "content": "La rappresentazione delle varianti può avvenire in due modi: con apparato verticale, definito anche “rappresentazione in colonna” (Stussi 2006, 187) o con apparato orizzontale, definito anche “rappresentazione lineare” (189).Apparato verticale o in colonna. Questo tipo di apparato consiste nel mettere in colonna e rappresentare verticalmente tutte le correzioni un verso, dalla prima all’ultima, indicando con marcatori tipografici opportunamente scelti (corsivi, neretti) le cassature che hanno portato alla scrittura di una nuova lezione o gli inserimenti di nuove porzioni di testo.[…] La verticalità coincide con la temporalità; i versi o le porzioni di verso non soggetti a variante non sono ripetuti, in modo da rendere immediatamente evidente dove e come si impianta la correzione. ",
        "url": "/lexicon-scholarly-editing/lexicon/apparatusVertical.html"
      }

      "lexicon-archetype-html": {
        "title": "archetype",
        "author": "lachmann maas maas dain rizzo west contini stussi plachta kline timpanaro kelemen reeve trovato trovato ",
        "year": "1850 1950 1958 1964 1973 1973 1986 1994 1997 1998 2005 2009 2011 2014 2014 ",
        "category": "",
        "content": "Ante hos mille annos in quadam regni Francici parte unum supererat Lucretiani carminis exemplar antiquum, e quo cetera, quorum post illa tempora memoria fuit, deducta sunt ; […] id exemplar ceterorum archetypon (ita appellare soleo). Die Vorlage, bei der die erste Spaltung begann, nennen wir den Archetypus. Der Text diese Archetypus ist frei von allen nach den Spaltung entstandenen Fehlern, steht also dem Original näher als der Text aller Zeugen. Gelingt es also, diesen Text sicherzustellen, so ist damit die constitutio bedeutend gefördert.Die besondere Bedeutung derjenigen Vorlage, die wir als Archetypus bezeichnet haben, ist unbestritten, und ein anderer Name dafür steht nicht zur Verfügung. Man sollte daher nicht andere Zwischenglieder zwischen Original und erhaltenen Zeugen, so wichtig sie unter Umständen sein können, als Archetypus bezeichnen. The exemplar from which the first split originated we call the archetype. The text of this archetype is free from all errors arising after the split and is therefore closer to the original than the text of any of the witnesses. If we succeed then in establishing the text of this, the constitutio (reconstruction of the original) is considerably advanced.The special importance of the exemplar which I have termed the archetype is not contested, and there is no other name available. For this reason we should be careful not to use the term archetype of other connecting links between the original and the surviving witnesses, however important they may be at times. L’archétype est le plus ancien témoin de la tradition où le texte d’un auteur se trouve consigné dans la forme qui nous a été transmise. S’il y a plusieurs formes de la tradition, il y a évidemment plusieurs archétypes. Di archetypum in età umanistica va data una definizione più generica e comprensiva di quella del Kristeller: esso è ‘l’originale‘ dell’autore, non solo nel suo stadio definitivo di opera destinata alla divulgazione, ma anche in tutte le fasi precedenti: sono indicati con archetypum oltre che l’esemplare definitivo di un’opera scritto su pergamena e destinato ad essere capostipite della divulgazione e ‘Normal-Exemplar’, anche i primi abbozzi, le minute, la scheda (cioè […] la redazione pressoché definitiva dell’opera, ma ancora su carte sciolte) e infine anche scritti non destinati alla pubblicazione, come appunti o note di collazione. La nozione comune è quella di una stretta connessione coll’autore, tanto che talvolta archetypum ha addirittura il valore di ‘autografo’. Inoltre la voce presenta ancora altri significati: la nozione di ‘originale’ può obliterarsi mentre diviene dominante quella di ‘capostipite’ della tradizione e archetypum può assumere un significato tecnico-filologico assai vicino a quello odierno. Infine il termine assume qualche volta il valore di ‘minuta’ nonché quello di ‘antigrafo‘, modello da cui una copia è stata trascritta. The archetype (defined as the lowest common ancestor of the known manuscripts). È opportuno riservare il nome di archetipo all’oggetto ricostruito, cioè l’antenato comune all’intera tradizione, in quanto distinto dall’originale perché già corrotto: la sua consistenza va sempre dimostrata. Il Timpanaro ha dimostrato che il nome archetypus col semplice valore di capostipite si trova già in Erasmo, dalla 2° edizione degli Adagia (1538); mentre di codex archetypus in accezione lachmanniana discorrono già alcuni contemporanei del Lachmann, in particolare il classicista danese Johan Nicolai Madvig; il Lachmann, nel suo commento a Lucrezio (1850), rivendica la definizione come sua «id exemplar ceterorum archetypon (ita appellare soleo)». Si chiama archetipo la copia non conservata, guastata da almeno un errore di tipo congiuntivo, alla quale risale tutta la tradizione; di solito lo si designa o con x […], o con ω e a partire da esso (o, in sua assenza, dall’originale) si contano le diramazioni dello stemma. Archetyp (griech. arche ‘Ursprung,’ typos ‘Geformtes’) Der älteste, aus allen Zeugen zu erschließende Überlieferungszustand eines Textes, der aber noch nicht mit dem Original identisch ist. Archetype. The original from which variant copies of a text have evolved. Typically it is lost and must be reconstructed from surviving witnesses. Scholars used to think that the Humanists […] meant by the term archetypum or codex archetypus only the “official text” checked by the author and intended to be published afterward in further copies. A wider and deeper examination (Rizzo 1973: 308-17) has made it clear that alongside that meaning (perhaps the prevailing one), the term also has many other usages in the Humanist age, among them the one that will go on to prevail later, namely, that of a manuscript – even if it is later than the author by many centuries, even if it has been preserved by chance and is devoid of any “official” quality or authority, even if it is disfigured by errors or lacunas – from which all the others are derived. archetype The single (usually lost) document from which all surviving witnesses of a work ultimately derive, not necessarily synonymous with an author‘s fair copy. a. (archetype of specific witnesses) latest common ancestor;              b. (archetype of a work, or without qualification) latest common ancestor of the known witnesses; known witness when common ancestor of the rest. Henceforth I shall use archetype~1~ in the first, i.e., the most widespread, of those ancient and Humanist meanings, that is, in the sense of  “official text, prepared by its author for publication” […].Thus, by further refinements, scholars evolved increasingly rigorous formulations, such as “a lost copy marred by at least one error of the conjunctive type, from which the whole tradition derives”.In this second meaning, the archetype (archetype~2~) can be reconstructed logically – with varying degrees of accuracy – on the basis of the number of conjunctive errors that are common to all its descendants. Textual critics should only use the word archetype to designate the point in the stemma beyond which the surviving tradition does not allow them to reach.In the light of the above considerations, the most complete and rigorous definitions of archetype offered by the recent manuals I am familiar with are those of Blecua and Stussi. These authors also explain the logico-formal conditions proving the existence of an archetype:Un códice o impreso perdido, X, o conservado, A, B, C, etc., que transmita errores communes a todos los testimonios (Blecua, 71).A lost copy marred by at least one error of the conjunctive type, from which the whole tradition derives (Stussi, 121).However, although it may seem superfluous […], they should possibly be reformulated as follow:Un códice o impreso, perdido […], que transmita errores communes a todos los testimonios conservados.A lost copy marred by at least one error of the conjunctive type, from which the whole surviving tradition derives. ",
        "url": "/lexicon-scholarly-editing/lexicon/archetype.html"
      }

      "lexicon-archive-html": {
        "title": "archive",
        "author": "price ",
        "year": "2007 ",
        "category": "",
        "content": "Many prominent electronic editions are referred to as digital archives, and such terminology may strike some people as loose usage. In fact, electronic editorial undertakings are only imperfectly described by any of the terms currently in use: edition, project, archive, thematic research collection. Traditionally, an archive has referred to a repository holding material artifacts rather than digital surrogates. An archive in this traditional sense may well be described in finding aids but its materials are rarely, if ever, meticulously edited and annotated as a whole. In an electronic environment, archive has gradually come to mean a purposeful collection of digital surrogates. Words take on new meanings over time, of course, and archive in a digital context has come to suggest something that blends features of editing and archiving. To meld features of both – to have the care of treatment and annotation of an edition and the inclusiveness of an archive – is one of the tendencies of recent work in electronic editing. ",
        "url": "/lexicon-scholarly-editing/lexicon/archive.html"
      }

      "lexicon-attribute-html": {
        "title": "attribute",
        "author": "burnard vanhoutte burnard ",
        "year": "2014 1998 2014 ",
        "category": "",
        "content": "Like “entity”, the word “attribute” has a specific technical sense when used in the SGML context, which differs somewhat from its sense when used in the database design context. An SGML attribute is a category of information associated with a particular type of element, but not contained within it. Attributes are associated with particular element occurrences by including their name and value within the start-tag for the element concerned. For example:Call me &amp;lt;name type=&quot;Biblical&quot;&amp;gt;Ishmael&amp;lt;/name&amp;gt;.Here “type” is the name of an attribute associated with any occurrence of the &amp;lt;name&amp;gt; element, “Biblical” is the value defined for this attribute in the case of the example &amp;lt;name&amp;gt; above.Attributes are used for two related purposes: they enable an identifying number or name to be associated with a particular element occurrence within a text (which might otherwise be missing), and they enable additional information missing from a text to be added to it without violating its integrity. Een attribute bij een element kan verdere informatie aan dat element geven en wordt in een ATTLIST in de DTD verklaard. The purpose of an attribute specification is to add some extra information about an element occurrence beyond its name. ",
        "url": "/lexicon-scholarly-editing/lexicon/attribute.html"
      }

      "lexicon-author-html": {
        "title": "author",
        "author": "bryant ",
        "year": "2002 ",
        "category": "",
        "content": "Author is a title conferred, late or soon, upon an individual whose writings have circulated to such an extent that the culture concedes and confers upon it a reputation, and while many have achieved this status in greater or lesser degree, the title itself is an acknowledgement of status and ‘authority’. But whereas an ‘author’ appears only at the moment of cultural recognition, a ‘writer’ is simply one who writes and is born at the moment of his or her act of writing, not through the conferring of the status of social recognition. An author is a social construct; a writer is one who performs a human process. ",
        "url": "/lexicon-scholarly-editing/lexicon/author.html"
      }

        "year": "1995 1995 1995 1997 ",
        "category": "",
        "content": "Authorial authorization indicates the period of time during which the text of a version represents the work for the author. Authorial authorization originates with the writing of the version in question by the author or undertaken under his or her instruction, and likewise with the authorially derived or approved publication or printing of such a version, and ends with its replacement by a new version of the text, or with the death of the author. Instead of the author’s intention, which can only ambiguously be inferred or suspected based on the written records, we choose as a model of text constitution the intention that the author attested to in those records. They provide the authorized text representing the author’s will for the editor. These the editor does not need to reconstruct. He or she should document them in the edition. […] Authorial intention thus proves unsuitable for the constitution of texts and should be replaced by the concept of authorization. The editor’s duty is to determine and reproduce the authorized versions (or, if authorized witnesses do not survive, versions most nearly reflecting the authorized ones). Pragmatically, to constitute edited texts by definable rules requires the editing to be determined not by authorial intention, but rather by authorization The following are to be regarded as authorized: (a) all manuscripts of a work in whose production the author was involved or that were produced under his instructions (and demonstrably controlled by him); (b) all printings whose production the author wished or approved and whose text he influenced by delivering the setting copy or by revising or arranging for revisions during the printing process. Autorisation Im editorischen Sinne gelten alle vom autor oder in seinem Auftrag von anderen angefertigten Textträger (Hanschriften, Typoskripte, Drucke usw.) als autorisiert, d. h. sie enthalten einen zu einem bestimmten Zeitpunkt vom Autor gebilligten Text. ",
        "url": "/lexicon-scholarly-editing/lexicon/authorization.html"
      }

      "lexicon-authorizationpassive-html": {
        "title": "authorization (passive)",
        "author": "zeller ",
        "year": "1995 ",
        "category": "",
        "content": "Not only do authorized and unauthorized witness documents realize the author’s textual intention with varying degrees of purity, but some witness documents stand closer to or further from the author within the authorized transmission. There are thus varying, or higher and lower, degrees of authorization. Within a witness document itself the proximity to the author may vary, with textual corruption arising from the momentary inattention of the author, the scribe, the compositor, or all these together. By our definition, even the deviations of an authorized printing from the setting copy that go unnoticed by the author are considered authorized. This merely formal, all-inclusive authorization has been called ‘passive authorization’ (in contrast to the ‘active’ variety of the author’s express approval)–an expression that temporarily aids understanding, but that is not a relevant differentiation for editorial practice. In fact, the difference is theoretical, and not practically applicable. ",
        "url": "/lexicon-scholarly-editing/lexicon/authorizationPassive.html"
      }

      "lexicon-autographic-html": {
        "title": "autographic",

        "year": "1976 ",
        "category": "",
        "content": "Let us speak of a work of art as autographic if and only if the distinction between original and forgery of it is significant; or better, if and only if even the most exact duplication of it does not thereby count as genuine. If a work of art is autographic, we may also call that art autographic. Thus painting is autographic, music nonautographic, or allographic ",
        "url": "/lexicon-scholarly-editing/lexicon/autographic.html"

      "lexicon-avanttexte-html": {
        "title": "avant-texte",
        "author": "belleminnoel bowman bowman bowman gresillon scheibe segre contat biasi belleminnoel deppman vanhulle vanhulle biasi crasson italia ",
        "year": "1972 1990 1990 1990 1994 1995 1995 1996 1996 2004 2004 2004 2004 2004 2010 2010 ",
        "category": "",
        "content": "Avant-texte: l’ensemble constitué par les brouillons, les manuscrits, les épreuves, les ‘variantes’, vu sous l’angle de ce qui précède matériellement un ouvrage quand celui est traité comme un texte, et qui peut faire système avec lui. Le choix de ce mot en concurrence avec brouillon tient à ce que ce dernier connote des caractères comme ‘résiduel’, ‘informe’, ‘insignifiant’, connotations embarrassantes dès l’instant qu’on veut précisément sortir de la problématique perfectionniste de l’oeuvre littéraire dotée d’un (seul) sens qu’elle recèle comme son secret, changée en elle-même par une (impensable) éternité, obtenue soit par une (divine) inspiration, soit par la médiation (personnelle) d’un esprit supérieur (génial), etc. La difficulté vient de ce que le texte n’est pas le point d’aboutissement visé pendant la rédaction, mais un moment d’équilibre; dès lors qu’on envisage seulement un plus ou moins d’instabilité, où et quand commence cette décision qu’on appelle l’oeuvre et qui n’est pas un achèvement? De là l’intérêt d’un terme forgé sur le signe ‘-texte’, et marqué par lui. On pose donc en principe que l’avant-texte est [dans] le texte et réciproquement During the past two decades, there has been a great deal of activity in French studies centered on the ‘avant-texte,’ that is, the study of drafts, notes, and manuscripts, mostly of nineteenth- and twentieth-century authors. For “avant-texte,” I suggest “foretext”-“pretext” is obviously misleading. Genetic criticism distinguishes between the undifferentiated documentary mass and the ‘foretext,’ that mass transcribed, selected, and arranged in such a way that it can be of use for criticism. For the documentary mass as such - chaotic, often illegible, uncircumscribed - cannot be used for any critical purpose until it has been so organized. A major methodological problem is how to make that move from the documentary mass to the foretext, which has a critical status and can be analyzed by the reader-scholar. Clearly, the foretext is a corpus of signs - mostly words, but including punctuation, crossings-out, at times drawings, etc. It is not, on the other hand, the totality of documents. Avant-texte: ensemble de tous les témoins génétiques écrits conservés d’une oeuvre ou d’un projet d’écriture, et organisés en fonction de la chronologie des étapes successives. Voir ‘dossier génétique’. In recent years German editorial discussion has fortunately been increasingly influenced by models from other philologies, such as those of editors in the Romance and the English languages. From the French side the notion of the avant-texte was introduced. Although this concept is not employed uniformly among French textologists, generally on the one hand it means all stages of the text before the publication of a work, and, on the other hand, it indicates only the preliminaries to an author’s composition that lack as yet an actual “textual structure–or, what we would in part subsume under the concept of “paralipomena.” Whether anything is gained editorially by the concept of avant-texte remains questionable. For it isolates a phase in which the author, not yet engaged with the actual “text” of the work, is occupied with the avant-textes, and at times it even opposes these to the completed and as a rule published texts–that is, tot the work in the ordinary sense. In this way, the basic unity of the course of a work’s development is disrupted or even abandoned. The historical process that pushes ahead and determines the development of a work is denied. This, however, has consequences for the editing of the work itself, especially for editing fragmentary or posthumous works. And of course it has consequences in the (exceptional) case of editing works by living authors, when the editor directly intervenes in the creative process of the author. For every work of an author this process ends only with the author’s death, since the possibility always exists that he or she will unexpectedly take up works that were untouched for many years and therefore dormant, and change their texts ce que nous pouvons maîtriser, c’est le développement de la phase écrite, lorsqu’on possède des brouillons et des premièrs rédactions, ou lorsque l’œuvre a été proposée successivement en plusieurs rédactions. L’ensemble des matériaux précédant l’état définitif a été appelé avant-texte : une notion bien débatue. [G]enetic criticism opens the work to what preceded it, to that “mass” for which its French practitioners have been obliged to coin the neologism avant-texte, everything–drafts, sketches, outlines, etc.–that comes before the published text The avant-texte designates, in the work of the writer, the chain of writing operations that have preceded the appearance of the text proper. The pre-textual stage therefore designates that of the work’s process of production, insofar as it can be pieced back together by the analysis of the author’s working manuscripts, and then interpreted following a defined critical method. In order to piece this evolution back together, however, these documents must first of all be inventoried, classified, dated and deciphered, since they are neither legible nor interpretable in their raw state. The avant-texte does not therefore designate the material manuscripts (a typological inventory of them makes up the fourth column [of the table on pages 34-35 in the paper], Document Type), but rather the critical discourse by which the geneticist, having established the objective results of their analysis (transcriptions, relative dating, classification, etc), reads them as successive moments of a process the value of the prefix “avant” (“pre”) does need a few words of clarification. I do not endorse a sort of primitivism in which anteriority would imply clumsy sketch (as it does in Lucien Levy-Bruhl’s nonchalantly baptized “prelogic” [prélogique] in his 1922 La Mentalite primitive). Nor would I give to preliminary writing the prestigious and inaugural character of being a text’s first intuition, localizable in a native state, such that the later work would amount to a mere embellishment upon it. No, what is before the published text is already text and already the text. The text in the imperfect tense can be read; it is not devoid of structure and it is not a paraphrase of the text in the future tense. Of course, one can also see preliminary writings as texts in the conditional or in the subjunctive, but one must nonetheless treat them in their present tense.Let us examine this. I am calling “avant-texte” the totality of the material written for any project that was first made public in a specific form. Since the term “textual” designates the closed field where a reading meets a writing so as to make the latter signify its unexpected and unpredictable possibilities, regardless of the author’s intentions and the pressure of social and biographical history, I will say that to attend to an avant-textual document is to read, continuously with the text and without any presuppositions, the totality of formulations that, as previous possibilities, have become part of a given work of writing. Such an ambitious program required a new critical vocabulary. It seemed especially important to do away with the philological notion of “variant,” which implies owe text with alternative formulations. To make a clean break, Bellemin-Noël used the neologism “avant-texte” to designate all the documents that come before a work when it is considered as a text and when those documents and the text are considered as part of a system. This proposal has been generally and enthusiastically accepted: the term “avant-texte” has become the hallmark of the new approach and is used by geneticists of all persuasions. They use the term in somewhat different ways, some more precisely than others, but “avant-texte” always carries with it the assumption that the material of textual genetics is not a given but rather a critical construction elaborated in relation to a postulated terminal–so-called definitive–state of the work. To distinguish the published text from the preceding versions, Jean Bellemin-Noël introduced the notion of avant texte (pre-text) in 1972. Archives often arrange the manuscripts teleologically according to the final narrative structure. A genetic study, however, may require a chronological (re)arrangement of the manuscripts. In order to do so, a decipherment is necessary, and a transcription advisable, both to facilitate one’s own work and to make the material more accessible to others. All these acts of interpretation turn the documents into an interpretable complex of avant-texte. Pierre-Marc de Biasi defines the avant-texte as the result of the critical analysis and organization of all the extant documents relating to the writing process one intends to examine (Génétique des textes 30-31). The avant-texte does not denote the materiality of the manuscripts nor their actual interpretation, but the critical reconstruction of the documents Jean Bellemin-Noël coined the term avant-texte in 1972 to describe all the material evidence of what precedes the moment when a (literary) work is finally “treated as a text” An avant-texte (or a study of genesis). This represents a certain reconstitution of the genetic operations that precede the text. The avant-texte is no longer a set of manuscripts but an elucidation of the logical systems that organize it, and it does not exist anywhere outside the critical discourse that produces it. It lies in the jurisdiction of the critic-geneticist who establishes it using the results of the manuscript analysis. On dit parfois qu’un avant-texte est lui-même un hypertexte. Il est intrinsèquement composé d’objets hétéroclites tangibles - ou interprétés car les traces ne sont pas toujours attestées  (l’exactitude du temps des corrections notamment) - qui renvoient à une cohésion d’ensemble intimement liée à l’idiosyncrasie de l’écrivain. Le rôle du généticien est de faire émerger cet hypertexte - que je dirais ‘latent’ - en actualisant des relations elles-mêmes constructrices de parcours (chronologiques, d’hypothèses d’interpretation, etc.) Nella filologia d’autore applicata in Italia […] con “avantesto” si intende solo l’insieme dei dati materiali relativi a tutto ciò che ha preceduto il testo. In questa accezione è possibile distinguere:– materiali che non hanno relazione diretta con il testo (come gli elenchi di personaggi, i progetti letterari, gli elenchi lessicali, ecc.);– materiali che hanno una relazione immediata con il testo (come le prime stesure e i successivi rifacimenti che precedono il testo vero e proprio).Da questa differente considerazione discendono i due tipi diversi di edizione critica: quella francese (più nota come édition génétique) e quella di tipo tedesco-italiano (generalmente definita “edizione critica” o edizione “critico-genetica”). ",
        "url": "/lexicon-scholarly-editing/lexicon/avantTexte.html"
      }

      "lexicon-avanttextestage-html": {
        "title": "avant-texte stage",
        "author": "biasi ",
        "year": "1996, ",
        "category": "",
        "content": "Without judging the contents of these classificatory concepts in advance, contents that are always specific and possibly missing in certain cases, they enable us to determine, at the level of the abstract model proposed by this typology, a series of seven major stages constituting the avant-texte as a chain of “partial processes.” The avant-texte can be interpreted in its overall specificity by assessing to what extent each one of these processes makes its presence felt, and by examining their nature, content, relative intensity, and the way they link up together. It is these processes that are ultimately interpreted by the study of a text’s genetics.                --_Provisional_ avant-texte _stage_: before any verifiable appearance of the compositional project, this process transforms the collection of sources at the [author](author.html)&#39;s disposal in his or her own [manuscripts](manuscript.html) and [work](work.html) notes, into a pending structure potentially oriented toward this project.                --_Exploratory_ avant-texte _stage_: before any verifiable decision made to undertake the compositional project, this process constitutes, for the [writer](writer.html), an informal exploration of possible ideas, during the course of which a compositional preproject takes shape.                                --_Preparatory_ avant-texte _stage_: the initial process by which the project proper takes shape, a decision-making process, but also one of conception and in certain cases, of planning.                          --_Structuring at_ avant-texte _stage_: the processes by which the conception and initial planning of the project are reworked in a compositional framework, in terms of overarching and partial structuring.                                --_Research at_ avant-texte _stage_: the processes by which the writer, in certain cases, finds it necessary to equip him- or herself with further documentation, in greater or lesser quantities, to sift and transform it for integration into the composition.                                --_Composition at_ avant-texte _stage_: the processes by which the composition proper is performed, through the succession of rough [drafts](draft.html) to the [definitive manuscript](manuscriptFinal.html).                                --_Postcompositional_ avant-texte _stage_: the process of definitive rewriting and checking performed, after the composition proper, on a [fair copy](fairCopy.html) of the definitive manuscript, then on the [proofs](proofs.html) that will be used in publishing the text. The final handwritten changes are recorded on the set of typed-up proofs bearing the writer&#39;s signature under the pronouncement &quot;[bon a tirer](bonÀTirer.html)&quot; ",
        "url": "/lexicon-scholarly-editing/lexicon/avantTexteStage.html"
      }

      "lexicon-bonatirer-html": {
        "title": "bon à tirer",
        "author": "gresillon biasi biasi ",
        "year": "1994 1996 1996 ",
        "category": "",
        "content": "Bon à tirer. document signé par lequel l’auteur donne son accord pour l’impression de son texte; moyennant cette signature, le texte quitte définitivement la sphère du privé, celle de l’écriture, pour entrer dans la sphère public, celle des écrits publiés. The left-hand column of the table [on page 34-35 of the article], Stage, is devoted to the general distinction between Avant-texte and Text. A horizontal bar cuts right across the table at the level corresponding to “Bon à tirer” in the column headed Document Type, the decisive moment when what had been in a pliable and mobile manuscript state up to that point becomes fixed in the frozen shape of a published text. Everything above this dividing line belongs to the pre-textual domain and is a matter for manuscript genetics (or pre-textual genetics), while everything below belongs to the textual domain and is the province of textual genetics. Where it exists, the pronouncement “bon à tirer” marks the moment when the author decides that he or she can put an end to the general and local metamorphoses of the work, which can thus be manufactured and offered to the public in this form. From this moment, we leave the pre-textual domain for the textual history of the work: a history in which the author is still in a position to act upon his or her text. It might be diverted via the publishing of a “pre-first-edition” version, in serial form in the press, or end directly in the publication and distribution of the “first edition” in book form. This is the “text” of the work, but, of course, it is not necessarily the final state of the text. ",
        "url": "/lexicon-scholarly-editing/lexicon/bonATirer.html"
      }

      "lexicon-collaboration-html": {
        "title": "collaboration",
        "author": "shillingsburg shillingsburg bryant ",
        "year": "1986 1996 2002 ",
        "category": "",
        "content": "collaboration–the act of sharing authority over a work or some portion of it. collaboration. The act of sharing authority over a work or some portion of it. Our most immediate notion of ‘collaboration’ is that texts come into being with two or more individuals laboring together shoulder to shoulder (like lyricist and composer at the piano) as a single sensibility, but in fact that practice almost never happens. Most collaboration derives from conflict. Indeed, a major cause of textual fluidity derives from the conflicting sensibilities of collaborators, both friendly and adversarial. Collaborators act primarily as ‘second readers,’ the first reader being the writer writing. That is, these second readers take a writer’s work and provide new perspectives by suggesting changes, in some cases, they demand changes. […] In virtually all these cases, the ‘collaborators’ do not work together from the inception of the project; rather, the collaboration begins with one person acting as an editor to shape what a principal writer has written. Thus, I am nervous about bestowing upon such editorial figures the status of authorial collaborator, since authorship implies a kind of unified, originary role not played by most collaborators. ",

      "lexicon-collation-html": {
        "title": "collation",
        "author": "colwell hockey stringer gresillon stussi shillingsburg plachta kline vieillard chiesa MLA eggert greetham andrews ",
        "year": "1964 1980 1987 1994 1994 1996 1997 1998 2001 2002 2011 2013 2013 2014 ",
        "category": "",
        "content": "The very word “variant” implies a deviation or change from something else taken for a norm. […] So what is commonly done in practice? Some particular text is chosen – often at random – for the norm. Either we use a printed text such as the Textus Receptus, sometimes an edition by Tischendorf, Westcott-Hort, or Nestle; or, we may use the text of a particular MS whose textual affinities are already known, e. g., Vaticanus or Alexandrinus. It is against these norms that other Greek texts are usually compared. And it is this process of comparison which gives rise to a set of variant readings for the text under consideration. Provided that there is no doubt about the readings in the manuscripts, the collation of manuscripts is a purely mechanical process, consisting of merely identifying places where two or more texts do not match. Following transcription comes collation, bringing together variant versions to isolate specific differences among them. Collationner: comparer et noter les différences entre deux états génétiques ou deux versions imprimées d’un texte. Conosciuti nella loro individualità i testimoni, si procede oltre nella recensio con la collatio, cioè li si mette a confronto parola per parola per quanto riguarda il testo in esame. Si sceglie un punto di riferimento, testo di collazione, rispetto al quale misurare convergenze e divergenze. The first job of all editors is to gather relevant variant forms of the work to be edited and, by collation, establish the relationship they bear to one another. […]Scholars engaged in critical editing must do character-for-character comparison of all versions that could conceivably have been authoritatively revised or corrected. Collation forms the groundwork needed to determine, first, what changes occurred during composition of the work or between the time the work left the author‘s hand and the time it last rolled off the press while the author was living and, second, to determine whether the author, or an editor or compositor, was responsible for those changes. Kollation (lat. collatio ‘Zusammentragen’) Vergleich von Texten verschiedner Textträger um Übereinstimmungen und Abweichungen eines Textes zu ermitteln. Collation. Character-by-character comparison of two or more texts. Traditionally, the process by which editors isolate patterns of error that indicate transcriptional descent, to determine whether one or more texts is a copy made from an earlier and thus more reliable copy. Some twentieth-century editors have used the term to describe the process of visual comparison by which transcriptions, galleys, etc. are checked for error. With modern technology, the “compare” function in word-processing software performs this function by comparing the machine-readable versions of galleys and page proofs against each other. Collation : Comparaison d’un texte avec un ou plusieurs autres témoins du même texte. Le mot vient du Latin conferre qui signifie poser côte à côte, comparer. – Collation des variantes, collation des témoins : Repérage des leçons variantes en chaque lieu variant des différents témoins du texte.  – Collationner : Effectuer la comparaison d’un témoin d’un texte avec un autre. Collazione.La seconda operazione che porta all’edizione critica, successiva alla ricognizione dei testimoni, è la loro collazione. Essa consiste nel confronto (così etimologicamente: collatio, dal latino confero) di ciascun testimone con gli altri, al fine di rilevarne le differenze. collation: Comparison. A collation is either the record of the substantive and accidental differences between two or more texts or the act of comparing two or more texts for the purpose of documenting their differences. The editor has normally studied all the extant manuscript and printed material that witnesses the passage of the work through time and has compared at least the early ones word-for-word and comma-for-comma. This usually computer- and machine-assisted process is called “collation” and it forms the basis of an extended report in the edition, usually called the Historical Collation. For practicality, it is often restricted to variant wordings (“substantives”), leaving the now-orphaned commas and other “accidentals” to look after themselves. For the Alexandrians, the gathering of different copies was because they were different, and could therefore be used to prepare lists of variant readings, in a process called collation (from “placing/laying side by side”) for comparison. Such collation, now often done by computer, though requiring some human input and control, is still done today. [In digital philology] transcription refers to the process of replicating the content of a manuscript text into a computer file for later manipulation and display. […] Collation is the process of reconciling these transcribed texts, finding the correspondences and variations beween them. ",
        "url": "/lexicon-scholarly-editing/lexicon/collation.html"
      }

      "lexicon-collationautomatic-html": {
        "title": "collation (automatic)",
        "author": "gilbert gilbert whittaker hilton boschetti mace mace ",
        "year": "1973 1974 1991 1992 2007 2015 2015 ",
        "category": "",
        "content": "computer-aided critical editions, i.e., the use of the computer to compare texts or manuscripts and to indicate variants. Automatic text collation—the use of the computer to locate variant readings in manuscript copies of a text. There is no longer, I am told, any need to collate manuscripts against a base text. Instead they should be transcribed into a computer by touch typing supported by the use of “hypertext” methods to accommodate any ancillary comment the editor might wish to record. When his transcriptions are complete, or at any appropriate stage in the process of collation, the editor would have the computer compare the transcriptions and print out the results in any way that seemed useful.Unfortunately, the manuscript traditions of classical texts do not normally lend themselves to this sort of treatment for many reasons, but most obviously because the suggested method involves feeding into a computer a diplomatic edition of every manuscript deemed worthy of collation, as a preliminary to “letting the computer make the comparisons.” There are two basic strategies for collating texts by computer: fully automated, batch collation and interactive, computer-assisted collation. The first strategy, fully automated collation, has received the lion’s share of attention. Its goal is to find and record all textual variants without human interaction. […]The second strategy, interactive collation, […] provid[es] the computer with human assistance whenever necessary. Automatic collation is based on the idea that each document (transcription of a manuscript or OCR recognition of a printed edition) is a complete instance of the text to reconstruct, with variations. The core principle behind automated text collation is that, rather than choosing a base text (or reference text) against which all subsequent texts should be compared, the scholar refrains from any selection or comparison at all. She or he will instead produce a full transcription of each witness to be collated, in as much diplomatic detail as is feasible, and leave the work of comparison to the software. The principle behind automated collation is that, given a set of texts that resemble each other, the programme will identify and align the matching words and phrases across all text witnesses. Depending upon the collation programme, the scholar might compare all texts to a selected base, or compare each text to every other text without reference to a base. Various tools offer different forms of visualization of the results—side-by-side comparison of two witnesses, a spreadsheet of all witnesses that can be downloaded and used as a more traditional collation table, or even a representation of the text as a graph, with text variants marked as divergent paths. The result can also be used in further analysis, for example in a programme that will compute a hypothesis (partial or full) for the stemma. ",
        "url": "/lexicon-scholarly-editing/lexicon/collationAutomatic.html"
      }

      "lexicon-compositionalphase-html": {
        "title": "compositional phase",
        "author": "gresillon biasi biasi ",
        "year": "1994 1996 1996 ",
        "category": "",
        "content": "Phase rédactionelle: travail de mise en place du texte, attesté par les brouillons. To take just the compositional phase, the study of manuscripts often enables us to make out several steps that cause developed scenarios, general sketches, and partial rough models to succeed each other (with the function, for example, of developing the contents of an initial workplan or scenario, sometimes without shaking off the list-like or subcompositional style that characterized the first phase). These are followed by notes on documentation to be used in composition; then a succession of compositional states in the true sense (that is, rough drafts proper, which build progressively to full sentences, and possibly to the admixture of various documentary sources, in general process of structuring and articulating the textualized material). Finally, we can distinguish a series of advanced rough drafts followed by fair copies more or less reworked (causing local rewrites and corrections to an already stabilized base text), at a stage that immediately precedes the fair copy of the predefinitive manuscript, and then the final manuscript. These last belong to the prepublication phase but can still sustain substantial modifications. –Compositional phase: a process of structuration, documentation, and composition whose operational functions are: structuring, researching, and textualizing. ",
        "url": "/lexicon-scholarly-editing/lexicon/compositionalPhase.html"
      }

      "lexicon-contamination-html": {
        "title": "contamination",
        "author": "maas west zeller plachta chiesa trovato trovato ",
        "year": "1958 1973 1995 1997 2002 2014 2014 ",
        "category": "",
        "content": "Contamination is revealed where the contaminated witness on the one hand fails to show peculiar errors of its exemplar (having corrected them from another source), and on the other hand does exhibit peculiar errors of exemplars on which he does not in the main depend. When a variant was noticed, it might be introduced into the new copy by correction, or it might be noted in the margin or between the lines, preceded by some such expressions as ἐν ἄλλῳ (κεῖται), ἐν ἄλλοις, ἤ, γρ. (= γράφεται), al. (=alibi or aliter), vel. When a copy furnished with this kind of primitive scribal apparatus served in turn as an exemplar to another scribe, he might do any of four things. He might preserve both the variant in the text (t) and the marginal variant (v) in their places; he might retain t and omit v; he might adopt v in place of t, without mention of t; or he might put v in the text and t in the margin.This confluence of readings from more than one exemplar is known as contamination. The conception [of the historical-critical edition] excludes correcting an authorized witness document from another witness document. The result would be a contaminated text, or a version consisting of variants which though authorized, were authorized in different contexts, and which in the new context would form a new, unauthorized version that never existed historically and that the author never knew as a version. Such a ‘corrected’ version would be an unverifiable whole that even the editor as its producer could not vouch for either on the understanding of the whole as a concatenation of signs referring to one another, or in consideration of the notion that this structure changes with each variant. Kontamination (lat. contaminare ‘durch Vermischung verderben’) Mischung verschiedener Textfassungen bei der Herstellung eines Edierten Textes (ursprünglich die Mischung unterschiedlicher Überlieferungsstränge). Si parla di contaminazione quando nel corso della trasmissione di un testo sia avvenuto un contatto fra due o più testimoni diversi che abbia prodotto una copia contenente alcune lezioni dell’uno e alcune lezioni dell’altro testimone.Il termine ‘contaminazione’, di valore evidentemente negativo e mutato dal linguaggio specialistico della medicina, presuppone l’esistenza di un forma ‘pura’ (cioè non contaminata) di trasmissione, che procede soltanto in modo univoco e verticale: per ogni apografo deve esistere un solo antigrafo. Quando gli antigrafi che generano un apografo sono più di uno, ed esiste dunque una contaminazione, si parla di trasmissione orizzontale, perché nello stemma storico accanto a linee discendenti e divergenti verrano a trovarsi anche linee orizzontali e convergenti. one speaks of “contamination” when a witness does not limit itself to reproducing (usually adding further innovations) the characteristics of a single antecedent (in Pasquali’s terminology: vertical tradition), but has significant errors in common with mss. from other families in the stemma (Pasquali, again, calls this horizontal or transversal tradition). Alberto Varvaro (“Considerazioni sulla contaminatione…”, 191) rightly shifts the focus of the discussion to the causes of contamination, reviving the distinction between two types of perturbation in genealogical relationships:  contamination brought about  by even partial reproduction of an editio variorum or an editio variorum in nuce (what Segre calls “contamination of readings” and Dutch stemmatologists “simultaneous contamination” or “contamination simultanée”).  contamination brought about by the replacing, from a given point in text onwards, of one model with another (definable as “contamination of exemplars“, or possibly even better as “contamination by juxtaposition of exemplars”, or, again following Dutch stemmatologists, “successive contamination” or “contamination successive“) ",
        "url": "/lexicon-scholarly-editing/lexicon/contamination.html"
      }

      "lexicon-contexturet-html": {
        "title": "contexture",
        "author": "fraistat fraistat ",
        "year": "1985 1986 ",
        "category": "",
        "content": "Whenever discrete poetic ‘texts’ –etymologically  something woven– are organized by their author (or coauthors) into a collection, they form what I shall call a ‘contexture,’ a larger whole fabricated from integral parts. In other words, Frost’s ‘poem’ that is the ‘book itself’ is the contexture of the twenty-five poems it contains. Perhaps no single word adequately conveys the special qualities of the poetic collection as an organized book: the contextuality provided for each poem by the larger frame within which it is placed, the intertextuality among poems so placed, and the resultant texture of resonance and meanings. I have recently proposed, however, that the word ‘contexture’ be used for such a purpose because of its utility in suggesting all three of these qualities without being restricted to any one. ",
        "url": "/lexicon-scholarly-editing/lexicon/contexturet.html"

      "lexicon-copytext-html": {
        "title": "copy-text",
        "author": "greg greg greg shillingsburg shillingsburg plachta kline ",
        "year": "1950 1950 1950 1986 1996 1997 1998 ",
        "category": "",
        "content": "When, in his edition of Nashe, McKerrow invented the term ‘copy-text’, he was merely giving a name to a conception already familiar, and he used it in a general sense to indicate that early text of a work which an editor selected as the basis of his own. Later, as we shall see, he gave it a somewhat different and more restricted meaning. It is this change in conception I wish to consider. The true theory is, I contend, that the copy-text should govern (generally) in the matter of accidentals, but that the choice between substantive readings belongs to the general theory of textual criticism and lies altogether beyond the narrow principle of the copy-text. Thus it may happen that in a critical edition the text rightly chosen as copy may not by any means be the one that supplies most substantive readings in cases of variation. The failure to make this distinction and to apply this principle has naturally led to too close and too general a reliance upon the text chosen as basis for an edition, and there has arisen what may be called the tyranny of the copy-text, a tyranny that has, in my opinion, vitiated much of the best editorial work of the past generation. At the risk of repetition I should like to recapitulate my view of the position of copy-text in editorial procedure. The thesis I am arguing is that the historical circumstances of the English language make it necessary to adopt in formal matters the guidance of ancestral series, the earliest will naturally be selected, and since this will not only come nearest to the author’s original in accidentals, but also (revision apart) most faithfully preserve the correct readings where substantive variants are in question, everything is straightforward, and the conservative treatment of the copy-text is justified. But whenever there is more than one substantive text of comparable authority, then although it will still be necessary to choose one of them as copy-text, and to follow it in accidentals, this copy-text can be allowed no over-riding or even preponderant authority so far as substantive readings are concerned. The choice between these, in cases of variation, will be determined partly by the opinion the editor may form respecting the nature of the copy from which each substantive edition was printed, which is a matter of external authority; partly by the intrinsic authority of the several texts as judged by the relative frequency of manifest errors therein; and partly by the editor’s judgement of the intrinsic claims of individual readings to originality – in other words their intrinsic merit, so long as by ‘merit’ we mean the likelihood of their being what the author wrote rather than their appeal to the individual taste of the editor. copy-text–the text that is the basis for the edited text. Copy-text readings are adopted by the editor unless some cause exists to change them–in which case the editor emends. The copy-text is usually the text found in one document, but that is not always the case. copy-text. The text that is the basis for the edited text. Copy-text readings are adopted by the editor unless some cause exists to change them, in which case the editor emends. The copy-text is usually the text found in one document, but that is not always the case. Copy text Begriff aus der anglo-amerikanischen Textkritik, der einen aus verschiedenen Textfassungen nach jeweils festgelegten Kriterien erarbeiten ‘idealen’ Text meint. Copy-text. The term popularized by W. W. Greg to designate the version of a text that can be considered authoritative in matters of accidentals (e.g., spelling, marks of punctuation) for the editorial reading text. When only one edition reflects the author’s personal scrutiny and later editions were “reprints,” that early copy-text’s authority extends to substansive readings as well. ",
        "url": "/lexicon-scholarly-editing/lexicon/copyText.html"
      }

      "lexicon-correction-html": {
        "title": "correction",
        "author": "contini contini belleminnoel contini bowman gresillon ",
        "year": "1943 1970 1972 1982 1990 1994 ",
        "category": "",
        "content": "Gli è che noi abbiamo abbiamo innanzi, per essa, vivo il lavoro e il travaglio del poeta nei suoi momenti diversi; evidentissimo attraverso le mille correzioni e cancellature, e le note marginali. Quando si discorre d’implicazioni leopardiane, se ne possono analiticamente distinguere tre tipi. Anzitutto, correzioni che rinviano ad altri passi del medesimo componimento, siano questi contigui o anche distanti, largo essendo l’àmbito del compenso che si esercita entro una stessa unità. In secondo luogo, correzioni che rinviano a passi dell’autore fuori del componimento presente, o perché attestino uno schema affine di rifacimento, o perché vi risulti preparato, secondo i casi, il punto di partenza o il punto d’arrivo. Infine correzioni che rinviano, tanto per eliminazione, anche qui, quanto per l’acquisto, a luoghi esorbitanti dall’opera dell’autore, cioè a sue abitudini culturali, a sue letture immanenti alla coscienza. Correction: biffure ou rature qui aboutit à replacer l’écrit dans les conditions de la grammaticalité, prise selon une acception très large: conformité aux usages de l’orthographe et aux règles de la syntaxe, mais également rectification d’un énoncé inintelligible (à cause d’une interruption dans la rédaction, par exemple, ou à la suite d’une série de transformations ponctuelles). La correction ne modifie pas le sens. Le vere e proprie «correzioni», cioè la rinuncia a elementi frammentariamente validi per altri organicamente validi, l’espunzione di quelli e l’inserzione di questi. “Correction” is used only for those changes manifestly made to correspond with accepted standards of grammar, orthography, etc. Correction: réécriture qui répare des fautes de langue (grammaire, syntaxe, orthographe) et d’écriture (lapsus), ou qui répercute les effets d’une réécriture sur les autres éléments syntaxiques; exemple: après avoir remplacé le verbe ‘penser’ par ‘chanter’ dans ‘il pense à un refrain’, qui devient ‘il chante un refrain’, la suppression de la préposition ‘à’ est une correction. Voir ‘variante liée’. ",
        "url": "/lexicon-scholarly-editing/lexicon/correction.html"
      }

      "lexicon-criticgenetic-html": {
        "title": "critic (genetic)",
        "author": "gresillon biasi ",
        "year": "1994 1996 ",
        "category": "",
        "content": "D’abord un mot sur la tâche assigné au généticien. Elle consiste d’une part à donner à voir, c’est-à-dire à rendre disponibles, accessibles et lisibles, les documents autographes qui ne sont d’abord que des pièces d’archives, mais qui ont en même temps contribué à l’élaboration d’un texte et qui sont les témoins matériels d’une dynamique créatrice. En d’autre termes, le chercheur réunit, classe, déchiffre, transcrit et édite des dossiers manuscrits que l’on a pris l’habitude d’appeler des ‘avant-textes’: aux qualités de philologue il adjoint celle d’éditeur nouveau, car trouver un mode de représentation exhaustif pour ces documents chaotiques, multiformes et à la temporalité complexe n’a pas grand-chose à voir avec les principes classiques de l’édition critique. […] Il construit, et c’est là sa deuxième tâche, des hypothèses sur les chemins parcourus par l’écriture et sur les significations possibles de ce processus de création que Proust, à la suite de Léonard de Vinci, a qualifié de cosa mentale. Originating from widely diverging critical outlooks and working on corpora that are themselves very different from one another, these literary geneticists do not constitute a ‘school’ in the official sense, which would have its own terminology fixed by dogma. Their panoply of ideas and concepts can alter as they acclimatize themselves to works and to critical orientations chosen to interpret the avant-texte: a genetic study of the unconscious in the rough drafts of a poetic work will not use exactly the same terminological instruments as a narratological study on the compositional genetics of a novel. Yet whatever approach is chosen, whatever corpus examined, genetic critics have grown accustomed to tailoring the categories with which they try to classify and interpret genetic documents, in the analysis of manuscripts, as precisely as possible. Among these typological conceptions, the category of the ‘rough draft’ has, over the last twelve years or so, been the object of various attempts at definition, principally in the shape of monographs on genetic research. ",
        "url": "/lexicon-scholarly-editing/lexicon/criticGenetic.html"
      }
